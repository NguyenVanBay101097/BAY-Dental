<form class="o_form_view" [formGroup]="invLineForm">
    <div class="o_form_sheet_bg">
        <div class="o_form_sheet">
            <div class="o_group">
                <!--------------------------Đơn vị tính----------------------------------->
                <div>
                    <input type="radio" formControlName="type" (change)="changeUnit()" value="single" id="single" />
                    <label for="single">Răng</label>
                    <input type="radio" formControlName="type" (change)="changeUnit()" value="all" id="all" />
                    <label for="all">Cả hàm</label>
                </div>
                <!--------------------------------------------------------------------------->
                <table class="o_group o_inner_group o_group_col_6">
                    <tbody>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">
                                    Dịch vụ
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <kendo-combobox [data]="filteredProducts" [textField]="'name'" [filterable]="true"
                                    (valueChange)="onChangeProduct($event)" #productCbx formControlName="product"
                                    [valueField]="'id'">
                                </kendo-combobox>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">
                                    Đơn giá
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <kendo-numerictextbox [min]="0" [format]="'n0'" formControlName="priceUnit">
                                </kendo-numerictextbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="o_group o_inner_group o_group_col_6">
                    <tbody>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label o_form_label_help">
                                    Số lượng
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <kendo-numerictextbox [min]="0" [disabled]="true" [format]="'n0'"
                                    formControlName="quantity">
                                </kendo-numerictextbox>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">
                                    Thành tiền
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <kendo-numerictextbox [min]="0" [disabled]="true" [format]="'n0'"
                                    [value]="getPriceSubTotal()">
                                </kendo-numerictextbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="o_group">
                <table class="o_group o_inner_group o_group_col_6">
                    <tbody>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">
                                    Loại răng
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <kendo-combobox [data]="filteredToothCategories" [textField]="'name'"
                                    [filterable]="true" formControlName="toothCategory"
                                    (valueChange)="onChangeToothCategory($event)" #toothCategoryCbx [valueField]="'id'">
                                </kendo-combobox>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="o_group o_inner_group o_group_col_6">
                    <tbody>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">
                                    Chẩn đoán
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <input type="text" class="form-control" formControlName="diagnostic" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="teeth-map" *ngIf="getUnitType=='single'">
                <table class="table">
                    <tr *ngFor="let ham of hamList | keyvalue">
                        <td [ngClass]="{'text-right': vitri.key === '0_right'}"
                            *ngFor="let vitri of ham.value | keyvalue">
                            <div (click)="onSelected(rang)" class="tooth-item"
                                [ngClass]="{'selected': isSelected(rang)}" *ngFor="let rang of vitri.value">
                                {{rang.name}}</div>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onSave()"
                    [disabled]="!teethSelected.length && invLineForm.get('type').value=='single'"
                    accesskey="s">Lưu</button>
                <button type="button" class="btn btn-light btn-sm mr-2" (click)="onCancel()" accesskey="q">Đóng</button>
            </div>
        </div>
    </div>
</form>
