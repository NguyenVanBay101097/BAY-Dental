<div ngbDropdown autoClose="outside" #myDrop="ngbDropdown" (openChange)="toggledDropdown($event)">
    <button class="btn btn-primary btn-sm" id="dropdownMenu" ngbDropdownToggle>Đơn thuốc mẫu</button>
    <div class="px-2" ngbDropdownMenu aria-labelledby="dropdownMenu">
        <input class="form-control" placeholder="Tìm kiếm..." type="text" [(ngModel)]="search"
            (ngModelChange)="searchItem()">
        <ul class="list-group mt-1 my-list-group">
            <li *ngFor="let item of samplePrescriptions; index as i"
                class="border-bottom border-top p-1 my-list-group-item d-flex justify-content-between align-items-center">
                <span class="content">{{item.name}}</span>
                <button type="button" class="btn btn-primary btn-sm" (click)="selectItem(item)">Chọn</button>
            </li>
        </ul>
        <div class="dropdown-divider"></div>
        <b>Lưu Đơn thuốc mẫu: </b>
        <div class="d-flex">
            <input class="form-control mr-1" [class.border-danger]="invalid" placeholder="Nhập tên..." type="text" [(ngModel)]="name">
            <button type="button" class="btn btn-primary btn-sm" (click)="saveItem()">Lưu</button>
        </div>
    </div>
</div>
