<div ngbDropdown autoClose="outside" #myDrop="ngbDropdown" (openChange)="toggledDropdown($event)">
    <button class="btn btn-primary btn-sm" id="dropdownMenu" ngbDropdownToggle>Sử dụng hoặc Lưu Đơn thuốc mẫu</button>
    <div class="px-2" ngbDropdownMenu aria-labelledby="dropdownMenu">
        <input class="form-control" placeholder="Tìm kiếm..." type="text" [(ngModel)]="search"
            (ngModelChange)="this.searchUpdate.next($event)">
        <ul class="list-group list-group-flush mt-1 my-list-group">
            <li *ngFor="let item of samplePrescriptions" ngbDropdownItem
                class="list-group-item list-group-item-action p-1 my-list-group-item" 
                (click)="selectItem(item)">
                <span class="content">{{item.name}}</span>
                <div class="delete d-flex align-items-center" (click)="deleteItem(item)">
                    <span class="fas fa-times"></span>
                </div>
            </li>
        </ul>
        <div class="dropdown-divider"></div>
        <div class="d-flex">
            <input class="form-control mr-1" [class.border-danger]="invalid" placeholder="Nhập tên..." type="text" [(ngModel)]="name">
            <button type="button" class="btn btn-primary btn-sm" (click)="saveItem()">Lưu</button>
        </div>
    </div>
</div>
