    </td>
    <td>
        <kendo-numerictextbox style="max-width:fit-content"

        </kendo-numerictextbox>
    </td>

        <kendo-numerictextbox style="max-width:fit-content"
            [min]="0" [format]="'n0'" formControlName="amountOfTimes"

        </kendo-numerictextbox>
    </td>
    <td>
        <kendo-numerictextbox style="max-width:fit-content"
            [min]="0" [format]="'n0'" formControlName="quantity"
            (valueChange)="onChange($event)">
        </kendo-numerictextbox>
    </td>
