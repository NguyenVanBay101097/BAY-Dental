<div class="d-inline-block dropup" ngbDropdown container="body" #myDrop="ngbDropdown">
    <div class="edit_remove_action">
        <button type="button" id="dropdownManual" class="o-no-caret" ngbDropdownToggle>
            <i class="far fa-edit"></i>
        </button>

    </div>

    <div ngbDropdownMenu aria-labelledby="dropdownManual" class="dropdown-wrapper">
        <div class="prescription-useAt">
            <div [formGroup]="formGroup">
                <ng-container *ngFor="let item of useAtFilterOptions; let i = index">                    
                    <div class="form-check form-check-inline w-100">
                        <input class="form-check-input form-control" type="radio" formControlName="useAt"
                            (change)="onChangeUseAt()" id="{{item.value}}_{{index}}" [value]="item.value">
                        <label class="form-check-label-radio" for="{{item.value}}_{{index}}">{{item.text}}</label>
                    </div>
                </ng-container>
                <div *ngIf="useAtControl == 'other'" class="mt-1">
                    <input formControlName='note' class="form-control" placeholder="Nhập nôi dung" />
                    <!-- <div *ngIf="f.reason.errors && (f.reason.touched || f.reason.dirty || submitted)" class="text-danger">
                        <div *ngIf="f.reason.errors.required">Nhập lý do hủy hẹn</div>
                    </div> -->
                </div>
                <div class="d-flex mt-2">
                    <button (click)="onSave()" class="btn btn-sm btn-primary mr-1">Lưu</button>
                </div>
             
            </div>
        </div>

    </div>
</div>
