<a (click)="item.expand = !item.expand">
    <i class="fas" [ngClass]="{'fa-caret-right': !item.expand, 'fa-caret-down': item.expand}"></i>
</a>
<a class="prettycheckbox" (click)="toggle(item)" [ngClass]="{'checked': isAllChildChecked(item), 'prettyShow': atLeastOneChecked(item)}"></a>
<label (click)="toggle(item)">{{item.name}}</label>
<ul *ngIf="item.expand && item.ops.length">
    <li *ngFor="let child of item.ops">
        <div>
            <input type="checkbox" [(ngModel)]="child.checked"/> 
            <label>{{child.name}}</label>
        </div>
    </li>   
</ul>
