<div style="display: flex;align-items: center;">
    <div style="padding: 10px 15px;flex: 1;">
        <div style="display: flex;align-items: center;">
            <span style="width: 40px;
            height: 40px;
            text-align: center;
            background: #0094da;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 10px;">
                <i class="fas fa-dollar-sign"></i>
            </span>
            <div style="display: flex;flex-direction: column;">
                <span style="font-size: 24px;
                font-weight: 600;
                color: #28a745!important;
                line-height: 24px;" *ngIf="total && total['amountTotal']">{{total["amountTotal"].sum | number}}</span>
                <span class="text-muted">Tổng tiền</span>
            </div>
        </div>
    </div>
    <div style="flex: 1;">
        <nav class="btn-group o_cp_switch_buttons" role="toolbar">
            <button [ngClass]="{'active': view_type == 'list'}" accesskey="l" data-view-type="list"
                aria-label="View list" (click)="switchView('list')" class="btn btn-light o_cp_switch_list" title=""
                tabindex="-1" type="button" data-original-title="View list">
                <i class="fas fa-list-ul"></i>
            </button>
            <button [ngClass]="{'active': view_type == 'graph'}" data-view-type="graph" aria-label="View graph"
                (click)="switchView('graph')" class="btn btn-light o_cp_switch_graph" title="" tabindex="-1"
                type="button" data-original-title="View graph">
                <i class="fas fa-chart-bar"></i>
            </button>
        </nav>
    </div>
</div>

<div>
    <div *ngIf="view_type == 'list'">
        <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
            (pageChange)="pageChange($event)">
            <kendo-grid-column field="dateStr" title="Thời gian">
            </kendo-grid-column>
            <kendo-grid-column field="amountTotal" class="text-right" title="Tổng tiền"
                footerClass="text-right font-weight-bold">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.amountTotal | number}}
                </ng-template>
                <ng-template kendoGridFooterTemplate let-column="column" *ngIf="total && total['amountTotal']">
                    {{total["amountTotal"].sum | number}}
                </ng-template>
            </kendo-grid-column>
            <!-- <kendo-grid-column field="residual" class="text-right" title="Còn nợ"
                footerClass="text-right font-weight-bold">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.residual | number}}
                </ng-template>
                <ng-template kendoGridFooterTemplate let-column="column" *ngIf="total && total['residual']">
                    {{total["residual"].sum | number}}
                </ng-template>
            </kendo-grid-column> -->
            <div *kendoGridDetailTemplate="let dataItem">
                <app-account-invoice-report-by-time-detail [item]="dataItem">
                </app-account-invoice-report-by-time-detail>
            </div>
        </kendo-grid>
    </div>

    <div *ngIf="view_type == 'graph'">
        <kendo-chart>
            <kendo-chart-series>
                <kendo-chart-series-item type="column" [data]="items" field="amountTotal" categoryField="dateStr">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{dataItem.amountTotal | number}}
                    </ng-template>
                </kendo-chart-series-item>
                <!-- <kendo-chart-series-item type="column" [data]="items" field="residual" categoryField="dateStr">
                </kendo-chart-series-item> -->
            </kendo-chart-series>
        </kendo-chart>
    </div>
</div>
