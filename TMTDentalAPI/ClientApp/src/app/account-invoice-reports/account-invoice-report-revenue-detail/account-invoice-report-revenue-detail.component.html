<kendo-grid class="mt-2" [loading]="loading" [data]="gridData" [pageSize]="this.filter.limit" [skip]="this.filter.offset" [pageable]="true" (pageChange)="pageChange($event)">
    <kendo-grid-column field="invoiceDate" title="Ngày thanh toán" width="160">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.invoiceDate | date: 'dd/MM/yyyy'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="invoiceOrigin" title="Số phiếu">
    </kendo-grid-column>
    <kendo-grid-column field="partnerName" title="Khách hàng">
    </kendo-grid-column>
    <kendo-grid-column field="employeeName" title="Bác sĩ/Phụ tá">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{filter.employeeId? dataItem.employeeName : dataItem.assistantName}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="productName" title="Dịch vụ">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" field="priceSubTotal" title="Thanh toán">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.priceSubTotal | number}}
        </ng-template>
    </kendo-grid-column>

</kendo-grid>
