<kendo-grid class="mt-2" [loading]="loading" [data]="gridData" [pageSize]="this.filter.limit" [skip]="this.filter.offset" [pageable]="true" (pageChange)="pageChange($event)">
    <kendo-grid-column field="invoiceDate" title="Ngày thanh toán" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.invoiceDate | date: 'dd/MM/yyyy'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="invoiceOrigin" title="Số phiếu" width="100">
    </kendo-grid-column>
    <kendo-grid-column *ngIf="showPartner == true" field="partnerName" title="Khách hàng" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="employeeName" title="Bác sĩ" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="assistantName" title="Phụ tá" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="productName" title="Dịch vụ/Thuốc" width="150">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" field="priceSubTotal" title="Thanh toán" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.priceSubTotal | number}}
        </ng-template>
    </kendo-grid-column>
    <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
        <kendo-pager-info></kendo-pager-info>
        <span class="ml-4">
            <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                (valueChange)="onPageSizeChange($event)" [value]="this.filter.limit">
            </kendo-dropdownlist>
            <label class="ml-2 mb-0">Số dòng trên trang</label>
        </span>
    </ng-template>
</kendo-grid>
