<kendo-grid [data]="gridData" [loading]="loading" [pageSize]="limit" [skip]="skip" [pageable]="true"
    [scrollable]="'none'" (pageChange)="pageChange($event)" [navigable]="true" kendoGridFocusable>
    <kendo-grid-column field="invoiceId" title="Hóa đơn">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="date" title="Ngày">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.date | date: 'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="amountTotal" class="text-right" title="Tổng tiền"
        footerClass="text-right font-weight-bold">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.amountTotal | number}}
        </ng-template>
        <ng-template kendoGridFooterTemplate let-column="column" *ngIf="total">
            {{total["amountTotal"].sum | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="residual" class="text-right" title="Còn nợ" footerClass="text-right font-weight-bold">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.residual | number}}
        </ng-template>
        <ng-template kendoGridFooterTemplate let-column="column" *ngIf="total">
            {{total["residual"].sum | number}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
