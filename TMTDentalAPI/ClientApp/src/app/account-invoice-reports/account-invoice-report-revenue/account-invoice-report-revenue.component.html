<div class="card">
    <div class="card-body">
        <h5 class="card-title">Doanh thu theo thời gian</h5>
        <div class="form-inline">
            <app-date-range-picker-filter [opens]="'right'" class="mr-1" [startDate]="filter.dateFrom" [endDate]="filter.dateTo" (searchChange)="onSearchDateChange($event)" opens="right">
            </app-date-range-picker-filter>
            <kendo-combobox [placeholder]="'Tất cả chi nhánh'" class="mr-1" [valueField]="'id'" [textField]="'name'" [filterable]="true" [data]="companies" (selectionChange)="onSelectCompany($event)" #companyCbx>
            </kendo-combobox>
            <div class="dropdown mr-1">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-download"></i> Xuất File</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="exportExcel()">Xuất Excel</a>
                    <a class="dropdown-item" (click)="onExportPDF()">Xuất PDF</a>
                </div>
            </div>
            <button class="btn btn-primary" (click)="printReport()">In báo cáo</button>
        </div>
        <kendo-grid (excelExport)="onExcelExport($event)" [resizable]="true" #grid class="mt-2" [loading]="loading" [data]="gridData" [pageSize]="this.limit" [skip]="this.skip" [pageable]="true" (pageChange)="pageChange($event)">
            <kendo-grid-column field="invoiceDate" title="Ngày" width="120">
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.invoiceDate | date: 'dd/MM/yyyy'}}
                </ng-template>
                <ng-template kendoGridFooterTemplate let-column let-columnIndex="columnIndex">
                    <span class="font-weight-bold">Tổng</span>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column class="text-right" [headerClass]="'text-right'" field="priceSubTotal" title="Doanh thu" width="150">
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.priceSubTotal |number}}
                </ng-template>
                <ng-template kendoGridFooterTemplate let-column let-columnIndex="columnIndex">
                    <div class="text-right">{{sumPriceSubTotal() | number}}</div>
                </ng-template>
            </kendo-grid-column>
            <!-- excel -->
            <kendo-grid-excel fileName="baocaodoanhthu.xlsx" [fetchData]="allData"></kendo-grid-excel>
            <div *kendoGridDetailTemplate="let dataItem">
                <app-account-invoice-report-revenue-detail [parent]="dataItem">
                </app-account-invoice-report-revenue-detail>
            </div>
        </kendo-grid>
    </div>
</div>
