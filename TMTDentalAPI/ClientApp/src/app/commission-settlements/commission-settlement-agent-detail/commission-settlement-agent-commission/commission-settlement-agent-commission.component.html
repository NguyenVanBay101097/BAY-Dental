<div class="report-prescription-payment">
    <div class="revenue">
        <div class="title">
            <h6>Lợi nhuận tính hoa hồng</h6>
        </div>
        <h4 class="text-primary">
            0
        </h4>
    </div>
    <div class="revenue">
        <div class="title">
            <h6>Tiền hoa hồng</h6>
        </div>
        <h4 class="text-primary">
            0
        </h4>
    </div>
    <div class="revenue">
        <div class="title">
            <h6>Hoa hồng đã chi</h6>
        </div>
        <h4 class="text-primary">
            0
        </h4>
    </div>
    <div class="revenue">
        <div class="title">
            <h6>Còn lại</h6>
        </div>
        <h4 class="text-primary">
            0
        </h4>
    </div>
</div>


<div class="o_control_panel">
    <div class="o_cp_t_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <div class="d-flex">
                    <div class="mr-2">
                        <app-date-range-picker-filter [opens]="'right'" [startDate]="dateFrom" [endDate]="dateTo"
                            (searchChange)="onSearchDateChange($event)"></app-date-range-picker-filter>
                    </div>
                    <button type="button" class="btn btn-primary mr-2" (click)="exportExcelFile()">
                        <i class="fas fa-download mr-2"></i>Xuất Excel
                    </button>
                    <button type="button" class="btn btn-primary">
                        Chi hoa hồng
                    </button>
                </div>

            </div>
        </div>
        <div class="o_cp_sidebar">

        </div>
    </div>
    <div class="o_cp_t_right">
        <div class="o_searchview">
            <i class="o_searchview_icon fa fa-search"></i>
            <input class="o_searchview_input" placeholder="Tìm kiếm theo khách hàng, dịch vụ, phiếu điều trị"
                type="text" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" />
        </div>
    </div>
</div>
<kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="pagerSettings" [loading]="loading"
    (pageChange)="pageChange($event)">
    <kendo-grid-column title="Ngày thanh toán" width="150">
    </kendo-grid-column>
    <kendo-grid-column title="Số phiếu" class="text-right" width="100">
    </kendo-grid-column>
    <kendo-grid-column title="Khách hàng" class="text-right" width="150">
    </kendo-grid-column>
    <kendo-grid-command-column title="Dịch vụ" width="200">
    </kendo-grid-command-column>
    <kendo-grid-command-column title="Lợi nhuận tính hoa hồng" width="250">
    </kendo-grid-command-column>
    <kendo-grid-command-column title="% hoa hồng" width="150">
    </kendo-grid-command-column>
    <kendo-grid-command-column title="Tiền hoa hồng" width="150">
    </kendo-grid-command-column>
</kendo-grid>
