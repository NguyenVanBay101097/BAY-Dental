<div class="o_control_panel">
    <div class="w-50">
        <button class="btn btn-primary" (click)="exportExcel()">Xuất Excel</button>
    </div>
    <div class="o_cp_t_right o_cp_searchview">
        <div class="o_searchview">
            <input class="o_searchview_input o_searchview" placeholder="Tìm kiếm theo số phiếu, khách hàng, dịch vụ" type="text" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
            <span class="o_searchview_icon fas fa-search"></span>
        </div>
    </div>
    <div class="w-50"></div>
    <div class="o_cp_t_left mt-1">
        <div class="w-100">
            <div class="o_cp_buttons d-flex">
                <div class="o_form_buttons_view mr-1">
                    <div class="d-flex date-picker">
                        <app-date-range-picker-filter [opens]="'right'" [startDate]="monthStart" [endDate]="monthEnd" (searchChange)="onSearchDateChange($event)"></app-date-range-picker-filter>
                    </div>
                </div>
                <kendo-combobox [placeholder]="'Người giới thiệu'" class="mr-1" [valueField]="'id'" [textField]="'name'"
                [filterable]="true" [data]="agentList" (selectionChange)="onSelectAgent($event)" #agentCbx>
                </kendo-combobox>
                <kendo-combobox [placeholder]="'Phân loại'" class="mr-1" [valueField]="'id'" [textField]="'name'"
                [filterable]="true" [data]="agentTypes" (selectionChange)="onSelectAgentType($event)" #companyCbx>
                </kendo-combobox>
            </div>
        </div>
    </div>
</div>
<kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="pagerSettings" [loading]="loading"
            (pageChange)="pageChange($event)">
            <kendo-grid-column field="date" title="Ngày thanh toán" width="150">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.date | date:'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="name" title="Người giới thiệu" width="150">
            </kendo-grid-column>
            <kendo-grid-column field="classify" title="Phân loại" width="150">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{getAgentType(dataItem.classify)}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="invoiceOrigin" title="Số phiếu" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <a *ngIf="dataItem.saleOrderId" [routerLink]="['/sale-orders/', dataItem.saleOrderId]" class="text-primary">{{dataItem.invoiceOrigin}}</a>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="partnerName" title="Khách hàng" width="150">
            </kendo-grid-column>
            <kendo-grid-column field="productName" title="Dịch vụ" width="200">
            </kendo-grid-column>
            <kendo-grid-column field="totalAmount" title="Số tiền thanh toán" width="150" class="text-right">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.totalAmount | number}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="baseAmount" title="Lợi nhuận tính hoa hồng" width="150" class="text-right">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.baseAmount | number}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="percentage" title="% hoa hồng" width="120" class="text-right">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.percentage | number}} %
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="amount" title="Tiền hoa hồng" class="text-right" width="150">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.amount | number}}
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
