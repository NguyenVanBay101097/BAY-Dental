<kendo-grid [data]="reportDetailResults" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
    (pageChange)="pageChange($event)">
    <kendo-grid-column field="date" title="Ngày" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.date | date:'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="invoiceOrigin" title="Số phiếu" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="partnerName" title="Khách hàng" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="productName" title="Dịch vụ" width="200">
    </kendo-grid-column>
    <kendo-grid-column field="baseAmount" title="Thanh toán" width="150" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.baseAmount | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="percentage" title="% hoa hồng" width="100" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.percentage | number}} %
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="amount" title="Hoa hồng" class="text-right" width="150">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.amount | number}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
