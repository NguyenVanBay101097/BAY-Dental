<kendo-grid [data]="reportDetailResults" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
    (pageChange)="pageChange($event)">
    <kendo-grid-column field="date" title="Ngày">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.date | date:'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="productName" title="Dịch vụ">
    </kendo-grid-column>
    <kendo-grid-column field="baseAmount" title="Thanh toán" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.baseAmount | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="percentage" title="% hoa hồng" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.percentage | number}} %
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="amount" title="Hoa hồng" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.amount | number}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
