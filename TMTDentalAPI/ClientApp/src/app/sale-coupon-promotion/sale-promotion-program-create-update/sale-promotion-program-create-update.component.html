<div class="o_cp_controller">
    <div class="o_control_panel o_breadcrumb_full">
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/programs/promotion-programs']">
                    Chương trình khuyến mãi
                </a>
            </li>
            <li class="active">
                <span *ngIf="id">{{program.name}}</span>
                <span *ngIf="!id">Mới</span>
            </li>
        </ol>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                   
                </div>
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>

<div class="o_content">
    <form class="o_form_view" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_statusbar">
                <div class="o_statusbar_buttons">
                    <!-- <button type="button" name="315" class="btn btn-secondary btn-sm" (click)="generateCoupons()">
                        <span>Khởi tạo Coupon</span>
                    </button> -->
                    <button type="button" class="btn btn-primary btn-sm" accesskey="s" (click)="onSave()">
                        Lưu
                    </button>
                    <!-- <button type="button" class="btn btn-secondary btn-sm" (click)="createNew()" *ngIf="id">
                        Thêm mới</button> -->
                    <button type="button" class="btn btn-primary btn-sm" (click)="onActive()">
                        Kích hoạt
                    </button>
                </div>
                <div class="o_statusbar_status o_field_widget o_readonly_modifier">
                    <button [disabled]="!active" class="btn o_arrow_button disabled"
                        [ngClass]="{'btn-primary': active, 'btn-secondary': !active}"
                        type="button">
                        Kích hoạt
                    </button>
                    <button [disabled]="active" class="btn o_arrow_button disabled"
                        [ngClass]="{'btn-primary': !active, 'btn-secondary': active }"
                        type="button">
                        Nháp
                    </button>
                </div>
            </div>
            <div class="o_form_sheet">
                <div class="o_not_full oe_button_box">
                </div>
                <div class="oe_title">
                    <label class="o_form_label oe_edit_only">Tên chương trình</label>
                    <h1>
                        <input type="text" class="form-control" required formControlName="name" />
                    </h1>
                    <div *ngIf="f.name.errors && (f.name.touched || f.name.dirty || submitted)" class="text-danger mb-1">
                        <div *ngIf="f.name.errors.required">Nhập tên chương trình</div>
                    </div>
                </div>
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="2" style="width: 100%;">
                                    <div class="o_horizontal_separator">Điều kiện</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Số lượng
                                        <i class="fas fa-question-circle text-primary" placement="bottom"
                                            triggers="mouseenter:mouseleave"
                                            ngbPopover="Số lượng mua tối thiểu để được phần thưởng"
                                            popoverTitle="Số lượng tối thiểu"></i>
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'" formControlName="ruleMinQuantity">
                                    </kendo-numerictextbox>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Tiền mua tối thiểu
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'" formControlName="ruleMinimumAmount">
                                    </kendo-numerictextbox>
                                </td>
                            </tr> -->
                            <tr>
                                <td class="o_td_label">
                                    <label class="o_form_label">Sử dụng mã khuyến mãi</label></td>
                                <td style="width: 100%;">
                                    <div class="o_field_radio o_vertical o_field_widget">
                                        <div class="custom-control custom-radio o_radio_item">
                                            <input type="radio" class="custom-control-input o_radio_input"
                                                (change)="onChangePromoCodeUsage()" formControlName="promoCodeUsage"
                                                value="no_code_needed" id="radio686_no_code_needed">
                                            <label class="custom-control-label o_form_label"
                                                for="radio686_no_code_needed">Tự động áp dụng</label>
                                        </div>

                                        <div class="custom-control custom-radio o_radio_item">
                                            <input type="radio" class="custom-control-input o_radio_input"
                                                (change)="onChangePromoCodeUsage()" formControlName="promoCodeUsage"
                                                value="code_needed" id="radio686_code_needed">
                                            <label class="custom-control-label o_form_label"
                                                for="radio686_code_needed">Sử dụng một mã</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr [class.d-none]="promoCodeUsage != 'code_needed'">
                                <td class="o_td_label">
                                    <label class="o_form_label o_required_modifier">Mã khuyến mãi</label>
                                </td>
                                <td style="width: 100%;">
                                    <input type="text" class="form-control" formControlName="promoCode">
                                </td>
                            </tr>
                            <tr [class.d-none]="promoCodeUsage != 'code_needed'">
                                <td class="o_td_label">
                                    <label class="o_form_label o_required_modifier">Số lần áp dụng</label>
                                </td>
                                <td style="width: 100%;">
                                    <input type="text" class="form-control" formControlName="maximumUseNumber">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="2" style="width: 100%;">
                                    <div class="o_horizontal_separator">Giá trị</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="width: 100%;">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" (change)="changeCheckbox($event.target.checked)" formControlName="notIncremental" id="notIncremental">
                                        <label class="form-check-label" for="notIncremental">Không áp dụng cộng dồn khuyến mãi</label>
                                      </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="o_td_label">
                                    <label class="o_form_label oe_inline">Áp dụng
                                        trên</label></td>
                                <td style="width: 100%;">
                                    <div class="d-flex">
                                        <kendo-numerictextbox class="mr-2" [min]="0" [format]="'n0'"
                                            formControlName="maximumUseNumber" style="width: 100px;">
                                        </kendo-numerictextbox>
                                        <span> Đơn hàng đầu tiên</span>
                                    </div>
                                    <span class="text-muted"> Nếu 0,
                                        không giới hạn</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="o_td_label">
                                    <label class="o_form_label">Ngày bắt đầu</label></td>
                                <td style="width: 100%;">
                                    <kendo-datepicker formControlName="ruleDateFromObj" (valueChange)="onChangeDate($event)" >
                                    </kendo-datepicker>
                                </td>
                            </tr>
                            <tr>
                                <td class="o_td_label">
                                    <label class="o_form_label">Ngày kết thúc</label></td>
                                <td style="width: 100%;">
                                    <kendo-datepicker formControlName="ruleDateToObj" (valueChange)="onChangeDate($event)">
                                    </kendo-datepicker>
                                    <div *ngIf="f.ruleDateToObj.errors" class="text-danger mb-1">
                                        <div *ngIf="f.ruleDateToObj.errors.dateIncorrect">Chọn lại ngày kết thúc</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="width: 100%;">
                                    <div class="form-check">
                                        <input formControlName="isSelectDay" type="checkbox" class="form-check-input" (change)="changeCheckboxSelectDay($event.target.checked)"  id="daysSelected" [checked]="isSelectedDay">
                                        <label class="form-check-label" for="daysSelected">Chọn các thứ trong tuần</label>
                                    </div>
                                </td>
                            </tr>
                            <tr
                                [class.d-none]="!isSelectedDay">
                                <td></td>
                                <td style="width: 100%;">
                                    <kendo-multiselect [data]="listDay" [filterable]="true"
                                        [valuePrimitive]="true"
                                        textField="name" valueField="id"
                                        formControlName="daysSelected">
                                    </kendo-multiselect>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="o_group">
                    <div class="o_horizontal_separator">Phần thưởng</div>
                    <!-- <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td class="o_td_label">
                                    <label class="o_form_label">Áp dụng</label>
                                </td>
                                <td style="width: 100%;">
                                    <div class="o_field_radio o_vertical o_field_widget">
                                        <div class="custom-control custom-radio o_radio_item">
                                            <input type="radio" class="custom-control-input o_radio_input"
                                                formControlName="promoApplicability" value="on_current_order"
                                                id="radio693_on_current_order">
                                            <label class="custom-control-label o_form_label"
                                                for="radio693_on_current_order">Áp dụng trên đơn hàng hiện tại</label>
                                        </div>
                                        <div class="custom-control custom-radio o_radio_item">
                                            <input type="radio" class="custom-control-input o_radio_input"

                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td style="width: 50%;">
                                    <span class="text-muted">
                                        <b>Áp dụng trên đơn hàng hiện tại -</b> Phần thưởng sẽ được áp dụng trên đơn
                                        hàng hiện tại.<br>
                                        <b>Áp dụng trên đơn hàng kế tiếp -</b> Tặng coupon cho đơn hàng kế tiếp.
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table> -->
                    <!-- <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td class="o_td_label">
                                    <label class="o_form_label">Phần thưởng</label></td>

                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr [class.d-none]="['discount', 'free_shipping'].indexOf(rewardType) !== -1">
                                <td class="o_td_label">
                                    <label class="o_form_label o_required_modifier">Dịch vụ miễn phí</label>
                                </td>
                                <td style="width: 100%;">
                                    <kendo-combobox [data]="filteredProducts" [textField]="'name'" [filterable]="true"
                                        #productCbx formControlName="rewardProduct" [valueField]="'id'">
                                    </kendo-combobox>
                                </td>
                            </tr>
                            <tr
                                [class.d-none]="['discount', 'free_shipping'].indexOf(rewardType) !== -1 || rewardProduct == null">
                                <td class=" o_td_label">
                                    <label class="o_form_label">Số lượng</label>
                                </td>
                                <td style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'"
                                        formControlName="rewardProductQuantity">
                                    </kendo-numerictextbox>
                                </td>
                            </tr>
                            <tr [class.d-none]="['product', 'free_shipping'].indexOf(rewardType) !== -1">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Áp dụng chiết khấu
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <div class="d-flex">
                                        <select class="form-control" formControlName="discountType" 
                                            #mySelect
                                            (change) = "onChangeSelect(mySelect.value)"
                                        >
                                            <option value="percentage">Phần trăm</option>
                                            <option value="fixed_amount">Giảm tiền</option>
                                        </select>
                                        <!-- <kendo-numerictextbox [class.d-none]="discountType != 'percentage'" [min]="0"
                                            [format]="'n0'" formControlName="discountPercentage">
                                        </kendo-numerictextbox>
                                        <span [class.d-none]="discountType != 'percentage'">%</span> -->
                                    </div>
                                </td>
                            </tr>
                            <tr [class.d-none]="rewardType != 'discount' || discountType != 'percentage'">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Phần trăm giảm giá
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'"
                                        formControlName="discountPercentage">
                                    </kendo-numerictextbox>
                                    <div *ngIf="f.discountPercentage.errors && (f.discountPercentage.touched || f.discountPercentage.dirty || submitted)" class="text-danger mb-1">
                                        <div *ngIf="f.discountPercentage.errors.required">Nhập phần trăm giảm giá</div>
                                    </div>
                                </td>
                                <td [class.d-none]="discountType != 'percentage'">%</td>
                            </tr>
                            <tr [class.d-none]="rewardType != 'discount' || discountType != 'percentage'">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Mức giảm tối đa
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'"
                                        formControlName="discountMaxAmount">
                                    </kendo-numerictextbox>
                                </td>
                                <td [class.d-none]="discountType != 'percentage'">VNĐ</td>
                            </tr>
                            <tr [class.d-none]="rewardType != 'discount' || discountType != 'fixed_amount'">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Tiền giảm
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'"
                                        formControlName="discountFixedAmount">
                                    </kendo-numerictextbox>
                                    <div *ngIf="f.discountFixedAmount.errors && (f.discountFixedAmount.touched || f.discountFixedAmount.dirty || submitted)" class="text-danger mb-1">
                                        <div *ngIf="f.discountFixedAmount.errors.required">Nhập số tiền giảm</div>
                                    </div>
                                </td>
                            </tr>
                            <tr
                                [class.d-none]="['product', 'free_shipping'].indexOf(rewardType) !== -1 || discountType != 'percentage'">
                                <td class="o_td_label">
                                    <label class="o_form_label">Chiết khấu trên</label></td>
                                <td style="width: 100%;">
                                    <div class="o_field_radio o_vertical o_field_widget">
                                        <div class="custom-control custom-radio o_radio_item">
                                            <input type="radio" formControlName="discountApplyOn"
                                                class="custom-control-input o_radio_input" id="radio151_on_order"
                                                value="on_order"
                                                (change)="onChangeOption($event)">
                                            <label class="custom-control-label o_form_label"
                                                for="radio151_on_order">Trên đơn hàng</label>
                                        </div>

                                        <div class="custom-control custom-radio o_radio_item">
                                            <input type="radio" formControlName="discountApplyOn"
                                                class="custom-control-input o_radio_input" value="specific_product_categories"
                                                id="radio151_specific_product_categories"
                                                (change)="onChangeOption($event)">
                                            <label class="custom-control-label o_form_label"
                                                for="radio151_specific_product_categories">Trên vài nhóm dịch vụ cụ thể</label>
                                        </div>

                                        <div class="custom-control custom-radio o_radio_item">
                                            <input type="radio" formControlName="discountApplyOn"
                                                class="custom-control-input o_radio_input" value="specific_products"
                                                id="radio151_specific_products"
                                                (change)="onChangeOption($event)">
                                            <label class="custom-control-label o_form_label"
                                                for="radio151_specific_products">Trên vài dịch vụ cụ thể</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr
                                [class.d-none]="discountApplyOn != 'specific_products' || discountType != 'percentage' || ['product', 'free_shipping'].indexOf(rewardType) !== -1">
                                <td class="o_td_label">
                                    <label class="o_form_label">Dịch vụ</label></td>
                                <td style="width: 100%;">
                                    <kendo-multiselect [data]="listProducts" [filterable]="true" #productMultiSelect
                                        [textField]="'name'" [valueField]="'id'"
                                        formControlName="discountSpecificProducts">
                                    </kendo-multiselect>
                                    <div *ngIf="f.discountSpecificProducts.errors && (f.discountSpecificProducts.touched || f.discountSpecificProducts.dirty || submitted)" class="text-danger mb-1">
                                        <div *ngIf="f.discountSpecificProducts.errors.required">Chọn dịch vụ</div>
                                    </div>
                                </td>
                            </tr>
                            <tr
                                [class.d-none]="discountApplyOn != 'specific_product_categories' || discountType != 'percentage'">
                                <td class="o_td_label">
                                    <label class="o_form_label">Nhóm dịch vụ</label></td>
                                <td style="width: 100%;">
                                    <kendo-multiselect [data]="listProductCategories" [filterable]="true" #productCategoriesMultiSelect
                                        [textField]="'name'" [valueField]="'id'"
                                        formControlName="discountSpecificProductCategories">
                                    </kendo-multiselect>
                                    <div *ngIf="f.discountSpecificProductCategories.errors && (f.discountSpecificProductCategories.touched || f.discountSpecificProductCategories.dirty || submitted)" class="text-danger mb-1">
                                        <div *ngIf="f.discountSpecificProductCategories.errors.required">Chọn nhóm dịch vụ</div>
                                    </div>
                                </td>
                            </tr>
                            <tr
                                [class.d-none]="discountApplyOn != 'on_order' || discountType != 'percentage'">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Trị giá PĐT tối thiểu</label></td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'"
                                            formControlName="ruleMinimumAmount">
                                    </kendo-numerictextbox>
                                    <div *ngIf="f.ruleMinimumAmount.errors && (f.ruleMinimumAmount.touched || f.ruleMinimumAmount.dirty || submitted)" class="text-danger mb-1">
                                        <div *ngIf="f.ruleMinimumAmount.errors.required">Nhập trị giá tối thiểu</div>
                                    </div>
                                </td>
                                <td>VNĐ</td>
                            </tr>
                            <!-- <tr
                                [class.d-none]="discountType != 'percentage' || ['product', 'free_shipping'].indexOf(rewardType) !== -1">
                                <td class="o_td_label">
                                    <label class="o_form_label">Tiền chiết khấu tối đa</label></td>
                                <td style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'" formControlName="discountMaxAmount">
                                    </kendo-numerictextbox>
                                    <span class="text-muted">Nếu 0, không giới hạn</span>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
