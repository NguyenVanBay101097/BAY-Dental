<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">
                Coupon
            </li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_cp_searchview_group">
                <div class="o_searchview">
                    <input class="o_searchview_input" placeholder="Tìm kiếm" type="text" [(ngModel)]="search"
                        (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <!-- <button type="button" class="btn btn-primary btn-sm" (click)="exportExcel()">Xuất
                        excel</button> -->
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
            <!-- <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" type="button" id="dropdownMenuButton" *ngIf="selectedIds.length">
                    Thao tác
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" (click)="unlink()">Xóa</button>
                </div>
            </div> -->
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="pagerSettings" [loading]="loading"
        (pageChange)="pageChange($event)">
        <kendo-grid-column field="code" title="Mã coupon">
        </kendo-grid-column>
        <kendo-grid-column field="dateExpired" title="Ngày hết hạn">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateExpired | date : 'shortDate'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="programName" title="Tên chương trình">
        </kendo-grid-column>
        <!-- <kendo-grid-column field="partnerName" title="Dành cho khách hàng">
        </kendo-grid-column>
        <kendo-grid-column field="orderName" title="Tham chiếu đơn hàng">
        </kendo-grid-column> -->
        <kendo-grid-column field="state" title="Trạng thái">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{stateGet(dataItem.state)}}
            </ng-template>
        </kendo-grid-column>
        <!-- <kendo-grid-column field="id">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-light btn-sm mr-2" (click)="editItem(dataItem)">
                    <span class="fa fa-edit"></span> Sửa</button>
            </ng-template>
        </kendo-grid-column> -->
    </kendo-grid>
</div>
