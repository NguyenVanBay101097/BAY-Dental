<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Tùy chỉnh mẫu in</li>
        </ol>
        <div class="o_cp_searchview">
        </div>
        <div class="o_cp_left">
            <div class="o_cp_right">
            </div>
        </div>
    </div>
</div>
<div class="o_content">
    <div class="o_form_view">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">

                <div class="d-flex align-items-center">
                    <div class="form-group">
                        <label>Chọn mẫu in</label>
                        <select [(ngModel)]="typeFilter" class="form-control">
                            <option [value]="item.value" *ngFor="let item of types">{{item.text}}</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="left w-50 mr-1 p-2 border">
                        <div class="mb-2">
                            <button (click)="onDefault()" class="btn btn-outline-primary">Sử dụng mẫu có sẵn</button>
                        </div>
                        <ckeditor [config]="configEditor" [editor]="editor" [(ngModel)]="config.content"
                            (ready)="onReady($event)">
                        </ckeditor>
                    </div>
                    <div class="right w-50 ml-1 p-2 border">
                        <div class="preview d-flex justify-content-between align-items-center mb-2">
                            <h5 class="title">Bản xem trước</h5>
                            <button (click)="onPrint()" class="btn btn-outline-primary">In thử</button>
                        </div>
                        <div [innerHTML]="config.content | safeHtml"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
