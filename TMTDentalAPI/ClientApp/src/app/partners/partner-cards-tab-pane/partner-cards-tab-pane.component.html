<div>
    <button type="button" class="btn btn-secondary btn-sm mb-2" (click)="addNewCard()">
        <i class="far fa-credit-card"></i> Thêm thẻ
    </button>
    <div>
        <app-shared-card-card-grid [gridData]="gridData" [limit]="limit" [skip]="skip" [loading]="loading"

        </app-shared-card-card-grid>
    </div>
</div>
