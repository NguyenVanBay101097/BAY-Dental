<div class="px-3 py-3 bg-white">
    <div class="mb-2">
        <button type="button" class="btn btn-primary btn-sm" (click)="createItem()" accesskey="c">
            <i class="fas fa-plus"></i> Tạo phiếu điều trị
        </button>
    </div>
    <div>
        <div class="o_content">
            <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
                (pageChange)="pageChange($event)">
                <kendo-grid-column field="name" title="Số phiếu" width="100">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <div>
                            <a class="text-primary" [routerLink]="['/sale-orders/form']" [queryParams]="{ id: dataItem.id}">
                                {{dataItem.name}}
                            </a>
                        </div>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="dateOrder" title="Ngày lập phiếu" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{dataItem.dateOrder | date : 'short'}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="amountTotal" title="Tổng tiền" class="text-right" width="120">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{dataItem.amountTotal | number}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Còn nợ" class="text-right" width="120">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{dataItem.residual | number}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="state" title="Trạng thái" width="120">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{stateGet(dataItem.state)}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="id" width="100">
                    <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                        Thao tác
                    </ng-template>
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                            <span class="far fa-edit"></span></button>
                        <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                            <span class="far fa-trash-alt"></span></button>
                    </ng-template>
                </kendo-grid-column>
                <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                    <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                    <kendo-pager-info></kendo-pager-info>
                    <span class="ml-4">
                        <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                            (valueChange)="onPageSizeChange($event)" [value]="limit">
                        </kendo-dropdownlist>
                        <label class="ml-2 mb-0">Số dòng trên trang</label>
                    </span>
                </ng-template>
            </kendo-grid>
        </div>
    </div>
</div>
