<div class="w-100 h-100 d-flex bg-white">
    <div class="w-30 h-100 border-right">
        <!-- Component Sale Order -->
        <div class="d-flex flex-column h-100">
            <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
                <h5 class="m-0">Phiếu điều trị</h5>
                <button type="button" class="btn btn-primary btn-sm">Thêm</button>
            </div>
            <div class="t-conTable">
                <div class="t-parTable t-scrollbar">
                    <table class="t-sticky-thead t-sticky-col-left t-tbody-nowrap">
                        <thead>
                            <tr>
                                <th *ngFor="let item of thTable_saleOrders">
                                    {{item.name}}
                                </th>
                            </tr>
                        </thead>
                        <tbody class="t-scrollbar">
                            <tr *ngFor="let item of saleOrders; index as i">
                                <td>{{item.id}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.money}}</td>
                                <td>{{item.owe}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="t-tControlBar">
                    <div class="t-tPagination">
                        <span class="active">1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-partner-customer-treatment-history-form></app-partner-customer-treatment-history-form>
  
</div>
