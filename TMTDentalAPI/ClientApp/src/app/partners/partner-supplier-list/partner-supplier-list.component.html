<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Nhà cung cấp</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <input type="text" class="o_searchview_input" placeholder="Tìm kiếm theo tên, mã hoặc số điện thoại"
                [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" />
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <button type="button" accesskey="c" class="btn btn-primary btn-sm" (click)="createItem()">Thêm</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="importFromExcel()">Import</button>
            </div>
        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">
        <kendo-combobox [(ngModel)]="defaultFilterActive" (selectionChange)="onChangeFilterActive($event)" placeholder="Tất cả" class="kendo-combobox-sm mr-1" [data]="filterActive" [textField]="'name'" [valueField]="'value'"  [popupSettings]="{ width: 200}">
        </kendo-combobox>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageable]="true" [pageSize]="limit" [skip]="skip" (pageChange)="pageChange($event)"
        [loading]="loading">
        <kendo-grid-column field="ref" title="Mã NCC" width="100"></kendo-grid-column>
        <kendo-grid-column field="name" title="Tên NCC" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <a routerLink="/partners/supplier/{{dataItem.id}}" class="text-primary">{{dataItem.name}}</a>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="phone" title="Điện thoại" width="120"></kendo-grid-column>
        <kendo-grid-column field="debit" title="Công nợ NCC" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.debit | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-command-column title="Thao tác" width="100">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button title="Sửa" (click)="editItem(dataItem)" class="btn btn-success btn-sm mr-1"><i
                        class="fas fa-edit"></i></button>
                <button title="Xóa" (click)="deleteItem(dataItem)" class="btn btn-danger btn-sm mr-1"><i
                        class="far fa-trash-alt"></i></button>
                <button *ngIf="dataItem.active == true"  (click)="onClickActive(dataItem)"
                    class="btn btn-danger btn-sm"><i title="Ẩn nhà cung cấp" class="fas fa-eye-slash" ></i></button>
                <button *ngIf="dataItem.active == false" (click)="onClickActive(dataItem)"
                    class="btn btn-success btn-sm"><i title="Hiện nhà cung cấp" class="fas fa-eye" ></i></button>
            </ng-template>
        </kendo-grid-command-column>
