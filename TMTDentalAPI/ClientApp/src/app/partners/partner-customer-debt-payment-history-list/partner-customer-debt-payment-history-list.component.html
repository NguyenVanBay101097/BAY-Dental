<div>

    <div class="px-3 py-2">
        <div class="d-flex">
            <div class="d-flex flex-fill">
                <app-date-range-picker-filter class="mr-2" [opens]="'right'" [startDate]="dateFrom" [endDate]="dateTo" (searchChange)="onSearchDateChange($event)"></app-date-range-picker-filter>
              
            </div>
            <div class="flex-fill">
              
            </div>
        </div>
        <!-- <div>
            <app-date-range-picker-filter [opens]="'right'" [startDate]="dateFrom" [endDate]="dateTo"
                (searchChange)="onSearchDateChange($event)"></app-date-range-picker-filter>
        </div> -->
    </div>
    <div>
        <kendo-grid [resizable]="true" [data]="gridData" [pageSize]="limit" [skip]="offset" [pageable]="true"
            [loading]="loading" (pageChange)="pageChange($event)" [navigable]="true">
            <kendo-grid-column title="Ngày" width="135">
                <ng-template kendoGridCellTemplate let-dataItem let-column="column">
                    {{dataItem.date | date:'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column title="Số phiếu" width="100">
                <ng-template kendoGridCellTemplate let-dataItem let-column="column">
                    {{dataItem.name}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column title="Số tiền" class="text-right" width="135">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.amount | number}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column title="Phương thức" class="text-left" width="135">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.journalName}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column title="Nội dung" width="150">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.reason}}
                </ng-template>
            </kendo-grid-column>

            <kendo-grid-command-column title="Thao tác" width="100" class="edit_remove_action">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <button title="In" (click)="printItem(dataItem)">
                        <i class="fas fa-print fa-lg"></i></button>
                    <button (click)="deleteItem(dataItem)"><i title="Xóa" class="far fa-trash-alt fa-lg"></i></button>
                </ng-template>
            </kendo-grid-command-column>
        </kendo-grid>
    </div>
</div>
