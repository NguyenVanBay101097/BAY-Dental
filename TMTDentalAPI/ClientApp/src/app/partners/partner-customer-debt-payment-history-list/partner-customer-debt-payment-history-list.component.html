
<div class="o_cp_controller">
    <div class="o_control_panel">
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <app-tai-date-range-filter-dropdown [dateFrom]="dateFrom" [title]="'Thời gian'" [dateTo]="dateTo"
                            (searchChange)="onSearchDateChange($event)">
                        </app-tai-date-range-filter-dropdown>
            </div>
            <div class="o_cp_sidebar">              
            </div>
        </div>
        <div class="o_cp_right">
            <div class="btn-group o_search_options">                          
            </div>
         
        </div>
    </div>
</div>

<div class="o_content">
    <div>
        <kendo-grid [resizable]="true" [data]="gridData" [pageSize]="limit" [skip]="offset" [pageable]="true"
        [loading]="loading" (pageChange)="pageChange($event)" [navigable]="true">
        <kendo-grid-column title="Ngày" width="135">
            <ng-template kendoGridCellTemplate let-dataItem let-column="column">
                {{dataItem.date | date:'shortDate'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Số phiếu" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-column="column">
                {{dataItem.name}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Số tiền" class="text-right" width="135">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.amount | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Phương thức" class="text-left" width="135">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.journalName}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Nội dung" class="text-right" width="150">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.reason}}
            </ng-template>
        </kendo-grid-column>

        <kendo-grid-command-column title="Thao tác" width="100">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button class="btn btn-sm mr-1" title="In" (click)="printItem(dataItem)">
                    <i class="fas fa-print fa-lg"></i></button>
                <button kendoButton (click)="deleteItem(dataItem)" class="btn btn-sm"><i title="Xóa"
                        class="far fa-trash-alt fa-lg"></i></button>
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>
    </div>
</div>
