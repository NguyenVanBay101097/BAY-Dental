<kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="pagerSettings" [loading]="loading" (pageChange)="pageChange($event)">
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        title="Ngày tạo" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.date | date:'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        title="Số phiếu" width="100">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a class="text-primary" (click)="getFormReference(dataItem.id,dataItem.type)">{{dataItem.name}}</a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        title="Dịch vụ" width="200">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.productName}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        title="Bác sĩ" width="200">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.doctorName}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        title="Số lượng" width="100">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.qty}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
