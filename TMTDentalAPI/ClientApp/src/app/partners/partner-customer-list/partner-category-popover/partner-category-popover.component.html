<button title="sửa nhóm" class="btn btn-xs btn-info mr-1" [ngbPopover]="popContent" popoverClass="popover-xl"
    [popoverTitle]="popTitle" #popOver="ngbPopover" triggers="manual" [autoClose]="false" placement="left"
    (click)="onToggleCategory(popOver)" data-container="body">
    <ng-content></ng-content>
</button>
<ng-template #popTitle>
    <div class="d-flex align-items-center">
        <span>Nhãn khách hàng</span>
        <button type="button" class="close ml-auto" (click)="popOver.close()" tabindex="-1">×</button>
    </div>
</ng-template>

<ng-template #popContent>
    <div>
        <kendo-multiselect class="mr-1" [data]="dataPopOver" [(ngModel)]="value_partnerCategoryPopOver"
            [filterable]="true"
            (filterChange)="handleFilterCategoryPopOver($event); this.searchUpdatePopOver.next($event)"
            [textField]="'name'" [valueField]="'id'" placeholder="Thêm nhãn cho khách hàng" [allowCustom]="true"
            [valueNormalizer]="valueNormalizer">
        </kendo-multiselect>
        <button type="button" class="btn mt-1 btn-primary" (click)="SavePartnerCategories()" accesskey="c">
            Lưu
        </button>
    </div>
</ng-template>
