<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Khách hàng</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <input type="text" class="o_searchview_input" placeholder="Tìm kiếm theo mã, họ tên, số điện thoại khách hàng" [(ngModel)]="this.filter.search" (ngModelChange)="this.searchUpdate.next($event)" />
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <button *ngIf="canAdd" type="button" accesskey="c" class="btn btn-primary btn-sm" (click)="createItem()">Thêm</button>
            </div>
        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">
        <div class="d-flex align-items-center">
            <div class="mr-1" *ngIf="canFilterPartnerCategory">
                <kendo-multiselect [data]="filteredCategs" [valueField]="'id'" [textField]="'name'" [(ngModel)]="searchCategs" [placeholder]="'Lọc theo nhãn...'" [filterable]="true" (valueChange)="onCategChange($event)" #categMst>
                </kendo-multiselect>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle mr-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-filter"></i> "tat ca"
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" type="button" *ngFor="let item of expectedStatus" (click)="expectedStatusSelected = item">
                        {{item.text}}
                    </button>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle mr-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-filter"></i> "tat ca"
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" type="button" *ngFor="let item of debtStatus" (click)="debtStatusSelected = item">
                        {{item.text}}
                    </button>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle mr-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-filter"></i> "tat ca"
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" type="button" *ngFor="let item of memberLevel" (click)="memberLevelSelected = item">
                        {{item.text}}
                    </button>
                </div>
            </div>
            <div ngbDropdown>
                <button type="button" id="dropdownBasic1" ngbDropdownToggle class="btn btn-secondary btn-sm">
                    Mở rộng
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button type="button" (click)="setupAutoCodeCustomer()" ngbDropdownItem>
                        Cập nhật mã tự động
                    </button>
                    <button *ngIf="canImport" type="button" (click)="importFromExcel()" ngbDropdownItem>
                        Import
                    </button>
                    <button *ngIf="canExport" type="button" (click)="exportPartnerExcelFile()" ngbDropdownItem>
                        Xuất file Excel
                    </button>
                    <button *ngIf="canUpdateExcel" type="button" (click)="updateFromExcel()" ngbDropdownItem>
                        Cập nhật Excel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <kendo-grid [data]="gridData" [resizable]="true" [loading]="loading" [skip]="this.filter.offset" [pageSize]="this.filter.limit" #grid [pageable]="true">
        <kendo-grid-column field="name" title="Họ tên" width="250" [locked]="true">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <div class="d-flex">
                    <div class="customer-avatar">
                        <img [src]="dataItem.avatar || '../../../assets/icons/none_person.svg'" alt="">
                    </div>
                    <div>
                        <a class="text-primary" title="Xem hồ sơ khách hàng" [routerLink]="['/partners/customer/' + dataItem.id]">
                            {{dataItem.name}}
                        </a>
                        <div *ngIf="dataItem.ref">
                            <small>{{dataItem.ref}}</small>
                        </div>
                    </div>
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="phone" title="Điện thoại" width="130" [locked]="true"></kendo-grid-column>
        <kendo-grid-column field="dateOfBirth" title="Ngày sinh" width="130" [locked]="true"></kendo-grid-column>
        <!-- <kendo-grid-column field="Ref" title="Mã KH" width="120"></kendo-grid-column> -->
        <kendo-grid-column field="age" title="Tuổi" width="60"></kendo-grid-column>
        <kendo-grid-column field="orderState" title="Trình trạng điều trị" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{orderStateDisplay[dataItem.orderState] || 'Chưa phát sinh'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="orderResidual" title="Dự kiến thu" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{(dataItem.orderResidual || 0) | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="totalDebit" title="Công nợ" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{(dataItem.totalDebit || 0) | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="memberLevel" title="Hạng thành viên" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.memberLevel?.name}}
