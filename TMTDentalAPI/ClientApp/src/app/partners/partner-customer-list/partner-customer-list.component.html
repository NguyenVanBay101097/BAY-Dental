<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Khách hàng</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <input type="text" class="o_searchview_input" placeholder="Theo mã, tên hoặc số điện thoại"
                [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" />
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <button type="button" accesskey="c" class="btn btn-primary btn-sm" (click)="createItem()">Thêm</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="importFromExcel()">Import</button>
            </div>
        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageable]="true" [pageSize]="limit" [skip]="skip" (pageChange)="pageChange($event)"
        [loading]="loading">
        <kendo-grid-column field="ref" title="Mã" width="120"></kendo-grid-column>
        <kendo-grid-column field="name" title="Tên" width="200"></kendo-grid-column>
        <kendo-grid-column field="phone" title="Số điện thoại" width="120"></kendo-grid-column>
        <kendo-grid-column field="debt" title="Nợ hiện tại" width="120" class="text-right">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.debt | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="id" width="100">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" (click)="editItem(dataItem)">
                    <i class="far fa-edit"></i></button>
                <button class="btn btn-danger btn-sm" (click)="deleteItem(dataItem)">
                    <i class="far fa-trash-alt"></i></button>
            </ng-template>
        </kendo-grid-column>
        <div *kendoGridDetailTemplate="let dataItem">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="info-tab" data-toggle="tab" href="#info_{{dataItem.id}}" role="tab"
                        aria-controls="info" aria-selected="true">Thông tin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="invoice-tab" data-toggle="tab" href="#invoice_{{dataItem.id}}" role="tab"
                        aria-controls="invoice" aria-selected="false">Phiếu điều trị</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="payment-tab" data-toggle="tab" href="#payment_{{dataItem.id}}" role="tab"
                        aria-controls="payment" aria-selected="false">Lịch sử thanh toán</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane py-2 fade show active" id="info_{{dataItem.id}}" role="tabpanel"
                    aria-labelledby="info-tab">
                    <app-partner-customer-info [partnerId]="dataItem.id"></app-partner-customer-info>
                </div>
                <div class="tab-pane py-2 fade" id="invoice_{{dataItem.id}}" role="tabpanel"
                    aria-labelledby="invoice-tab">
                    <app-partner-tab-sale-order-list [item]="dataItem"></app-partner-tab-sale-order-list>
                </div>
                <div class="tab-pane py-2 fade" id="payment_{{dataItem.id}}" role="tabpanel"
                    aria-labelledby="payment-tab">
                    <app-partner-payments (paymentChange)="onPaymentChange()" [partnerId]="dataItem.id">
                    </app-partner-payments>
                </div>
            </div>
        </div>
    </kendo-grid>
</div>
