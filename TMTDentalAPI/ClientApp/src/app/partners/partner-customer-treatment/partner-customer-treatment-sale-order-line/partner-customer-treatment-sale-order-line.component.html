<kendo-grid [data]="gridData" [loading]="loading" [pageSize]="limit" [skip]="skip" [pageable]="pagerSettings" (pageChange)="pageChange($event)" [navigable]="true" >
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="name"
        title="Dịch vụ" width="150">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="teethDisplay"
        title="Răng" width="150">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="diagnostic"
        title="Chuẩn đoán" width="150">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="employeeName" title="Bác sĩ" width="120">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
    title="Đơn vị tính" field="productUOMName" width="120">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="productUOMQty" title="Số lượng" width="100">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="priceSubTotal" title="Thành tiền" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.priceSubTotal | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="amountInvoiced" title="Thanh toán" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.amountInvoiced | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="amountResidual" title="Còn lại" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.amountResidual | number}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
