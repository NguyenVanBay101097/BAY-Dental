<kendo-grid [data]="gridData" [loading]="loading" [pageSize]="limit" [skip]="skip" [pageable]="true"
[scrollable]="'none'" (pageChange)="pageChange($event)" [navigable]="true" >
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="name"
        title="Dịch vụ" width="150">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="teeth"
        title="Thông tin bổ sung" width="200">
        <ng-template kendoGridCellTemplate let-dataItem>
            <span>{{getInfor(dataItem)}}</span>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="employee.name" title="Bác sĩ" width="120">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="productUOMQty" title="Số lượng" width="100">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="priceSubTotal" title="Thành tiền" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.priceSubTotal | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="amountPaid" title="Thanh toán" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.amountPaid | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="amountResidual" title="Còn lại" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.amountResidual | number}}
        </ng-template>
    </kendo-grid-column>
    <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
        <kendo-pager-info></kendo-pager-info>
        <span class="ml-4">
            <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                (valueChange)="onPageSizeChange($event)" [value]="limit">
            </kendo-dropdownlist>
            <label class="ml-2 mb-0">Số dòng trên trang</label>
        </span>
    </ng-template>
</kendo-grid>
