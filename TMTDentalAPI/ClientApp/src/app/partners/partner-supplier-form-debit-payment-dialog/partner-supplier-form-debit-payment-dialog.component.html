<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" ngbAutofocus aria-label="Close"
        (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="o_form_view o_form_editable" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">
                                        Phương thức
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-combobox [data]="filteredJournals" [textField]="'name'" [filterable]="true"
                                        #journalCbx formControlName="journal" [valueField]="'id'">
                                    </kendo-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">
                                        Số tiền
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-numerictextbox [min]="0" formControlName="amount" [format]="'n0'">
                                    </kendo-numerictextbox>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label for="o_field_input_46" class="o_form_label">
                                        Ngày thanh toán
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-datepicker formControlName="paymentDateObj"></kendo-datepicker>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">
                                        Nội dung
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <input type="text" formControlName="communication" class="form-control" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table *ngIf="rowsSelected && rowsSelected.length > 0" class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Mã</th>
                                <th class="text-right" scope="col">Số tiền</th>
                                <th class="text-right" scope="col">Đã trả</th>
                                <th class="text-right" scope="col">Còn thiếu</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of rowsSelected">
                                <td>
                                    {{item.invoiceOrigin}}
                                </td>
                                <td class="text-right">
                                    {{item.amountTotal | number}}
                                </td>
                                <td class="text-right">
                                    {{(item.amountTotal - item.amountResidual) | number}}
                                </td>
                                <td class="text-right">
                                    {{item.amountResidual | number}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onPayment()" [disabled]="loading" accesskey="s">Thanh
        toán</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
