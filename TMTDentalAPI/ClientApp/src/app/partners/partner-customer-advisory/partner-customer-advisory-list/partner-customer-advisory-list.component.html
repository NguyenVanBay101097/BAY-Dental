<div class="px-3 py-3 bg-white">
    <p>DANH SÁCH KẾT QUẢ TƯ VẤN</p>
    <div class="mb-2">
        <div class="mb-2">
            <div class="mb-2 d-flex">
                <span *ngFor="let item of filteredToothCategories">
                    <button type="button" class="btn btn-sm mr-2" 
                        [ngClass]="cateId == item.id ? 'btn-primary' : 'btn-outline-primary'"
                        (click)="onChangeToothCategory(item)" accesskey="s">{{item.name}}</button>
                </span>
                <button type="button" class="btn btn-primary btn-sm mr-2 ml-auto" (click)="reSelected()">Chọn lại</button>
            </div>
            <div class="mb-2">
                <div class="teeth-map mb-2">
                    <table class="table table-sm">
                        <tr *ngFor="let ham of hamList | keyvalue">
                            <td [ngClass]="{'text-right': vitri.key === '0_right'}" *ngFor="let vitri of ham.value | keyvalue">
                                <div class="tooth-wrapper">
                                    <div (click)="onSelected(rang)" class="tooth-item" [ngClass]="{'selected': isSelected(rang)}" *ngFor="let rang of vitri.value">
                                        {{rang.name}}
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-2">
        <div class="my-3 d-flex justify-content-between">
            <div class="d-flex">
                <app-tai-date-range-filter-dropdown class="mr-2" title="Thời gian" [dateFrom]="dateFrom" [dateTo]="dateTo" (searchChange)="searchChangeDate($event)">
                </app-tai-date-range-filter-dropdown>
            </div>
            <div class="t-search t-search-right">
                <input type="text" class="form-control form-control-sm" placeholder="Tìm kiếm theo số phiếu" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                <span class="fas fa-search form-control-icon form-control-sm"></span>
            </div>
        </div>
    </div>
    <div class="mb-2">
        <button type="button" class="btn btn-primary btn-sm mr-2" (click)="createAdvisory()" accesskey="c">
            Tạo tư vấn
        </button>
        <button type="button" class="btn btn-primary btn-sm mr-2" (click)="createItem()" accesskey="c">
            Tạo báo giá
        </button>
        <button type="button" class="btn btn-primary btn-sm mr-2" (click)="createItem()" accesskey="c">
            Tạo phiếu điều trị
        </button>
        <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onPrint()" accesskey="c">
            In phiếu
        </button>
    </div>
    <div>
        <div class="o_content">
            <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading" (pageChange)="pageChange($event)" [selectable]="true" [selectedKeys]="mySelection" [kendoGridSelectBy]="'id'">
                <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
                <kendo-grid-column title="Ngày tư vấn" width="120">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.date | date : 'shortDate'}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Người tư vấn" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.user?.name}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="teeth" title="Răng" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{getTeeth(dataItem.teeth)}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Chẩn đoán" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{getToothDiagnosis(dataItem.toothDiagnosis)}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column title="Dịch vụ" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{getProducts(dataItem.product)}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column width="100">
                    <ng-template kendoGridHeaderTemplate>
                        Thao tác
                    </ng-template>
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                            <span class="far fa-edit"></span></button>
                        <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                            <span class="far fa-trash-alt"></span></button>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
        </div>
    </div>
</div>
