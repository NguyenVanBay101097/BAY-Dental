<div class="product-toa-thuoc">
    <div class="product-toa-thuoc-create">
        <button type="button " class="btn btn-primary btn-sm btn-edit" (click)="createProductToaThuoc()" accesskey="c">
            Thêm mới
        </button>
    </div>
    <div class="o_view_controller">
        <div class="o_content">
            <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
                (pageChange)="pageChange($event)" [selectable]="true" [navigable]="true">
                <kendo-grid-column field="date" title="Ngày" width="100">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{dataItem.date | date:'hh:mm - EEEE, dd/MM/yyyy'}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="name" title="Mã" width="100">
                </kendo-grid-column>
                <kendo-grid-column field="userName" title="Bác sĩ" width="100">
                </kendo-grid-column>
                <kendo-grid-column field="id" width="100">
                    <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                        Thao tác
                    </ng-template>
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <button class="btn btn-warning btn-sm text-white mr-2" title="In" (click)="printProductToaThuoc(dataItem)">
                            <span class="fas fa-print"></span></button>
                        <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editProductToaThuoc(dataItem)">
                            <span class="far fa-edit"></span></button>
                        <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteProductToaThuoc(dataItem)">
                            <span class="far fa-trash-alt"></span></button>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
        </div>
    </div>
</div>
