<kendo-grid [data]="gridView" [pageable]="true" [pageSize]="limit" [skip]="skip" (pageChange)="pageChange($event)" [loading]="gridLoading">
    <kendo-grid-column field="paymentDate" title="Ngày" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.paymentDate | date : 'shortDate' }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Loại" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{showPaymentType(dataItem.paymentType)}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Phương thức" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.journalName}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column class="text-right" title="Số tiền" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.amount | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="communication" title="Nội dung" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="id" width="60">
        <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
            Thao tác
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button type="button" class="btn btn-sm btn-secondary mr-1" (click)="printPayment(dataItem)">
                <span class="k-icon k-i-print"></span>
            </button>
            <button class="btn btn-danger btn-sm" title="Xóa" (click)="draftUnlinkPayment(dataItem)">
                <span class="far fa-trash-alt"></span></button>
        </ng-template>
    </kendo-grid-column>
    <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
        <kendo-pager-info></kendo-pager-info>
        <span class="ml-4">
            <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                (valueChange)="onPageSizeChange($event)" [value]="limit">
            </kendo-dropdownlist>
            <label class="ml-2 mb-0">Số dòng trên trang</label>
        </span>
    </ng-template>
</kendo-grid>
