<div class="d-flex flex-column h-100 w-100 overflow-hidden">
    <div class="card h-100 w-100">
        <div class=" d-flex justify-content-between">
            <div class="appointment-title">
                Lịch hẹn gần đây
            </div>
            <div class="d-inline-flex btn-right">
                <!-- <button class="btn btn-primary btn-sm px-2 py-1" (click)="addAppointment()">Tạo lịch hẹn</button> -->
                <a (click)="addAppointment()" title="Thêm" class="pl-2 py-1">
                    <i class="fas fa-plus text-primary"></i>
                </a>
                <a *ngIf="customerAppointment" (click)="editAppointment()" title="Sửa" class="pl-2 py-1">
                    <i class="fas fa-edit text-success"></i>
                </a>
                <a *ngIf="customerAppointment" (click)="removeAppointment()" title="Xóa" class="pl-2 py-1">
                    <i class="far fa-trash-alt text-danger"></i>
                </a>
            </div>
        </div>
        <div class="card-body overflow-auto t-scrollbar py-0">
            <div *ngIf="customerAppointment">
                <table class="appoint-table">
                    <tr>
                        <td>
                            Mã lịch hẹn
                        </td>
                        <td>
                            {{customerAppointment.name}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Ngày hẹn
                        </td>
                        <td>
                            {{customerAppointment.date | date:'HH:mm - EEEE, dd/MM/yyyy'}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bác sĩ
                        </td>
                        <td>
                            {{customerAppointment.doctorName}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Ghi chú
                        </td>
                        <td>
                            {{customerAppointment.note}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Trạng thái
                        </td>
                        <td>
                            <span *ngIf="customerAppointment.state == 'done'" class="text-primary">
                                Đã tới
                            </span>
                            <span *ngIf="customerAppointment.state == 'confirmed'" class="text-success">
                                Đang henj
                            </span>
                            <span
                                *ngIf="customerAppointment.state != 'done' && customerAppointment.state != 'confirmed'"
                                class="text-danger">
                                Đã hủy
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
            <div *ngIf="!customerAppointment">
                <span>Không có lịch hẹn nào.</span>
            </div>
        </div>
    </div>

</div>
