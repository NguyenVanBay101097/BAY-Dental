<div class="card border_card">
    <div class="card-body p-3">
        <div class="d-flex justify-content-between">
            <h5 class="card-title t_title">
                Lịch hẹn tiếp theo/gần đây
            </h5>
            <div class="d-inline-flex">
                <a (click)="addAppointment()" title="Thêm" class="px-2">
                    <i class="fas fa-plus text-primary"></i>
                </a>
                <a *ngIf="customerAppointment" (click)="editAppointment()" title="Sửa" class="px-2">
                    <i class="fas fa-edit text-success"></i>
                </a>
                <!-- <a *ngIf="customerAppointment" (click)="removeAppointment()" title="Xóa" class="px-2">
                    <i class="far fa-trash-alt text-danger"></i>
                </a> -->
            </div>
        </div>
        <div *ngIf="customerAppointment" class="pl-3">
            <div class="row">
                <div class="btn btn-sm btn-primary">
                    <span >
                      {{getState(customerAppointment.state)}}
                    </span>                   
                </div>
            </div>
            <div class="row">
                <!-- <label class="col-sm-4 t_col_form_lable">Mã lịch hẹn</label> -->
                <div class="t_col_form_lable mt-2 mb-1">
                    {{customerAppointment.name}}
                </div>
            </div>
            <div class="row">
                <label>Bác sĩ:&nbsp;</label>
                <div>
                    {{customerAppointment.doctorName}}
                </div>
            </div>
            <div class="row">
                <label>Nội dung:&nbsp;</label>
                <div>
                    {{customerAppointment.note}}
                </div>
            </div>
            <div class="row">
                <label>Ngày hẹn:&nbsp;</label>
                <div>
                    {{customerAppointment.time}} {{customerAppointment.date | date:'EEEE, dd/MM/yyyy'}}
                </div>
            </div>
            
        </div>
        <div *ngIf="!customerAppointment" class="text-center">
            <span>Chưa có lịch hẹn nào.</span>
        </div>
    </div>
</div>
