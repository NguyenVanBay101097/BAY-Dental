<div class="card">
    <div class="card-body p-3">
        <div class="d-flex justify-content-between">
            <h5 class="card-title">
                Lịch hẹn tiếp theo/gần đây
            </h5>
            <div class="d-inline-flex">
                <a (click)="addAppointment()" title="Thêm" class="px-2">
                    <i class="fas fa-plus text-primary"></i>
                </a>
                <a *ngIf="customerAppointment" (click)="editAppointment()" title="Sửa" class="px-2">
                    <i class="fas fa-edit text-success"></i>
                </a>
                <a *ngIf="customerAppointment" (click)="removeAppointment()" title="Xóa" class="px-2">
                    <i class="far fa-trash-alt text-danger"></i>
                </a>
            </div>
        </div>
        <div *ngIf="customerAppointment">
            <div class="row">
                <label class="col-sm-4 t_col_form_lable">Mã lịch hẹn</label>
                <div class="col-sm-8">
                    {{customerAppointment.name}}
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 t_col_form_lable">Ngày hẹn</label>
                <div class="col-sm-8">
                    {{customerAppointment.date | date:'HH:mm - EEEE, dd/MM/yyyy'}}
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 t_col_form_lable">Bác sĩ</label>
                <div class="col-sm-8">
                    {{customerAppointment.doctorName}}
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 t_col_form_lable">Nội dung</label>
                <div class="col-sm-8">
                    {{customerAppointment.note}}
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 t_col_form_lable">Trạng thái</label>
                <div class="col-sm-8">
                    <span *ngIf="customerAppointment.state == 'done'" class="text-primary">
                        Đã tới
                    </span>
                    <span *ngIf="customerAppointment.state == 'confirmed'" class="text-success">
                        Đang hẹn
                    </span>
                    <span
                        *ngIf="customerAppointment.state != 'done' && customerAppointment.state != 'confirmed'"
                        class="text-danger">
                        Đã hủy
                    </span>
                </div>
            </div>
        </div>
        <div *ngIf="!customerAppointment" class="text-center">
            <span>Chưa có lịch hẹn nào.</span>
        </div>
    </div>
</div>
