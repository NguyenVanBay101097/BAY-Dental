<div class="d-flex flex-column h-100 w-100" style="border: 1px solid #dfdfdf;border-radius: 8px; overflow: hidden;">
    <div class="treatment-title">
        Phiếu điều trị
        <button type="button" (click)="chossesSaleOrder(null)" style="font-family: Roboto;"
            class="btn btn-primary btn-sm float-right"><i class="fas fa-folder-plus"></i> Thêm</button>
    </div>

    <kendo-grid [data]="gridData" [pageSize]="limit" style="height: 85% !important;border-radius: 5px;"
        [resizable]="true" [skip]="skip" [loading]="loading">
        <kendo-grid-column [style.line-height.px]="14"
            [headerStyle]="{'color': '#007bff', 'font-weight':'600','line-height': '1em'}" field="name" title="Số phiếu"
            width="60">
            <ng-template kendoGridCellTemplate let-dataItem>
                <a class="text-primary" (click)="chossesSaleOrder(dataItem.id)">{{dataItem.name}}</a>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style.line-height.px]="14"
            [headerStyle]="{'color': '#007bff','font-weight':'600','line-height': '1em'}" field="dateOrder"
            title="Ngày lập phiếu" width="150">
        </kendo-grid-column>
        <kendo-grid-column [style.line-height.px]="14"
            [headerStyle]="{'color': '#007bff','font-weight':'600','line-height': '1em'}" field="amountTotal"
            title="Tổng tiền" width="80">
        </kendo-grid-column>
        <kendo-grid-column [style.line-height.px]="14"
            [headerStyle]="{'color': '#007bff','font-weight':'600','line-height': '1em'}" field="residual"
            title="Còn lại" width="80">
        </kendo-grid-column>
        <kendo-grid-column [style.line-height.px]="14"
            [headerStyle]="{'color': '#007bff','font-weight':'600','line-height': '1em'}" field="state"
            title="Trạng thái" width="80">
            <ng-template kendoGridCellTemplate let-dataItem>
                <span *ngIf="dataItem.state === 'draft'">Nháp</span>
                <span *ngIf="dataItem.state === 'done'">Hoàn thành</span>
                <span *ngIf="dataItem.state === 'sale'">Đang điều trị</span>
            </ng-template>
        </kendo-grid-column>
        <div *kendoGridDetailTemplate="let dataItem">
            <app-partner-overview-sale-order-line [saleOrderId]="dataItem.id"></app-partner-overview-sale-order-line>
        </div>
    </kendo-grid>

</div>
