<div class="card border-0 bg-transparent">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h5 class="card-header-title text-primary">
                Thẻ thành viên
            </h5>
            <div class="text-primary">
                <a (click)="createCard()"><i class="fas fa-plus"></i></a>
            </div>
        </div>
        <ng-container *ngIf="!memberCard; else elseTemplate">
            <div class="mt-3 text-center opacity-8">
                Chưa có thẻ thành viên
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <div class="card-body-item">
                <h5 class="text-gray m-0">
                    {{memberCard.barcode}}
                </h5>
                <div class="opacity-8" [class]="getStateClass(memberCard.state)" style="min-width: 76px;">{{getState(memberCard.state)}}</div>
                <p class="card-text opacity-8 mb-0">Hạng thẻ: {{memberCard?.typeName}}</p>
                <p class="card-text opacity-8 mb-0">Hạn sử dụng: Không giới hạn</p>
            </div>
        </ng-template>
    </div>
</div>
