<div class="d-flex flex-column h-100 w-100" style="border: 1px solid #dfdfdf; overflow: hidden;">
    <div class="p-2">
        <h5 class="m-0" style="color: #007bff;">Dịch vụ đã tư vấn</h5>
    </div>
    <div class="t-conTable">
        <div class="t-parTable t-scrollbar border-0">
            <table class="table-advisory t-sticky-thead t-sticky-col-left">
                <thead>
                    <tr>
                        <th style="width: 40%;">Dịch vụ</th>
                        <th style="width: 20%;">Răng</th>
                        <th style="width: 20%;">Bác sĩ</th>
                        <th style="width: 20%;">Tổng tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of saleQuotations">
                        <td>{{item.name}}</td>
                        <td>
                            <span *ngFor="let t of item.teeth" class="badge badge-primary mr-1">{{t.name}}</span>
                        </td>
                        <td>{{item.employee ? item.employee.name : ''}}</td>
                        <td>{{!item.priceTotal ? 0 : item.priceTotal | number}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
