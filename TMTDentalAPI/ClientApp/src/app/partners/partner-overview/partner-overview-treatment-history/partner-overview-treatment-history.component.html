<div class= "card">
  <div class= "card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0 text-primary">
        Lịch sử điều trị
      </h5>
      <button type="button" (click)="createNewSaleOrder()" class="btn btn-primary d-flex">
        <span class="bg-white border-radius d-flex pd-2px mr-1">
        <i class="fas fa-plus text-primary"></i>
        </span>
        <span>Tạo điều trị</span>
      </button>
    </div>
    <kendo-grid class="grid-data" [resizable]="true" #grid [loading]="loading" [data]="gridData" [pageSize]="this.filter.limit" [skip]="this.filter.offset" [pageable]="pagerSettings" (pageChange)="pageChange($event)">
      <kendo-grid-column field="date" title="Ngày tạo" width="110">
          <ng-template kendoGridCellTemplate let-dataItem>
              {{dataItem.date | date: 'dd/MM/yyyy'}}
          </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="date" title="Phiếu điều trị" width="110">
        <ng-template kendoGridCellTemplate let-dataItem>
           <a class="text-primary" [routerLink]="[ '/sale-orders', dataItem.order.id ]">{{dataItem.order?.name}}</a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Dịch vụ" width="200">
    </kendo-grid-column>
    <kendo-grid-column title="Đơn vị tính" width="100">
      <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.productUOM ? dataItem.productUOM.name : ""}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="teethDisplay" title="Răng" width="80">
    </kendo-grid-column>
      <kendo-grid-column field="employee" title="Bác sĩ" width="150">
          <ng-template kendoGridCellTemplate let-dataItem>
              {{dataItem.employee?.name}}
          </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="diagnostic" title="Chẩn đoán" width="100">
      </kendo-grid-column>
      <kendo-grid-column field="state" title="Trạng thái" width="120">
          <ng-template kendoGridCellTemplate let-dataItem>
              <span [ngClass]="dataItem.state == 'sale' ? 'text-primary' : 'text-success'">
                {{stateDisplay[dataItem.state] || "Đang điều trị"}}
              </span>
          </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
