<kendo-grid [data]="gridData" [loading]="loading">
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="Name"
        title="Dịch vụ">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="teeth"
        title="Thông tin bổ sung">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div *ngIf="dataItem.Teeth">
                <span *ngFor="let rang of dataItem.Teeth; let i = index">
                    {{rang.Name}}
                    <span *ngIf="i != dataItem.Teeth.length - 1">,</span>
                </span>
                <span *ngIf="dataItem.Diagnostic && dataItem.Diagnostic != ''">; {{dataItem.Diagnostic}}</span>
            </div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="Employee.Name" title="Bác sĩ">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="ProductUOMQty" title="Số lượng" width="120">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="PriceSubTotal" title="Thành tiền" width="200">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.PriceSubTotal | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="AmountPaid" title="Thanh toán" width="200">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.AmountPaid | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="AmountResidual" title="Còn lại" width="200">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.AmountResidual | number}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
