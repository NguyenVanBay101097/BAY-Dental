<kendo-grid [data]="gridData" [loading]="loading">
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="Name"
        title="Tên dịch vụ">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}" field="teeth"
        title="Răng">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div *ngIf="dataItem.Teeth">
                <span *ngFor="let rang of dataItem.Teeth" class="badge badge-primary mr-1">{{rang.Name}}</span>
            </div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
        field="Employee.Name" title="Bác sĩ">
    </kendo-grid-column>
</kendo-grid>
