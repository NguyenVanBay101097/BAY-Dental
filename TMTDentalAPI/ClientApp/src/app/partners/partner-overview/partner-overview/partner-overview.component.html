<div class="container-fluid h-100">
    <div class="container-body row h-100">
        <div class="col-12 col-xl-8 overflow-auto">
            <div class="partner-info mt-3">
                <app-partner-overview-info *ngIf="partner" (updateEvent)="onPartnerUpdate()" [partner]="partner">
                </app-partner-overview-info>
            </div>
            <div class="row mt-3">
                <div class="col box-wrapper">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="box-icon bg-prime mr-3">
                                    <img src="../../../../assets/icons/increase-amount-report.svg" alt="">
                                </div>
                                <div class="d-flex flex-column flex-fill text-right">
                                    <label>Tổng tiền điều trị</label>
                                    <label class="mb-0 font-weight-600">{{totalAmountSaleOrder | number}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col box-wrapper">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="box-icon bg-succ mr-3">
                                    <img class="img-fill-succ" src="../../../../assets/icons/increase-amount-report.svg" alt="">
                                </div>
                                <div class="d-flex flex-column flex-fill text-right">
                                    <label>Doanh thu</label>
                                    <label class="mb-0 font-weight-600">{{sumRevenue | number}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col box-wrapper">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="box-icon bg-light-blue mr-3">
                                    <img src="../../../../assets/icons/sale-report.svg" alt="">
                                </div>
                                <div class="d-flex flex-column flex-fill text-right">
                                    <label>Dự kiến thu</label>
                                    <label class="mb-0 font-weight-600">{{(saleSummary?.residualTotal || 0) | number}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col box-wrapper">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="box-icon bg-yell mr-3">
                                    <img src="../../../../assets/icons/debit-report.svg" alt="">
                                </div>
                                <div class="d-flex flex-column flex-fill text-right">
                                    <label>Công nợ</label>
                                    <label class="mb-0 font-weight-600">{{debtStatistics | number}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col box-wrapper">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="box-icon bg-prime mr-3">
                                    <img src="../../../../assets/icons/advance-balance-report.svg" alt="">
                                </div>
                                <div class="d-flex flex-column flex-fill text-right">
                                    <label>Tạm ứng</label>
                                    <label class="mb-0 font-weight-600">{{advanceBalance | number}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col box-wrapper box-ghost"></div>
                <div class="col box-wrapper box-ghost"></div>
                <div class="col box-wrapper box-ghost"></div>
                <div class="col box-wrapper box-ghost"></div>
                <div class="col box-wrapper box-ghost"></div>
                <div class="col box-wrapper box-ghost"></div>
            </div>
            <div class="treatment-history">
                <app-partner-overview-treatment-history [partnerId]="partnerId">
                </app-partner-overview-treatment-history>
            </div>
        </div>
        <div class="col-12 col-xl-4 overflow-auto d-flex flex-column">
            <div class= "mt-3 border-prime bg-white">
                <app-partner-overview-member-cards [partnerId]="partnerId" [memberCard]="memberCard">
                </app-partner-overview-member-cards>
            </div>
            <div class= "mt-3 border-prime bg-white">
                <app-partner-overview-preferential-cards (onCreateUpdateEvent)="loadPreferentialCards()" [partnerId]="partnerId" [preferentialCards]="preferentialCards">
                </app-partner-overview-preferential-cards>
            </div>
            <div class="activity-history mt-3 overflow-hidden">
                <app-partner-activity-history [partnerId]="partnerId"></app-partner-activity-history>
            </div>
        </div>
    </div>
</div>
