<div class="t_wrapper">
    <div class="t_section_left">
        <div class="info">
            <app-partner-overview-info *ngIf="partner" (updateEvent)="onPartnerUpdate()" [partner]="partner">
            </app-partner-overview-info>
        </div>
        <div class="image">
            <app-partner-overview-image [partnerId]="partnerId">
            </app-partner-overview-image>
        </div>
    </div>
    <div class="t_section_right">
        <!-- <div class="t_treatment_wrapper">
            <div class="d-flex align-items-center justify-content-between">
                <h3 class="t_treatment_title">Đợt khám gần nhất</h3> -->

        <!-- <button type="button" (click)="createNewSaleOrder()" class="btn btn-primary btn-sm"><i
                        class="fas fa-folder-plus"></i> Thêm</button> -->
        <!-- </div>
            <div class="t_treatment_grid"> -->

        <!-- <app-partner-overview-treatment [saleOrders]="saleOrders" (deleteItemEvent)="onDeleteSaleOrder()">
                </app-partner-overview-treatment> -->

        <!-- <app-partner-dotkham-list [dotkhams]="dotkhams"></app-partner-dotkham-list>
            </div>
        </div> -->
        <div class="row p-3">
            <div class="col-xl-6 col-xs-12">
                <div class="row">
                    <div class="col-12 pb-3">
                        <!-- <app-partner-overview-appointment [partnerId]="partnerId"
                            [customerAppointment]="customerAppointment">
                        </app-partner-overview-appointment> -->
                        <app-partner-overview-treatment-history></app-partner-overview-treatment-history>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xs-12">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body p-3">
                                <h5 class="card-title t_title">Báo cáo</h5>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="card text-white bg-success mb-3">
                                            <div class="card-body p-3">
                                                <h5 class="card-title text-center mb-2">
                                                    Doanh thu
                                                </h5>
                                                <h5 class="card-text text-center t_amount">
                                                    {{sumRevenue | number}}
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card text-white bg-warning mb-3">
                                            <div class="card-body p-3">
                                                <h5 class="card-title text-center mb-2">
                                                    Công nợ
                                                </h5>
                                                <h5 class="card-text text-center t_amount">
                                                    {{debtStatistics | number}}
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card text-white bg-info">
                                            <div class="card-body p-3">
                                                <h5 class="card-title text-center mb-2">
                                                    Dự kiến thu
                                                </h5>
                                                <h5 class="card-text text-center t_amount">
                                                    {{(saleSummary?.residualTotal || 0) | number}}
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card text-white bg-primary">
                                            <div class="card-body p-3">
                                                <h5 class="card-title text-center mb-2">
                                                    Tạm ứng
                                                </h5>
                                                <h5 class="card-text text-center t_amount">
                                                    {{advanceBalance | number}}
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 pt-3">
                        <app-partner-overview-appointment [partnerId]="partnerId"
                            [customerAppointment]="customerAppointment">
                        </app-partner-overview-appointment>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
