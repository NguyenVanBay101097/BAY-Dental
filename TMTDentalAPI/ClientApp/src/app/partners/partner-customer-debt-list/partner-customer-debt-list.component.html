<div class="report-prescription-payment">
    <div class="revenue">
        <div class="title">
            <h6>Tổng công nợ</h6>
        </div>
        <h4 class="text-primary">
            {{ (debtStatistics?.debitTotal || 0) | number }}
        </h4>
    </div>
    <div class="revenue">
        <div class="title">
            <h6>Tổng thanh toán</h6>
        </div>
        <h4 class="text-primary">
            {{ (debtStatistics?.creditTotal || 0) | number }}
        </h4>
    </div>
    <div class="revenue">
        <div class="title">
            <h6>Tổng còn nợ</h6>
        </div>
        <h4 class="text-primary">
            {{ (debtStatistics?.balanceTotal || 0) | number }}
        </h4>
    </div>
</div>
<div class="o_control_panel">
    <div class="o_cp_t_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <div class="d-flex">
                    <app-tai-date-range-filter-dropdown [dateFrom]="dateFrom" [title]="'Thời gian'" [dateTo]="dateTo"
                        (searchChange)="onSearchDateChange($event)">
                    </app-tai-date-range-filter-dropdown>
                    <button class="btn btn-primary btn-sm mr-2 " title="Thu nợ" (click)="createItem()">Thu nợ</button>
                    <button class="btn btn-primary btn-sm mr-2" title="xuất file" (click)="exportExcelFile()"> <i
                            class="fas fa-download mr-2"></i>Xuất file</button>
                </div>
            </div>
        </div>
        <div class="o_cp_sidebar">

        </div>
    </div>
    <div class="o_cp_t_right">
        <input class="o_searchview_input o_searchview" placeholder="Tìm kiếm theo nguồn" type="text"
            [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
    </div>
</div>

<kendo-grid [resizable]="true" [data]="gridData" [pageSize]="limit" [skip]="offset" [pageable]="true"
    [loading]="loading" (pageChange)="pageChange($event)" [navigable]="true">
    <kendo-grid-column title="Ngày" width="135">
        <ng-template kendoGridCellTemplate let-dataItem let-column="column">
            {{dataItem.date | date:'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="invoiceOrigin" title="Nguồn" width="100">
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Nội dung" width="120">
    </kendo-grid-column>
    <kendo-grid-column title="Số tiền" class="text-right" width="135">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.balance | number}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
