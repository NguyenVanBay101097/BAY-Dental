<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
  <table class="table table-bordered table-hover ">
    <thead class="bg-grey">
        <tr>
            <th>Họ tên</th>
            <th>Điện thoại</th>
            <th>Ngày sinh</th>
            <th>Email</th>
            <th>Trạng thái</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td><a [routerLink]="['/partners/customer/' + item.id]" (click)="onClickName(item)">{{item.name}}</a></td>
            <td>{{item.phone}}</td>
            <td>{{item.dateOfBirth}}</td>
            <td>{{item.email}}</td>
            <td [ngClass]="{'text-danger': !item.active}">{{item.active ? 'Đang theo dõi':'Ngừng theo dõi'}}</td>
        </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
    <div>
        <button type="button" class="btn btn-light mr-2" (click)="activeModal.dismiss()" accesskey="q">Đóng</button>
    </div>
</div>
