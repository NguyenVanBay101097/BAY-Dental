<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="p-3">
        <div class="mb-2">
            <input type="text" class="form-control" placeholder="Theo mã, tên hoặc số điện thoại" [(ngModel)]="search"
                (ngModelChange)="this.searchUpdate.next($event)" (keydown.enter)="searchEnter()" />
        </div>
        <app-shared-partner-grid [gridData]="gridData" [limit]="limit" [skip]="skip" [loading]="loading"
            (pageChange)="pageChange($event)" (selectionChange)="selectionChange($event)">
        </app-shared-partner-grid>
    </div>
</div>

<div class="modal-footer">
    <div>
        <button type="button" class="btn btn-secondary btn-sm" (click)="activeModal.dismiss()"
            accesskey="q">Đóng</button>
    </div>
</div>
