<form class="o_form_view" [formGroup]="changeRoutingForm">
    <div class="o_form_sheet_bg">
        <div class="o_form_sheet">
            <div class="o_group">
                <table class="o_group o_inner_group o_group_col_6" style="width: 100%;">
                    <tbody>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">
                                    Quy trình
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <kendo-combobox [data]="filteredRoutings" [textField]="'name'" [filterable]="true"
                                    #routingCbx formControlName="routing" [valueField]="'id'">
                                </kendo-combobox>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <button type="button" class="btn btn-primary mr-2" (click)="onSave()" accesskey="s">Lưu</button>
                <button type="button" class="btn btn-light mr-2" (click)="onCancel()" accesskey="q">Đóng</button>
            </div>
        </div>
    </div>
</form>
