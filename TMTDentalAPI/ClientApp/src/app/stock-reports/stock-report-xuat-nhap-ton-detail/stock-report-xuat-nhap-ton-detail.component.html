<kendo-grid [data]="gridData" [loading]="loading" [pageSize]="limit" [skip]="skip" [pageable]="true"
    [scrollable]="'none'" (pageChange)="pageChange($event)" [navigable]="true" kendoGridFocusable>
    <kendo-grid-column field="date" title="Ngày">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.date | date: 'short'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="movePickingId" title="Phiếu nhập/xuất">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.movePickingName}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="begin" class="text-right" title="Tồn đầu">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.begin | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="import" class="text-right" title="Nhập">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.import | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="export" class="text-right" title="Xuất">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.export | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="end" class="text-right" title="Tồn cuối">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.end | number}}
        </ng-template>
    </kendo-grid-column>
    <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
        <kendo-pager-info></kendo-pager-info>
        <span class="ml-4">
            <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                (valueChange)="onPageSizeChange($event)" [value]="limit">
            </kendo-dropdownlist>
            <label class="ml-2 mb-0">Số dòng trên trang</label>
        </span>
    </ng-template>
</kendo-grid>
