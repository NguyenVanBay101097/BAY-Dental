<header class="modal-header">
    <h4 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="o_form_view" [formGroup]="myForm">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">             
                <div class="o_group mb-0"> 
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>                                
                                <td colspan="1" class="o_td_label">
                                    <div>
                                        <span style="color: brown;">Đặt mẫu lương cụ thể nếu bạn muốn áp dụng mẫu lương cho tất cả nhân viên (ví dụ: Thưởng cuối năm,lương tháng 13,v..). Nếu bạn để trống trường này, 
                                            một mẫu lương thông dụng sẽ được tạo cho tất cả các nhân viên đã chọn, dựa trên Cấu trúc lương của họ.</span> 
                                     </div> 
                                </td>                            
                            </tr>
                        </tbody>
                    </table> 
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>                                                             
                                <td colspan="1" style="width: 100%;">
                                    <label class="o_form_label">
                                        Mẫu lương
                                     </label>
                                    <div class="d-flex">
                                        <kendo-combobox [data]="filterStructures" [textField]="'name'" [filterable]="true"
                                            #structureCbx formControlName="structure" [valueField]="'id'">
                                        </kendo-combobox>   
                                                                       
                                    </div>
                                   
                                </td>
                            </tr>
                        </tbody>
                    </table>                  
                </div>
                <div>
                    <div class="d-flex mb-2">
                        <button type="button" accesskey="a" class="btn btn-primary btn-sm mr-2" (click)="openEmployees()">Thêm nhân viên</button>                    
                    </div>
                    <kendo-grid [data]="lines" [pageable]="true" [pageSize]="pageSize" [skip]="skip"  [selectable]="true" >                   
                       <kendo-grid-column field="ref" title="Mã"></kendo-grid-column>
                       <kendo-grid-column field="name" title="Tên"></kendo-grid-column>
                       <kendo-grid-column field="phone" title="Số điện thoại"></kendo-grid-column>       
                    </kendo-grid>                  
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="actionConfirm()"  accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
