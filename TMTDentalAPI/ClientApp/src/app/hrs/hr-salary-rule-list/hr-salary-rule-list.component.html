<kendo-tabstrip>
  <kendo-tabstrip-tab [selected]="true" [title]="'Thuộc tính lương'">
    <ng-template kendoTabContent>
      <button class="mb-2 btn btn-primary" kendoButton (click)="ShowAddSalaryRulePopup()">Thêm</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Tên thuộc tính</th>
            <th scope="col">Mã code</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listRule.data">
            <td>{{ item.name}}</td>
            <td>{{ item.code}}</td>
            <td>
              <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(item)">
                <span class="far fa-edit"></span></button>
              <button (click)="removeHandler(item)" class="btn btn-danger btn-sm" title="Xóa">
                <span class="far fa-trash-alt"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
          (pageChange)="pageChange($event)">
        </ngb-pagination>
      </div>
    </ng-template>
  </kendo-tabstrip-tab>
</kendo-tabstrip>
