<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
      Quy tắc lương
    </a>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active p-2" id="home" role="tabpanel" aria-labelledby="home-tab">
    <div _ngcontent-ygq-c4="" class="mb-2">
      <button class="mb-2 btn btn-sm btn-primary" kendoButton (click)="ShowAddSalaryRulePopup()">Thêm</button>
    </div>
    <div>

    <table class="table table-sm table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Tên </th>
          <th scope="col">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listRule.data">
          <td>{{ item.name}}</td>
          <td>
            <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(item)">
              <span class="far fa-edit"></span></button>
            <button (click)="removeHandler(item)" class="btn btn-danger btn-sm" title="Xóa">
              <span class="far fa-trash-alt"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="pageChange($event)">
      </ngb-pagination>
    </div>
  </div>
</div>
