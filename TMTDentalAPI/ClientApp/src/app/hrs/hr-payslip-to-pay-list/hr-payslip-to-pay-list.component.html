<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Danh sách phiếu lương</li>
        </ol>
        <div class="o_cp_searchview">
            <!-- <div class="o_searchview">
                <input class="o_searchview_input" placeholder="Tìm kiếm theo mã hoặc nhà cung cấp..." type="text"
                    [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
            </div> -->
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary btn-sm" accesskey="c"
                        (click)="createItem()">Thêm</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
            <!-- <app-tai-date-range-filter-dropdown [dateFrom]="dateFrom" title="Ngày" [dateTo]="dateTo"
                (searchChange)="onDateSearchChange($event)">
            </app-tai-date-range-filter-dropdown> -->
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)">
        <kendo-grid-column field="name" title="Tên phiếu lương">
        </kendo-grid-column>
        <kendo-grid-column field="employee" title="Tên nhân viên">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.name }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="dateFrom" title="từ ngày">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateFrom | date:"shortDate" }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="dateTo" title="đến ngày">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateTo | date:"shortDate"}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="state" title="trạng thái">
        </kendo-grid-column>
        <kendo-grid-column field="id" width="100">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                    <span class="far fa-edit"></span></button>
                <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                    <span class="far fa-trash-alt"></span></button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
