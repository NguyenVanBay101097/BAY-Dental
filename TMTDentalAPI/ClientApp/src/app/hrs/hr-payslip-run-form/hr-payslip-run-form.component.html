<div class="o_cp_controller">
    <div class="o_control_panel o_breadcrumb_full">
        <ol class="breadcrumb">
            <li>
                <a routerLink="/hr/payslip-runs">Thêm phiếu lương hàng loạt</a>
            </li>
            <li class="active">
                <span *ngIf="itemId">{{paysliprun.name}}</span>
                <span *ngIf="!itemId">Mới</span>
            </li>
        </ol>
    </div>
</div>

<div class="o_content">
    <form class="o_form_view" [formGroup]="myForm">
        <div class="o_form_sheet_bg">
            <div class="o_form_statusbar">
                <div class="o_statusbar_buttons">
                <button type="button" accesskey="1" *ngIf="!itemId" class="btn btn-primary btn-sm"
                    (click)="addPayslips()">
                    Xác nhận
                </button>
                <button type="button" accesskey="1" *ngIf="itemId && paysliprun.state == 'draft'"
                    class="btn btn-primary btn-sm" (click)="addPayslips()">
                    Xác nhận
                </button>
                <button type="button" class="btn btn-secondary btn-sm" accesskey="s"
                        *ngIf="paysliprun.state !== 'confirm'" (click)="onSave()">
                        Lưu nháp
                </button>                 
                <button *ngIf="itemId" type="button" class="btn btn-secondary btn-sm"
                        (click)="createNew()">
                        Thêm mới
                 </button>
                </div>
                <div class="o_statusbar_status o_field_widget o_readonly_modifier">
                    <button [disabled]="paysliprun.state !== 'done'" class="btn o_arrow_button disabled"
                        [class.btn-primary]="paysliprun.state === 'done'" 
                        [class.btn-secondary]="paysliprun.state !== 'done'"
                        type="button">
                        Hoàn thành
                    </button>
                    <button [disabled]="paysliprun.state !== 'confirm'" class="btn o_arrow_button disabled"
                        [class.btn-primary]="paysliprun.state === 'confirm'" 
                        [class.btn-secondary]="paysliprun.state !== 'confirm'"
                        type="button">
                        Đã xác nhận
                    </button>
                    <button [disabled]="paysliprun.state !== 'draft'" class="btn o_arrow_button disabled"
                        [class.btn-primary]="paysliprun.state === 'draft'" 
                        [class.btn-secondary]="paysliprun.state !== 'draft'"
                        type="button">
                        Nháp
                    </button>
                </div>
            </div>
            <div class="o_form_sheet">
                <div class="o_group">
                    <div class="o_group o_inner_group o_group_col_12">
                        <div class="oe_title mt-2 mb-3">
                            <label class="o_form_label oe_edit_only">Tên </label>
                            <h1 class="mb-1">
                                <input class="form-control" formControlName="name" 
                                    required #nameInput>
                            </h1>
                            <div *ngIf="f.name.errors && (f.name.touched || f.name.dirty)" class="text-danger">
                                <div *ngIf="f.name.errors.required">Nhập tên</div>
                              </div>
                        </div>  
                    </div>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">
                                        Ngày bắt đầu
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-datepicker formControlName="dateStart">
                                    </kendo-datepicker>
                                </td>
                            </tr>                        
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">
                                        Ngày kết thúc
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-datepicker formControlName="dateEnd">
                                    </kendo-datepicker>
                                </td>
                            </tr>                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
