<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Cấu trúc lương</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input class="o_searchview_input" placeholder="Tìm kiếm theo tên...." type="text"
                    [(ngModel)]="search" (ngModelChange)="this.loadDataFromApi()">
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary btn-sm" accesskey="c"
                        (click)="createItem()">Thêm</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>

<div class="o_content">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Tên </th>
            <th scope="col">Số quy tắc lương</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of gridData.data">
            <td>{{ item.name}}</td>
            <td>{{ item.totalRules}}</td>
            <td>
              <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(item)">
                <span class="far fa-edit"></span></button>
                <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(item)">
                    <span class="far fa-trash-alt"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
          (pageChange)="pageChange($event)">
        </ngb-pagination>
      </div>
</div>
