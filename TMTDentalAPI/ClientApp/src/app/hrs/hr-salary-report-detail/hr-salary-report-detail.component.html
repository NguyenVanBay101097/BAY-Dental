<kendo-grid [data]="gridData" [loading]="loading" [pageSize]="limit" [skip]="skip" [pageable]="true"
    [scrollable]="'none'" (pageChange)="pageChange($event)" [navigable]="true" kendoGridFocusable>
    <kendo-grid-column field="date" title="Ngày">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.date | date: 'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Diễn giải">
    </kendo-grid-column>
    <kendo-grid-column field="begin" class="text-right" title="Đầu kỳ">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.begin | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="debit" class="text-right" title="Lương">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.debit | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="credit" class="text-right" title="Thanh toán">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.credit | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="end" class="text-right" title="Cuối kỳ">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.end | number}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
