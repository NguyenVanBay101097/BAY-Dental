<kendo-chart class="mh-chart-year p-3">
    <kendo-chart-title color="black" text="BIỂU ĐỒ DOANH THU DỊCH VỤ SO VỚI CÙNG KỲ">
    </kendo-chart-title>
    <kendo-chart-legend position='bottom' orientation='horizontal'></kendo-chart-legend>
    <kendo-chart-series>
        <ng-container *ngFor="let item of listYears">
            <kendo-chart-series-item *ngIf="reportYearDicts[item]" type="column" [data]="reportYearDicts[item]"
                field="balance" categoryField="month" [style]="'smooth'" [name]="'Năm '+ item">
                <kendo-chart-series-item-tooltip>
                    <ng-template let-dataItem="dataItem">
                        Doanh thu tháng <b>{{dataItem.month}}/{{dataItem.year}}</b>:
                        <b> {{dataItem.balance | number }} VNĐ</b>
                    </ng-template>
                </kendo-chart-series-item-tooltip>
            </kendo-chart-series-item>
        </ng-container>
    </kendo-chart-series>
</kendo-chart>
