<div class="bg-white">
    <div class="header d-flex justify-content-between align-items-center pt-2">
        <h5 class="mb-0 pb-0">BÁO CÁO NGUỒN THU</h5>
        <app-date-range-picker-filter class="mr-1" [startDate]="filter.dateFrom" [endDate]="filter.dateTo" (searchChange)="onSearchDateChange($event)"></app-date-range-picker-filter>
    </div>

    <div class="content mt-2 border border-secondary rounded row p-0 m-0">
        <div *ngFor="let report of FinancialRevenue.childs;  let i = index" class="parent p-3 col d-flex flex-column">
            <h6 class="text-uppercase">{{report.name}}</h6>
            <div *ngFor="let child of report.childs;" class="my-2 d-flex justify-content-between">
                <span>{{child.name}}</span>
                <span [ngClass]="{'text-danger': i != 0 && FinancialRevenue.type == 'difference'}" class="text-primary">{{child.balance | number}}</span>
            </div>
            <h6 class="d-flex justify-content-between border-top mt-auto pt-2">
                <span>Tổng</span>
                <span [ngClass]="{'text-danger': i != 0 && FinancialRevenue.type == 'difference'}" class=" text-primary ">{{report.balance | number}}</span>
            </h6>
        </div>
        <div class="parent p-3 col-2 ">
            <h6 class="text-uppercase ">THỰC THU</h6>
            <div>
                <h6 class="text-primary ">{{FinancialRevenue.balance | number}}</h6>
            </div>
        </div>
    </div>
</div>
