<div class="card">
    <div class="card-body">
        <div class="form-inline">
            <kendo-combobox [placeholder]="'Tất cả chi nhánh'" class="mr-1" valuePrimitive="true" [valueField]="'id'" [textField]="'name'"
                [filterable]="true" [data]="companies" (selectionChange)="onSelectCompany($event)" [value]="currentCompany" #companyCbx>
            </kendo-combobox>
            <kendo-combobox class="mr-1" [data]="dataResultCities" valuePrimitive="true" [textField]="'name'" [filterable]="true" [value]="currentCity"
            [placeholder]="'Tỉnh/Thành'" (selectionChange)="onSelectCity($event)" (filterChange)="handleCityFilter($event)" [filterable]="true" #cityCbx [valueField]="'code'">
            </kendo-combobox>
            <app-date-range-picker-filter [opens]="'right'" class="mr-1" [startDate]="dateFrom"
                [endDate]="dateTo" (searchChange)="onSearchDateChange($event)" opens="right">
            </app-date-range-picker-filter>
        </div>
        <div class="mt-2">
            <div class="d-flex">
                <div class="o_group o_group_col_6 mr-1">
                    <div class="card">
                        <h5 class="text-primary card-title card-header mb-0">BIỂU ĐỒ DOANH THU 10 QUẬN/HUYỆN CAO NHẤT</h5>
                        <div class="card-body pie-chart">
                            <div>
                                <ng-container *ngIf="1 == 1; else elseTemplate">
                                    <div style="display: block;">
                                        <canvas baseChart #pieChart
                                          [data]="pieChartData"                        
                                          [chartType]="pieChartType"
                                          [options]="pieChartOptions"
                                          [colors]="pieChartColors"
                                          [plugins]="pieChartPlugins"
                                          [labels]="pieChartLabels"
                                          >
                                        </canvas>
                                      </div>
                                </ng-container>
                                <ng-template #elseTemplate>
                                    <div class="text-center justify-content-center">
                                       <img src="../../../../assets/icons/NoData.svg" class="img-nodata" >          
                                    </div>
                                </ng-template>
                            </div>
                            <!-- <div class="chart-detail-block">
                                <div class="d-flex chart-detail">
                                    <div *ngFor="let item of pieObjData" class="chart-detail-item">
                                        <span><i class="fas fa-circle mr-2" [style.color]="item.color"></i>
                                            {{item.name}}</span>
                                        <span>({{item.percent}})</span>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="o_group o_group_col_6">
                    <div class="card">
                        <h5 class="text-primary card-title card-header mb-0">DANH SÁCH QUẬN/HUYỆN TPHCM</h5>
                        <div class="card-body d-flex district-list">
                            <div class="card card-item" *ngFor="let item of pieObjData">
                                <h5 class="card-header border-0 text-center">Quận tân phú</h5>
                                <div class="card-body">
                                    <div class="d-flex card-title">
                                        <h5 class="card-title-item">Doanh thu</h5>
                                        <h5 class="card-title-item">Khách hàng</h5>
                                    </div>
                                    <div class="d-flex card-detail">
                                        <h5 class="card-detail-item mb-0 text-primary">{{1000000 | number}}</h5>
                                        <h5 class="card-detail-item mb-0 text-success">120</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <div class="card">
                <h5 class="text-primary card-header">SỐ LƯỢNG VÀ DOANH THU THEO PHƯỜNG/XÃ</h5>
                <div class="card-body d-flex">
                    <div class="card o_group o_group_col_6 mr-1">
                        <div class="card-body">
                            <div style="display: block;">
                                <canvas baseChart 
                                [chartType]="'horizontalBar'"
                                [datasets]="barChartData.datasets"
                                [labels]="barChartData.labels"
                                [options]="barChartOptions">
                                </canvas>
                            </div>
                        </div>
                    </div>
                    <div class="card o_group o_group_col_6">
                        <div class="card-body">
                            <div style="display: block;">
                                <canvas baseChart 
                                [chartType]="'horizontalBar'"
                                [datasets]="barChartData.datasets"
                                [labels]="barChartData.labels"
                                [options]="barChartOptions">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
