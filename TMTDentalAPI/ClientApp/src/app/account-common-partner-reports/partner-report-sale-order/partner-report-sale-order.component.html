<h6>Danh sách phiếu điều trị</h6>
<kendo-grid #grid [data]="gridData" [pageable]="pagerSettings" [pageSize]="limit" [skip]="offset"
(pageChange)="pageChange($event)" [resizable]="true" [loading]="loading">
<kendo-grid-column field="dateOrder" title="Ngày tạo" width="100">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.dateOrder | date:'shortDate'}}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column field="name" title="Phiếu điều trị" width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
        <a class="text-primary" [routerLink]="[ '/sale-orders/form', {id: dataItem.id} ]">{{dataItem.name}}</a>
    </ng-template>
</kendo-grid-column>
<kendo-grid-column class="text-right" [headerClass]="'text-right'" field="amountTotal" title="Tổng tiền" width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{(dataItem.amountTotal || 0) | number}}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column class="text-right" [headerClass]="'text-right'" field="totalPaid" title="Thanh toán" width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{(dataItem.totalPaid || 0) | number}}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column class="text-right" [headerClass]="'text-right'" field="residual" title="Còn lại" width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{(dataItem.residual || 0) | number}}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column class="" field="state" title="Trạng thái" width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{getStateDisplay(dataItem.state)}}
    </ng-template>
</kendo-grid-column>
</kendo-grid>
