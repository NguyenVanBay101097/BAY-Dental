<div class="card">
  <h5 class="card-header card-header-title bg-white">
    Số lượng khách hàng theo nguồn
  </h5>
  <div class="card-body">
    <ng-container *ngIf="dataSet && dataSet.length > 0; else elseTemplate">
      <div echarts [options]="chartOption"></div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="img-nodata">
        <img src="./../../../assets/icons/NoData.svg">
      </div>
    </ng-template>
  </div>
</div>
