<div class="card">
    <div class="card-body">
        <div class="filter">
            <div class="filter-left">
                <kendo-combobox [data]="companies" [placeholder]="'Tất cả chi nhánh'" class="mr-2" [valueField]="'id'"
                    [textField]="'name'" [filterable]="true" #companyCbx (selectionChange)="onSelectCompany($event)">
                </kendo-combobox>
                <button class="btn btn-primary" type="button" (click)="exportExcelFile()">
                    <i class="fas fa-download"></i> Xuất File
                </button>
            </div>
            <div class="filter-right">
                <kendo-combobox [placeholder]="'Tình trạng điều trị'" class="mr-2" [valueField]="'value'"
                    [data]="orderStates" [textField]="'text'" [filterable]="true"
                    (selectionChange)="onSelectOrderStates($event)">
                </kendo-combobox>
                <kendo-combobox [placeholder]="'Công nợ'" class="mr-2" [valueField]="'value'" [textField]="'text'"
                    [data]="totalDebits" [filterable]="true" (selectionChange)="onSelectTotalDebits($event)">
                </kendo-combobox>
                <kendo-combobox [placeholder]="'Dự kiến thu'" [valueField]="'value'" [textField]="'text'"
                    [data]="revenueExpect" [filterable]="true" (selectionChange)="onSelectOrderResiduals($event)">
                </kendo-combobox>
                <div ngbDropdown>
                    <button type="button" id="dropdownBasic1" ngbDropdownToggle class="btn btn-secondary">
                        Lọc nâng cao
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <label>Nhãn khách hàng</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <app-partner-report-area #reportAreaComp></app-partner-report-area>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <app-partner-report-source #reportSourceComp [filter]="filter"></app-partner-report-source>
            </div>
            <div class="col-sm-6">
                <app-partner-report-age-gender #reportAgeGenderComp></app-partner-report-age-gender>
            </div>
        </div>

        <div class="mt-3">
            <div class="o_aggregate_col">
                <div class="o_aggregate">
                    <h6>Số khách hàng</h6>
                    <h4 class="text-primary">
                        {{reportSumary?.totalPartner || 0 | number }}
                    </h4>
                </div>
            </div>
            <div class="o_aggregate_col">
                <div class="o_aggregate">
                    <h6>Số dịch vụ</h6>
                    <h4 class="o_value text-primary">
                        {{reportSumary?.totalService || 0 | number }}
                    </h4>
                </div>
            </div>
            <div class="o_aggregate_col">
                <div class="o_aggregate">
                    <h6>Doanh thu</h6>
                    <h4 class="text-success">
                        {{reportSumary?.totalRevenue || 0 | number}}
                    </h4>
                </div>
            </div>
            <div class="o_aggregate_col">
                <div class="o_aggregate">
                    <h6>Dự kiến thu</h6>
                    <h4 class="text-primary">
                        {{reportSumary?.totalRevenueExpect || 0 | number}}
                    </h4>
                </div>
            </div>
            <div class="o_aggregate_col">
                <div class="o_aggregate">
                    <h6>Công nợ</h6>
                    <h4 class="text-danger">
                        {{reportSumary?.totalDebt || 0 | number}}
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
