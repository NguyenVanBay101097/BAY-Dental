<div class="card">
    <h5 class="card-header card-header-title bg-white">
        Số lượng khách hàng theo khu vực
    </h5>
    <div class="card-body">
        <ng-container *ngIf="(dataSet | json) != '{}'; else elseTemplate">
            <div echarts [options]="chartOption" (chartClick)="onChartClick($event)"></div>
        </ng-container>
        <ng-template #elseTemplate>
            <div class="img-nodata">
                <img src="./../../../assets/icons/NoData.svg">
            </div>
        </ng-template>
    </div>
</div>
