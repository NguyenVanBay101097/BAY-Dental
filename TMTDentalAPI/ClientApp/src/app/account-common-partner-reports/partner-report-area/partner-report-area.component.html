<div class="card">
    <h5 class="card-header card-header-title bg-white">
        Số lượng khách hàng theo khu vực
    </h5>
    <div class="card-body">
        <div echarts *ngIf="data.length" (chartInit)="onChartInit($event)" [options]="chartOption" [merge]="updateOptions" (chartClick)="onChartClick($event)"></div>
        <div *ngIf="!data.length" class="img-nodata">
            <img src="./../../../assets/icons/NoData.svg">
        </div>
    </div>
</div>
