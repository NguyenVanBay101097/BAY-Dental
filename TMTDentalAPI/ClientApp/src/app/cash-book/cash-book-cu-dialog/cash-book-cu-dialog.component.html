<header class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <div class="o_form_view" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Loại {{type}}</label>
                                </td>
                                <td colspan="1" style="width: 100%;">                                                                     
                                    <span>AAA</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Phương thức</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <span>BBB</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Số tiền</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <span>CCC</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Nội dung</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <span>DDD</span>
                                </td>
                            </tr>       
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Ngày</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-datepicker formControlName=""></kendo-datepicker>
                                </td>
                            </tr>  
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Người nộp tiền</label>
                                </td>
                                <td colspan="1" style="width: 100%;">                                                                     
                                    <span>AAA</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Địa chỉ</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <span>BBB</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()">Lưu</button>
    <button type="button" class="btn btn-primary" (click)="onConfirm()">Xác nhận</button>
    <button type="button" class="btn btn-primary" (click)="onConfirmPrint()">Xác nhận và In</button>
    <button type="button" class="btn btn-secondary" (click)="onCreate()">Thêm mới</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Đóng</button>
</div>
