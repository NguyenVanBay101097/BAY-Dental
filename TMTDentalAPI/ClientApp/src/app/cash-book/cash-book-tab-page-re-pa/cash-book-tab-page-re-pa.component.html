
<div class="p-3">
    <div class="mb-2 d-flex justify-content-between">
        <div class="d-flex">
            <app-tai-date-range-filter-dropdown class="mr-2" title="Thời gian" [dateFrom]="paged.paymentDateFrom"
                [dateTo]="paged.paymentDateTo" [quickOption]="quickOptionDate" (searchChange)="searchChangeDate($event)">
            </app-tai-date-range-filter-dropdown>
            <button type="button" class="btn btn-primary btn-sm mr-2" (click)="createItem()">
                <i class="fas fa-plus mr-2"></i>Phiếu {{convertType(paymentType)}}
            </button>
            <button type="button" class="btn btn-primary btn-sm mr-2" (click)="exportExcelFile()">
                <i class="fas fa-download mr-2"></i>Xuất file
            </button>
        </div>
        <div class="t-search t-search-left">
            <input type="text" class="form-control form-control-sm w-fit-content" placeholder="Tìm kiếm theo số phiếu"
                [(ngModel)]="paged.search" (ngModelChange)="this.searchUpdate.next($event)">
            <span class="fas fa-search form-control-icon form-control-sm"></span>
        </div>
    </div>
    <div>
        <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
            (pageChange)="pageChange($event)">
            <kendo-grid-column field="paymentDate" title="Ngày" width="100">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.paymentDate | date: 'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="name" title="Số phiếu" width="100"></kendo-grid-column>
            <kendo-grid-column field="journalName" title="Phương thức thanh toán" width="120">
            </kendo-grid-column>
            <kendo-grid-column field="loaiThuChiName" [title]="'Loại ' + convertType(paymentType)" width="100">
            </kendo-grid-column>
            <kendo-grid-column field="amount" title="Số tiền" class="text-right" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.amount | number}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="state" title="Trạng thái" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{getState(dataItem.state)}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="id" width="120">
                <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                    Thao tác
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <div class="d-flex">
                        <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                            <span class="far fa-edit"></span>
                        </button>
                        <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                            <span class="far fa-trash-alt"></span>
                        </button>
                    </div>
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>
