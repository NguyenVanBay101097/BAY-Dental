<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Sổ quỹ tiền</li>
    </ol>
</div>

<div class="p-3">
    <nav>
        <div class="nav nav-pills">
            <a class="nav-item nav-link" [class.active]="href == 'tab-cabo'" data-toggle="tab"
                [routerLink]="['tab-cabo']">Sổ quỹ tiền</a>
            <a class="nav-item nav-link" [class.active]="href == 'tab-repa' && type == 'inbound'" data-toggle="tab"
                [routerLink]="['tab-repa']" [queryParams]="{ type: 'inbound' }">Phiếu thu</a>
            <a class="nav-item nav-link" [class.active]="href == 'tab-repa' && type == 'outbound'" data-toggle="tab"
                [routerLink]="['tab-repa']" [queryParams]="{ type: 'outbound' }">Phiếu chi</a>
        </div>
    </nav>
    <div class="tab-content mt-3">
        <div class="tab-pane active">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
