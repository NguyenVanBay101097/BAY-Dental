<div class="filter-toathuoc">
    <div class="w-50">
        <app-tai-date-range-filter-dropdown [dateFrom]="monthStart" [dateTo]="monthEnd">
        </app-tai-date-range-filter-dropdown>
    </div>
    <div class="w-50">
        <input class="form-control btn-sm" placeholder="Tìm kiếm theo khách hàng" type="text" [(ngModel)]="search"
            (ngModelChange)="this.searchUpdate.next($event)">
    </div>
</div>
<kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
    (pageChange)="pageChange($event)">
    <kendo-grid-column field="orderPartner" title="Ngày tạo" width="200">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.orderPartner.displayName }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="orderName" title="Khách hàng" width="100">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <a class="text-primary" [routerLink]="['/sale-orders/form']" [queryParams]="{id: dataItem.order.id}">
                {{dataItem.order.name}}</a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Phiếu điều trị" width="150">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.name}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Số đơn thuốc" width="150">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{showInfo(dataItem)}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Bác sĩ" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.employee == null ? '' : dataItem.employee.name}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="id" width="120">
        <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
            Thao tác
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button class="btn btn-sm" title="Tạo thanh toán toán hóa đơn thuốc"
                (click)="createPrescriptionPayment(dataItem)">
                <span class="fas fa-trash-alt"></span></button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
