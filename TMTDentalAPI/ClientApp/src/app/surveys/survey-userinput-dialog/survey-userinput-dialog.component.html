<header class="modal-header">
    <h5 class="modal-title">Thông tin khảo sát đánh giá<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ngbAutofocus (click)="onClose()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="o_form_view" [formGroup]="FormGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">

            </div>
        </div>
    </div>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Hoàn thành</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="onClose()"
        accesskey="q">Đóng</button>
</footer>
