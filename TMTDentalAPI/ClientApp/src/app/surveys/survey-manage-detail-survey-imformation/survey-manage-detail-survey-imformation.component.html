<form class="o_form_view" [formGroup]="formGroup">
    <div class="o_form_sheet_bg">
        <div class="o_form_sheet">
            <div class="oe_title">
                <h5>
                    <span>THÔNG TIN KHÁCH HÀNG</span>
                </h5>
            </div>
            <div class="o_group">
                <div formArrayName="lines">
                    <ng-container *ngFor="let line of lines.controls;let i=index">
                        <div class="section mb-1" [formGroupName]="i">
                            <h6>{{i+1}}/ {{line.get('question').value.name}}</h6>
                            <ng-container *ngIf="line.get('question').value.type === 'radio';else text">
                                <div class="radio pl-2" *ngFor="let item of line.get('question').value.answers">
                                    <input formControlName="score" [attr.disabled]="view ? true : false" [value]="item.score" type="radio" [id]="item.id" (change)="onChange(line,item)">
                                    <label class="ml-1" [for]="item.id">
                                        {{item.name}}
                                    </label>
                                </div>
                            </ng-container>
                            <ng-template #text>
                                <ng-container>
                                    <textarea class="form-control pl-2" [attr.disabled]="view ? true : false" rows="4" formControlName="valueText"></textarea>
                                </ng-container>
                            </ng-template>

                        </div>
                    </ng-container>
                </div>


            </div>
            <div class="oe_title">
                <h5>
                    <span>GÁN TAG KHẢO SÁT</span>
                </h5>
            </div>
            <div class="o_group">

                <div class="d-flex">
                    <h6 *ngFor="let tag of surveyTags">
                        <span class="badge badge-secondary p-2 mr-1" [ngClass]="'o_tag_color_' + tag.color">
                            {{tag.name}}
                        </span>
                    </h6>
                </div>
            </div>
            <div class="oe_title">
                <h5>
                    <span>Nội dung khảo sát</span>
                </h5>
            </div>
            <div class="o_group">
                <textarea class="form-control pl-2" [attr.disabled]="view ? true : false" rows="4" formControlName="note"></textarea>
            </div>
        </div>
    </div>
