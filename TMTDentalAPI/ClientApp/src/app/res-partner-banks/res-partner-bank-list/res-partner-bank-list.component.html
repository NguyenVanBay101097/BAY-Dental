<!-- <div kendoWindowContainer></div> -->
<div kendoDialogContainer></div>

<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Tài khoản Ngân hàng</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input" placeholder="Theo số tài khoản, mã, tên ngân hàng"
                    [(ngModel)]="searchName" (ngModelChange)="this.searchNameUpdate.next($event)" />
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary btn-sm" (click)="openModal(null)">
                        <i class="fas fa-plus"></i>&nbsp;Thêm mới</button>
                    <!-- <button type="button" class="btn btn-light btn-sm" (click)="importFromExcel()">
                        <i class="fas fa-upload"></i>&nbsp;Import Excel</button> -->

                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
    </div>
</div>
<div class="o_content">
    <kendo-grid #grid [data]="gridView" [pageable]="true" [pageSize]="pageSize" [skip]="skip"
        (pageChange)="pageChange($event)" [loading]="loading">
        <kendo-grid-column field="name" title="Tên tài khoản">
            <ng-template></ng-template>
        </kendo-grid-column>
        <!-- <kendo-grid-column title="Số tài khoản" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.bankAccount ? dataItem.bankAccount.accountNumber : '' }}
            </ng-template>
        </kendo-grid-column>

        <kendo-grid-column title="Ngân hàng" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.bankAccount ? dataItem.bankAccount.bank.name : ''}}
            </ng-template>
        </kendo-grid-column> -->

        <kendo-grid-command-column title="Thao tác">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button kendoButton (click)="openModal(dataItem.id)" class="btn btn-success btn-sm"><i title="Sửa"
                        class="fas fa-edit"></i></button>
                <button title="Xóa" (click)="deactive(dataItem.id)" class="btn btn-danger btn-sm mr5"><i
                        class="fas fa-times"></i></button>
            </ng-template>
        </kendo-grid-command-column>
        <kendo-grid-messages pagerItems="dòng" noRecords="Không có ngân hàng để hiển thị" pagerOf="/">
        </kendo-grid-messages>
    </kendo-grid>
</div>
