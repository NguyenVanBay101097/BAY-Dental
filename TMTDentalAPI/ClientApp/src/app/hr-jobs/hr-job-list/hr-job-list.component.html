<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">
                <span>Chức vụ nhân viên</span>
            </li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <i class="o_searchview_icon fa fa-search"></i>
                <div class="o_searchview_input_container">
                    <input class="o_searchview_input" placeholder="Tìm kiếm theo chức vụ" type="text" [(ngModel)]="search"
                        (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" title="Thêm chức vụ" class="btn btn-primary" (click)="createItem()" accesskey="c"> Thêm </button>
                </div>
            </div>
            <div class="o_cp_sidebar">

            </div>
        </div>
        <div class="o_cp_right">
            <div class="o_search_options">

            </div>
        </div>
    </div>
</div>


<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="pagerSettings" [loading]="loading"
        (pageChange)="pageChange($event)">
        <kendo-grid-column field="name" title="Chức vụ">
        </kendo-grid-column>
        <kendo-grid-column field="id">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success mr-2" title="Sửa" (click)="editItem(dataItem)">
                    <span class="far fa-edit"></span></button>
                <button class="btn btn-danger" title="Xóa" (click)="deleteItem(dataItem)">
                    <span class="far fa-trash-alt"></span></button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
