<div kendoDialogContainer></div>
<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Bảng giá</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input" placeholder="Theo mã hoặc tên bảng giá"
                    [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" />
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary btn-sm" (click)="createNew()">
                        <i class="fas fa-plus"></i>&nbsp;Thêm mới</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
    </div>
</div>
<div class="o_content">
    <kendo-grid [data]="gridData" [pageable]="true" [pageSize]="pageSize" [skip]="skip"
        (pageChange)="pageChange($event)" [loading]="loading">
        <kendo-grid-column field="name" title="Tên" width="200">
            <!-- <a class="text-primary" [routerLink]="['/price-list/edit/', dataItem.id]">{{dataItem.name}}</a> -->
        </kendo-grid-column>

        <kendo-grid-command-column title="Thao tác" width="150">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button kendoButton (click)="editItem(dataItem.id)" class="btn btn-success btn-sm"><i title="Sửa"
                        class="fas fa-edit"></i></button>
                <button kendoButton (click)="deletePriceList(dataItem.id)" class="btn btn-danger btn-sm"><i title="Xóa"
                        class="fas fa-times"></i></button>
            </ng-template>
        </kendo-grid-command-column>
        <kendo-grid-messages pagerItems="dòng" noRecords="Không có bảng giá để hiển thị" pagerOf="/">
        </kendo-grid-messages>
    </kendo-grid>
</div>
