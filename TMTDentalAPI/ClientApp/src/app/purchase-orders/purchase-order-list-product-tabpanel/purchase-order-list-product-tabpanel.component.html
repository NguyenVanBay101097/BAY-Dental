<div class="d-flex flex-column h-100">
    <div class="product-type-filter d-flex justify-content-start">
        <div class="flex-0-0-auto has-search mb-1 mr-1">
            <span class="fa fa-search form-control-feedback"></span>
            <input #search accesskey="Q" class="form-control size-text-14" placeholder="Tìm kiếm theo tên [Alt + Q]"
                type="text" id="search" (keyup)="onChangeSearch($event.target.value);">
        </div>
        <div class="button-group">
            <input class="btn-check" type="radio" [(ngModel)]="type2" name="radioButton" id="product" value="product"
                (change)="onChangeType($event.target.value)">
            <label class="btn btn-sm btn-outline-primary" for="product">
                Vật tư
            </label>
            <input class="btn-check" type="radio" [(ngModel)]="type2" name="radioButton" id="medicine" value="medicine"
                (change)="onChangeType($event.target.value)">
            <label class="btn btn-sm btn-outline-primary" for="medicine" hasGroups [groups]="'medicineOrder.group_medicine'">
                Thuốc
            </label>
        </div>
    </div>

    <!-- Component Form Service List -->
    <div class="flex--1-1-100 overflow-auto _wrapper">
        <table class="table table-sm table-list-product">
            <tbody>
                <tr class="cursor" (click)="onSelectValue(item)" *ngFor="let item of listProductFilter;let i = index">
                    <td class="sticky-td">{{item.name}}</td>
                    <td *ngIf="!isStock" class="sticky-td text-right">{{item.purchasePrice | number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
