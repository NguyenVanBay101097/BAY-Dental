<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">
                <span *ngIf="type === 'order'">Mua hàng</span>
                <span *ngIf="type === 'refund'">Trả hàng</span>
            </li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_cp_searchview_group">
                <div class="o_searchview">
                    <input class="o_searchview_input" placeholder="Tìm kiếm theo số phiếu"
                        type="text" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary btn-sm" (click)="createItem()" accesskey="c"
                        *ngIf="canAdd">Thêm
                    </button>
                    <button type="button" class="btn btn-primary btn-sm mr-2" (click)="exportExcelFile()">
                        <i class="fas fa-download mr-2"></i>Xuất file
                    </button>
                </div>
            </div>
            <div class="o_cp_sidebar">
                <div class="btn-group">
                    <div class="btn-group o_dropdown" *ngIf="selectedIds.length">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" type="button" id="dropdownMenuButton">
                            Thao tác
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" (click)="unlink()">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="o_cp_right">
            <div class="o_search_options">
                <app-tai-date-range-filter-dropdown title="Ngày" [dateFrom]="dateOrderFrom" [dateTo]="dateOrderTo"
                    (searchChange)="onDateSearchChange($event)">
                </app-tai-date-range-filter-dropdown>
                <app-tmt-option-select-dropdown title="Trạng thái" [options]="stateFilterOptions"
                    (selectChange)="onStateSelectChange($event)">
                </app-tmt-option-select-dropdown>
                <kendo-combobox [data]="supplierData" [textField]="'displayName'" [valueField]="'id'" [filterable]="true" 
                (selectionChange)="handleFilter($event)" [placeholder]="'Nhà cung cấp'"
                    #supplierCbx
                    class="kendo-combobox-sm">
                </kendo-combobox>
            </div>
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)" [selectable]="true" [kendoGridSelectBy]="'id'" [selectedKeys]="selectedIds">
        <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
        <kendo-grid-column field="name" title="Số phiếu" width="100">
        </kendo-grid-column>
        <kendo-grid-column field="partnerName" title="Nhà cung cấp" width="150">
        </kendo-grid-column>
        <kendo-grid-column field="dateOrder" title="Ngày mua hàng" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateOrder | date : 'shortDate'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="amountTotal" title="Tổng tiền" class="text-right" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.amountTotal | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="amountTotal" title="Đã thanh toán" class="text-right" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.amountTotal - dataItem.amountResidual | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="amountResidual" title="Còn nợ" class="text-right" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.amountResidual | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="state" title="Trạng thái" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{stateGet(dataItem.state)}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="id" width="100" *ngIf="canUpdate || canDelete">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)" *ngIf="canUpdate">
                    <span class="far fa-edit"></span></button>
                <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)" *ngIf="canDelete">
                    <span class="far fa-trash-alt"></span></button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
