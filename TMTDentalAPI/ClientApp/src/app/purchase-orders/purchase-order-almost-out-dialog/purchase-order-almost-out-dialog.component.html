<header class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="d-flex p-2">
        <div class="flex-fill">
            <div class="btn-group">
                <input class="btn-check" type="radio" [(ngModel)]="productType" name="radioButton2" id="product2"
                    value="product" (change)="onChangeType2($event.target.value)">
                <label class="btn btn-sm btn-outline-primary" for="product2">
                    Vật tư
                </label>
                <input class="btn-check" type="radio" [(ngModel)]="productType" name="radioButton2" id="medicine2"
                    value="medicine" (change)="onChangeType2($event.target.value)">
                <label class="btn btn-sm btn-outline-primary" for="medicine2" hasGroups
                    [groups]="'medicineOrder.group_medicine'">
                    Thuốc
                </label>
            </div>
        </div>
        <div class="flex-fill">
            <div class="o_searchview">
                <i class="o_searchview_icon fa fa-search"></i>
                <div class="o_searchview_input_container">
                    <input class="o_searchview_input o_searchview" [(ngModel)]="search" placeholder="Tìm kiếm theo tên" type="text" id="search"
                        (input)="onChangeSearch($event.target.value);">
                </div>
            </div>
        </div>
    </div>

    <div class="o_content">
        <kendo-grid [data]="listProductFilter" [selectable]="true" [resizable]="true" [kendoGridSelectBy]="'id'"
            [selectedKeys]="selectedIds">
            <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
            <kendo-grid-column field="name" [title]="productType=='medicine'?'Tên thuốc':'Tên vật tư'"></kendo-grid-column>
            <kendo-grid-column field="purchasePrice" title="Giá mua"></kendo-grid-column>
            <kendo-grid-column field="inventory" title="Tồn cuối kì"></kendo-grid-column>
            <kendo-grid-column field="minInventory" title="Mức tồn tối thiểu"></kendo-grid-column>
        </kendo-grid>
    </div>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="onCancel()"
        accesskey="q">Đóng</button>
</footer>
