<div class="card">
    <div class="card-header">
        <div class="d-flex align-items-center">
            <span class="mr-2 fw500">Top dịch vụ theo</span>
            <select [(ngModel)]="topBy" (ngModelChange)="loadData()" class="o-select-custom mr-2">
                <option value="quantity">Số lượng</option>
                <option value="amount">Tổng tiền</option>
            </select>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle bg-white btn-sm" type="button" id="dropdownMenu2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span>{{optionSelected.text}}</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button" *ngFor="let option of options"
                        (click)="selectOption(option)">{{option.text}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <kendo-chart [seriesColors]="['pink']" style="height: 350px">
            <kendo-chart-series>
                <kendo-chart-series-item type="bar" [data]="items" [field]="getFieldDisplay()" categoryField="name">
                </kendo-chart-series-item>
            </kendo-chart-series>
            <kendo-chart-tooltip>
                <ng-template kendoChartSeriesTooltipTemplate let-value="value">
                    {{value | number}}
                </ng-template>
            </kendo-chart-tooltip>
            <kendo-chart-value-axis>
                <kendo-chart-value-axis-item>
                    <kendo-chart-value-axis-item-labels [step]="2" [content]="labelContent">
                    </kendo-chart-value-axis-item-labels>
                </kendo-chart-value-axis-item>
            </kendo-chart-value-axis>
        </kendo-chart>
    </div>
</div>
