<form [formGroup]="formGroup">
    <div class="input-group">
        <input placeholder="Nhập mã khuyến mãi" type="text" class="form-control" formControlName="couponCode" />
        <span class="input-group-append">
      <button type="button" class="btn btn-primary" (click)="onSave()">Áp dụng</button>
    </span>
    </div>
</form>
<p *ngIf="errorMsg" class="text-danger">{{errorMsg}}</p>
