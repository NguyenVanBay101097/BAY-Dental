<div class="o_cp_controller">
    <div class="o_control_panel o_breadcrumb_full">
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/partners/customer/' + (partner?partner.id:null) + '/quotations']">Báo giá</a>
            </li>
            <li class="active">
                <span *ngIf="quotationId">{{quotation?quotation.name:''}}</span>
                <span *ngIf="!quotationId">Mới</span>
            </li>
        </ol>

    </div>
</div>
<div class="o_content">
    <form class="o_form_view h-100" [formGroup]="formGroup">
        <div class="o_form_sheet mt-0 border-top-0 d-flex flex-column p-3 h-100">
            <div class="flex-0-0-auto">
                <div class="d-flex">
                    <div class="btns">
                        <button type="button" class="btn btn-primary btn-sm" accesskey="s" (click)="onSave()">
                            Lưu
                        </button>
                        <button *ngIf="quotationId" type="button" accesskey="1" class="btn btn-primary btn-sm" (click)="onCreateSaleOrder()">
                            Tạo phiếu điều trị
                        </button>
                        <button *ngIf="quotationId" type="button" class="btn btn-primary btn-sm" (click)="printQuotation()">
                            In phiếu
                        </button>
                        <button *ngIf="quotationId" type="button" class="btn btn-secondary btn-sm" (click)="onCreateNewQuotation()">
                            Thêm mới
                        </button>
                    </div>
                </div>
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Khách hàng
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <a *ngIf="partner" [routerLink]="['/partners/customer/' + partner.id]">{{partner.displayName}}</a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Người báo giá
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <!-- <span *ngIf="user">{{user.name}}</span> -->
                                    <kendo-combobox [filterable]="true" (filterChange)="onEmployeeFilter($event)" style="width:100%;" [data]="initialListEmployees" [textField]="'name'" formControlName="employee" [valueField]="'id'">
                                    </kendo-combobox>
                                </td>
                            </tr>
                            <tr *ngIf="saleOrders && saleOrders.length > 0">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Phiếu điều trị
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <a *ngFor="let order of saleOrders; let i = index" [routerLink]="['/sale-orders/form']" [queryParams]="{id: order.id}">{{order.name}}<span *ngIf="i < saleOrders.length -1">, </span></a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Ghi chú
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <textarea type="text" class="form-control" formControlName="note"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Ngày báo giá
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-datepicker formControlName='dateQuotation' (valueChange)="onDateChange($event)">
                                    </kendo-datepicker>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Số ngày áp dụng
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-numerictextbox [min]="1" [autoCorrect]="true" [format]="'n0'" [spinners]="false" formControlName="dateApplies" (valueChange)="onDateAppliesChange($event)">
                                    </kendo-numerictextbox>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Ngày hết hạn
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <input type="text" class="form-control" formControlName='dateEndQuotation' disabled>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>

            <div class="tab-content flex-1-1-100 overflow-hidden w-100">
                <div class="tab-pane active h-100" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class=" d-flex flex-column">
                        <!-- && isEditting -->
                        <div class="w-25 mb-2">
                            <app-service-list-search-dropdown (onSelectService)="addLine($event)"></app-service-list-search-dropdown>
                        </div>
                        <div class="overflow-auto w-75">
                            <div class=" d-flex flex-column">
                                <!-- saleorderline -->

                                <div class="overflow-auto ">
                                    <div class="div-table w-100">
                                        <div class="d-flex">
                                            <div style="width: 490px;" class="div-cell py-1 pl-2">Dịch vụ</div>
                                            <div style="width: 250px;" class="div-cell py-1 text-right pr-2">Đơn giá</div>
                                            <div style="width: 200px;" class="div-cell py-1 text-right pr-2">Số lượng</div>
                                            <div style="width: 200px;" class="div-cell py-1 text-right pr-2">Thành tiền</div>
                                            <div style="width: 150px;" class="div-last-cell py-1 text-center">Thao tác</div>
                                        </div>
                                    </div>
                                    <ng-container *ngFor="let line of linesArray.controls; let i=index">
                                        <app-quotation-line-cu #lineTemplate [line]="line.value" (onCancelEvent)="onCancelEditLine($event)" (onEditEvent)="onEditLine($event)" (onUpdateEvent)="updateLineInfo($event, line)" (onDeleteEvent)="onDeleteLine(i)"></app-quotation-line-cu>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-100 mt-2">
                <h5>TIẾN ĐỘ THANH TOÁN</h5>
                <table class="table table-sm mt-2 table-bordered table-striped  table-tbody-ver-align-middle border-bottom">
                    <thead>
                        <tr>
                            <th>Tiến độ</th>
                            <th>Thanh toán</th>
                            <th>Hình thức thanh toán</th>
                            <th>Ngày thanh toán</th>
                            <th>Số tiền thanh toán</th>
                            <th class="text-center">#</th>
                        </tr>
                    </thead>
                    <tbody formArrayName="payments" *ngIf="paymentsArray">
                        <ng-container *ngFor="let payment of paymentsArray.controls; let i = index;">
                            <tr [formGroupName]="i">
                                <td class="text-right">
                                    {{i + 1}}
                                </td>
                                <td>
                                    <kendo-numerictextbox class="form-control" [min]="0" [autoCorrect]="true" [format]="'n0'" [spinners]="false" formControlName="payment">
                                    </kendo-numerictextbox>
                                </td>
                                <td>
                                    <select formControlName="discountPercentType" class="form-control">
                                        <option value="cash">Tiền mặt</option>
                                        <option value="percent">Phần trăm</option>
                                    </select>
                                </td>
                                <td>
                                    <kendo-datepicker class="form-control" formControlName='date'>
                                    </kendo-datepicker>
                                </td>
                                <td>
                                    <span class="float-right">{{computeAmount(payment)|number}}</span>
                                </td>
                                <td class="text-center">
                                    <i class="fas fa-trash" (click)="deletePayment(i)"></i>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <button type="button" title="Thêm thuốc" class="btn btn-primary btn-sm" (click)="onAddPayment()">
                                    <i class="fas fa-plus"></i> Thêm tiến độ thanh toán
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
