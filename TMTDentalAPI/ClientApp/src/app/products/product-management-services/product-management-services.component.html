<div class="pms-wrapper d-flex">
    <div class="pms-left border mr-2">
        <app-product-category-list (onDelete)="onDeleteCate($event)" (createBtnEvent)="onCreateBtnEvent($event)" [categories]="categories" (onSelect)="onSelectedCate($event)" [type]="type">
        </app-product-category-list>
    </div>
    <div class="pms-right border h-100 overflow-auto d-flex flex-column p-2">
        <div class="flex-0-0-auto mb-3 d-flex align-items-center">
            <div>
                <div class="d-flex">
                    <div class="mr-2">
                        <div class="RNNXgb">
                            <div class="SDkEP">
                                <div class="iblpc">
                                    <div class="hsuHs">
                                        <span class="wFncld z1asCe MZy1Rb">
                                            <span class="fa fa-search"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="a4bIc">
                                    <div class="pR49Ae gsfi"></div>
                                    <input [(ngModel)]="searchService" (ngModelChange)="this.searchServiceUpdate.next($event)"
                                    class="gLFyf" placeholder="Tìm kiếm theo mã hoặc tên ..." type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-fill">
                        <button class="btn btn-sm btn-primary mr-2" (click)="createService()">Thêm mới</button>
                        <button type="button" class="btn btn-light bg-white btn-sm mr-2" (click)="importFromExcel()">
                            <i class="fas fa-upload"></i> Import
                        </button>
                        <button type="button" class="btn btn-light bg-white btn-sm" (click)="exportExcelFile()">
                            <i class="fas fa-download"></i>&nbsp;Xuất file Excel</button>
                        <button class="btn btn-sm btn-light bg-white ml-2" (click)="updateServiceFromExcel()">
                            <i class="fas fa-upload"></i>
                            Cập nhật Excel
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1-1-100 h-100 overflow-hidden">
            <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
                (pageChange)="pageChange($event)">
                <kendo-grid-column field="name" title="Tên dịch vụ" width="250">
                </kendo-grid-column>
                <kendo-grid-column field="defaultCode" title="Mã dịch vụ" width="100">
                </kendo-grid-column>
                <kendo-grid-column field="categName" title="Nhóm dịch vụ" width="150">
                </kendo-grid-column>
                <kendo-grid-column field="listPrice" class="text-right" title="Giá bán" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{dataItem.listPrice | number}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="id" width="100">
                    <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                        Thao tác
                    </ng-template>
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <button class="btn btn-success btn-sm mr-2" (click)="editService(dataItem)">
                            <i class="far fa-edit"></i></button>
                        <button class="btn btn-danger btn-sm" (click)="deleteService(dataItem)">
                            <i class="far fa-trash-alt"></i></button>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
        </div>
    </div>
</div>
