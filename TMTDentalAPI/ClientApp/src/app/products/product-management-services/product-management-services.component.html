<div class="pms-wrapper d-flex">
    <div class="pms-left border mr-2">
        <app-product-category-list (onDelete)="onDeleteCate($event)" (createBtnEvent)="onCreateBtnEvent($event)"
            [categories]="categories" (updateBtnEvent)="onUpdateBtnEvent($event)" (onSelect)="onSelectedCate($event)" [type]="type">
        </app-product-category-list>
    </div>
    <div class="pms-right border h-100 overflow-auto d-flex flex-column p-2">
        <div class="flex-0-0-auto mb-3 d-flex align-items-center">
            <div class="has-search mr-1 flex-fill">
                <span class="fa fa-search form-control-feedback"></span>
                <input [(ngModel)]="searchService" (ngModelChange)="this.searchServiceUpdate.next($event)"
                    class="form-control size-text-14" placeholder="Tìm kiếm theo mã hoặc tên ..." type="text">
            </div>
            <div class="flex-fill">
                <button *ngIf="canAdd" class="btn btn-primary mr-2" (click)="createService()">Thêm mới</button>
                <button type="button" class="btn btn-secondary mr-2" (click)="importFromExcel()">
                    <i class="fas fa-upload"></i> Import
                </button>
                <button type="button" class="btn btn-secondary mr-2" (click)="exportExcelFile()">
                    <i class="fas fa-download"></i>&nbsp;Xuất file Excel</button>
                <button class="btn btn-secondary mr-2" (click)="updateServiceFromExcel()">
                    <i class="fas fa-upload"></i>
                    Cập nhật Excel</button>

            </div>
        </div>
        <div class="flex-1-1-100 h-100 overflow-hidden">
            <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
                (pageChange)="pageChange($event)">
                <kendo-grid-column field="name" title="Tên dịch vụ" width="250">
                </kendo-grid-column>
                <kendo-grid-column field="defaultCode" title="Mã dịch vụ" width="100">
                </kendo-grid-column>
                <kendo-grid-column field="categName" title="Nhóm dịch vụ" width="150">
                </kendo-grid-column>
                <kendo-grid-column field="listPrice" class="text-right" title="Giá bán" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{dataItem.listPrice | number}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column *ngIf="canEdit || canDelete" field="id" width="100">
                    <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                        Thao tác
                    </ng-template>
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <button *ngIf="canEdit" class="btn btn-success mr-2" (click)="editService(dataItem)">
                            <i class="far fa-edit"></i></button>
                        <button *ngIf="canDelete" class="btn btn-danger" (click)="deleteService(dataItem)">
                            <i class="far fa-trash-alt"></i></button>
                    </ng-template>
                </kendo-grid-column>
                <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                    <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                    <kendo-pager-info></kendo-pager-info>
                    <span class="ml-4">
                        <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                            (valueChange)="onPageSizeChange($event)" [value]="limit">
                        </kendo-dropdownlist>
                        <label class="ml-2 mb-0">Số dòng trên trang</label>
                    </span>
                </ng-template>
            </kendo-grid>
        </div>
    </div>
</div>
