<div class="px-4 py-3" style="width: 300px;" [formGroup]="formGroup">
    <h5>Theo nhóm sản phẩm</h5>
    <div class="form-group">
        <ng-template #rt let-r="result" let-t="term">
            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
        </ng-template>
        <input type="text" class="form-control" formControlName="categ" [ngbTypeahead]="search" [resultTemplate]="rt" />
    </div>
    <div class="dropdown-divider"></div>
    <h5>Theo loại</h5>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="saleOK" id="saleOK"
                (change)="loadDataFromApi()">
            <label class="form-check-label" for="saleOK">
                Dịch vụ
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" formControlName="keToaOK" id="keToaOK" type="checkbox"
                (change)="loadDataFromApi()">
            <label class="form-check-label" for="keToaOK">
                Thuốc
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isLabo" id="isLabo">
            <label class="form-check-label" for="isLabo">
                Labo
            </label>
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="onSearch()">
        <i class="fas fa-search"></i> Tìm
    </button>
</div>
