<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Dịch vụ</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <input class="o_searchview_input" placeholder="Tìm kiếm theo mã hoặc tên dịch vụ..." type="text"
                [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <button type="button" class="btn btn-primary btn-sm" (click)="createItem()">Thêm</button>
            </div>
        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">
        <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" type="button" id="dropdownMenuButton">
                Thao tác
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- <a class="dropdown-item" (click)="importFromExcel()">Thêm dịch vụ từ excel</a> -->
            </div>
        </div>
    </div>
</div>

<div class="d-flex">
    <app-product-advance-filter (filterChange)="onFilterChange($event)" searchCategTitle="Theo nhóm dịch vụ"
        [domain]="{serviceCateg: true}">
    </app-product-advance-filter>
    <app-product-grid nameTitle="Tên dịch vụ" [gridData]="gridData" defaultCodeTitle="Mã dịch vụ" [limit]="limit"
        [loading]="loading" [skip]="skip" categTitle="Nhóm dịch vụ" (pageChange)="onPageChange($event)"
        (editItem)="editItem($event)" (deleteItem)="deleteItem($event)" hiddenColumns="['qtyAvailable']">
    </app-product-grid>
</div>



<div class="k-overlay" *ngIf="opened"></div>
<div kendoWindowContainer></div>
<div kendoDialogContainer></div>
