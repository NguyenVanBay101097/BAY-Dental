<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="productForm" #form="ngForm">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="oe_title">
                    <label class="o_form_label oe_edit_only">Tên thuốc</label>
                    <h1>
                        <input type="text" name="name" class="form-control" formControlName="name" #nameInput>
                    </h1>
                    <div *ngIf="f.name.errors && (f.name.touched || f.name.dirty || submitted)" class="text-danger mb-1">
                        <div *ngIf="f.name.errors.required">Nhập tên thuốc</div>
                    </div>
                    <div hasGroups [groups]="'medicineOrder.group_medicine'">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="purchaseOK" id="purchaseOK">
                            <label class="form-check-label" for="purchaseOK">
                                Có thể mua
                            </label>
                        </div>
                    </div>
                </div>


                <div class="o_notebook">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#info" role="tab" aria-controls="home" aria-selected="true">Thông tin</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="info" role="tabpanel" aria-labelledby="info-tab">
                            <div class="o_group">
                                <table class="o_group o_inner_group o_group_col_6">
                                    <tbody>
                                        <tr>
                                            <td colspan="1" class="o_td_label">
                                                <label class="o_form_label">
                                                    Nhóm thuốc
                                                </label>
                                            </td>
                                            <td colspan="1" style="width: 100%;">
                                                <div class="d-flex">
                                                    <kendo-combobox [data]="filterdCategories" [textField]="'completeName'" [filterable]="true" #categCbx formControlName="categ" [valueField]="'id'">
                                                    </kendo-combobox>
                                                    <a class="btn btn-sm btn-light" (click)="quickCreateCateg()">
                                                        <span class="k-icon k-i-plus"></span>
                                                    </a>
                                                </div>
                                                <div *ngIf="f.categ.errors && (f.categ.touched || f.categ.dirty || submitted)" class="text-danger">
                                                    <div *ngIf="f.categ.errors.required">Chọn nhóm thuốc</div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="1" class="o_td_label">
                                                <label class="o_form_label">
                                                    Giá thuốc
                                                </label>
                                            </td>
                                            <td colspan="1" style="width: 100%;">
                                                <div class="d-flex">
                                                    <kendo-numerictextbox [min]="0" [format]="'n0'" formControlName="listPrice">
                                                    </kendo-numerictextbox>
                                                </div>
                                                <div *ngIf="f.listPrice.errors && (f.listPrice.touched || f.listPrice.dirty || submitted)" class="text-danger">
                                                    <div *ngIf="f.listPrice.errors.required">Nhập giá thuốc</div>
                                                </div>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="o_group o_inner_group o_group_col_6">
                                    <tbody>
                                        <tr>
                                            <td colspan="1" class="o_td_label">
                                                <label class="o_form_label">
                                                    Đơn vị mặc định
                                                </label>
                                            </td>
                                            <td colspan="1" style="width: 100%;">
                                                <kendo-combobox [data]="filterdUoMs" [textField]="'name'" [filterable]="true" #uoMCbx formControlName="uom" [valueField]="'id'" (valueChange)="uoMChange($event)">
                                                </kendo-combobox>
                                            </td>
                                        </tr>
                                        <tr hasGroups [groups]="'medicineOrder.group_medicine'">
                                            <td colspan="1" class="o_td_label">
                                                <label class="o_form_label">
                                                    Tiêu chí kiểm kho
                                                </label>
                                            </td>
                                            <td colspan="1" style="width: 100%;">
                                                <kendo-multiselect [filterable]="true" #criteriaMultiSelect class="mr-3" [data]="listProductCriteria" [textField]="'name'" [valueField]="'id'" formControlName="productCriterias">
                                                </kendo-multiselect>
                                                
                                            </td>
                                        </tr>
                                        <!-- <tr hasGroups [groups]="'product.group_uom'">
                                            <td colspan="1" class="o_td_label">
                                                <label class="o_form_label">
                                                    Đơn vị mua
                                                </label>
                                            </td>
                                            <td colspan="1" style="width: 100%;">
                                                <kendo-combobox [data]="filterdUoMPOs" [textField]="'name'"
                                                    [filterable]="true" #uoMPOCbx formControlName="uompo"
                                                    [valueField]="'id'">
                                                </kendo-combobox>
                                            </td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="onCancel()" accesskey="q">Đóng</button>
</footer>
