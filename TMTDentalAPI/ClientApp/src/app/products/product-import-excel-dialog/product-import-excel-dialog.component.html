<div class="form-group">
    <app-binary-file-input [(value)]="fileBase64" (valueChange)="onFileChange($event)"></app-binary-file-input>
</div>

<div>
    <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onSave()" accesskey="s">Xác nhận</button>
    <a download href="/assets/files/MauFileSanPham.xlsx" class="btn btn-sm btn-secondary">
        Tải file mẫu
    </a>
    <button type="button" class="btn btn-light btn-sm mr-2" (click)="onCancel()" accesskey="q">Đóng</button>
</div>
