<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="o_form_view o_form_nosheet o_form_editable">
        <table class="o_group o_inner_group">
            <tbody>
                <tr>
                    <td colspan="1" class="o_td_label">
                        <label class="o_form_label">
                            Chọn file
                        </label>
                    </td>
                    <td colspan="1" style="width: 100%;">
                        <app-binary-file-input [(value)]="fileBase64" (valueChange)="onFileChange($event)">
                        </app-binary-file-input>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-danger" *ngFor="let error of errors">
            <span>{{error}}</span> <br />
        </div>
    </div>
</div>

<footer class="modal-footer">
    <button type="button" [disabled]="!fileBase64 || fileBase64==''" class="btn btn-primary btn-sm mr-2" (click)="onSave()" accesskey="s">Import</button>
    <a *ngIf="type == 'service'" download href="/assets/files/MauFileDichVu.xlsx" class="btn btn-sm btn-light">
        Tải file mẫu
    </a>
    <a *ngIf="type == 'medicine'" download href="/assets/files/MauFileThuoc.xlsx" class="btn btn-sm btn-light">
        Tải file mẫu
    </a>
    <a *ngIf="type == 'product'" download href="/assets/files/MauFileVatTu.xlsx" class="btn btn-sm btn-light">
        Tải file mẫu
    </a>
    <a *ngIf="type == 'labo'" download href="/assets/files/MauFileVatlieuLabo.xlsx" class="btn btn-sm btn-light">
        Tải file mẫu
    </a>
    <a *ngIf="type == 'labo_attach'" download href="/assets/files/MauFileGuiKemLabo.xlsx" class="btn btn-sm btn-light">
        Tải file mẫu
    </a>
    <button type="button" class="btn btn-light btn-sm mr-2" (click)="onCancel()" accesskey="q">Đóng</button>
</footer>
