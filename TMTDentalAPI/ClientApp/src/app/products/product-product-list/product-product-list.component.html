<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Vật tư</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <input class="o_searchview_input" placeholder="Tìm kiếm theo mã hoặc tên vật tư..." type="text"
                [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <button type="button" class="btn btn-primary btn-sm" (click)="createItem()">Thêm</button>
            </div>
        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">
        <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" type="button" id="dropdownMenuButton">
                Thao tác
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- <a class="dropdown-item" (click)="importFromExcel()">Thêm thuốc từ excel</a> -->
            </div>
        </div>
    </div>
</div>

<div class="d-flex">
    <app-product-advance-filter (filterChange)="onFilterChange($event)" [domain]="{productCateg: true}"
        searchCategTitle="Theo nhóm vật tư">
    </app-product-advance-filter>
    <app-product-grid nameTitle="Tên vật tư" [gridData]="gridData" [limit]="limit" [loading]="loading" [skip]="skip"
        categTitle="Nhóm vật tư" (pageChange)="onPageChange($event)" (editItem)="editItem($event)"
        (deleteItem)="deleteItem($event)" hiddenColumns="['defaultCode', 'listPrice']">
    </app-product-grid>
</div>



<div class="k-overlay" *ngIf="opened"></div>
<div kendoWindowContainer></div>
<div kendoDialogContainer></div>
