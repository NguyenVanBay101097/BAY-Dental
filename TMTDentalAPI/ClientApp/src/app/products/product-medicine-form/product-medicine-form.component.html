<form class="o_form_view" [formGroup]="formGroup">
    <div class="o_form_sheet_bg">
        <div class="o_form_sheet">
            <div class="oe_title">
                <label class="o_form_label oe_edit_only">Tên thuốc</label>
                <h1>
                    <input type="text" name="name" class="form-control" placeholder="Tên thuốc" formControlName="name"
                        #nameInput>
                </h1>
                <div hasGroups [groups]="'medicineOrder.group_medicine'">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="purchaseOK" id="purchaseOK">
                        <label class="form-check-label" for="purchaseOK">
                            Có thể mua
                        </label>
                    </div>
                </div>
            </div>

            <div class="o_group">
                <table class="o_group o_inner_group o_group_col_6">
                    <tbody>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">
                                    Nhóm thuốc
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <div class="d-flex">
                                    <kendo-combobox [data]="filteredCategories" [textField]="'completeName'"
                                        [filterable]="true" #categCbx formControlName="categ" [valueField]="'id'">
                                    </kendo-combobox>
                                    <a class="btn btn-sm btn-light" (click)="quickCreateCateg()">
                                        <span class="k-icon k-i-plus"></span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="o_group o_inner_group o_group_col_6">
                    <tbody>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">
                                    Mô tả
                                </label>
                            </td>
                            <td colspan="1" style="width: 100%;">
                                <input type="text" name="name" class="form-control" formControlName="description">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
