<!-- template popover -->
<span class="d-flex">
    <a popoverClass="appointment-state-popover-width" class="ml-auto" [ngbPopover]="popContent" [autoClose]="'outside'"
        [popoverTitle]="popTitle" (click)="togglePopover(popOver)" #popOver="ngbPopover" placement="left"
        triggers="manual" data-container="body">
        <i class="fas fa-edit icon-edit"></i>
    </a>
</span>

<ng-template #popTitle>
    <div class=" d-flex align-items-center d-inline-block">
        <span>Chọn trạng thái lịch hẹn</span>
        <!-- <button type="button" class="close ml-auto" (click)="popover.close()" tabindex="-1">×</button> -->
    </div>
</ng-template>
<ng-template #popContent>
    <div [formGroup]="formGroup">
        <div class="form-check" *ngFor="let item of stateFilterOptions ; let i = index">
            <input class="form-check-input" (change)="onChangeState()" formControlName='state' type="radio"
                id="{{item.value}} + {{i}}" [value]="item.value">
            <label class="form-check-label" for="{{item.value}} + {{i}}">
                {{item.text}}
            </label>
        </div>
        <div *ngIf="stateControl == 'cancel'" class="mt-1">
            <textarea formControlName='reason' class="form-control" placeholder="Lý do hủy hẹn"></textarea>
            <div *ngIf="f.reason.errors && (f.reason.touched || f.reason.dirty || submitted)" class="text-danger">
                <div *ngIf="f.reason.errors.required">Nhập lý do hủy hẹn</div>
            </div>
        </div>
        <div class="d-flex mt-3">
            <button (click)="onSave()" class="btn btn-sm btn-primary mr-2">Lưu</button>
            <!-- <button (click)="popover.close()" class="btn btn-sm bg-close mr-2">Đóng</button> -->
        </div>
    </div>
</ng-template>
