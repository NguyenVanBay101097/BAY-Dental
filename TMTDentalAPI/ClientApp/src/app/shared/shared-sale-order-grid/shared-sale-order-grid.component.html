<kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
    (pageChange)="onPageChange($event)" [selectable]="true" [kendoGridSelectBy]="'id'" [selectedKeys]="selectedIds">
    <kendo-grid-checkbox-column showSelectAll="true" [hidden]="hiddenSelectAll" width="50">
    </kendo-grid-checkbox-column>
    <kendo-grid-column field="name" title="Số phiếu">
    </kendo-grid-column>
    <kendo-grid-column field="partnerName" title="Khách hàng" [hidden]="hiddenColumnPartner">
    </kendo-grid-column>
    <kendo-grid-column field="dateOrder" title="Ngày điều trị">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.dateOrder | date : 'short'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="userName" title="Nhân viên">
    </kendo-grid-column>
    <kendo-grid-column field="amountTotal" title="Tổng tiền" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.amountTotal | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="state" title="Trạng thái">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{stateGet(dataItem.state)}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="id" width="100">
        <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
            Thao tác
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                <span class="far fa-edit"></span></button>
            <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                <span class="far fa-trash-alt"></span></button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
