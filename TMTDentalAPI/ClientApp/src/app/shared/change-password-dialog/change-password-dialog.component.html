<div class="reset-password bg-light">
    <div class="reset-password-box">

    </div>
</div>

<header class="modal-header">
    <h4 class="modal-title">Đổi mật khẩu<span class="o_subtitle text-muted small"></span></h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body">
    <form [formGroup]="resetPwdForm" (submit)="submit()">
        <p class="text-danger" *ngIf="error">{{error}}</p>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mật khẩu cũ</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" required formControlName="oldPassword" />
                <div *ngIf="f.oldPassword.errors && (f.oldPassword.touched || f.oldPassword.dirty || submitted)" class="text-danger">
                    <div *ngIf="f.oldPassword.errors.required">Nhập mật khẩu cũ</div>
                </div>
            </div>
        </div>
        <div formGroupName="passwords">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mật khẩu mới</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" required formControlName="newPassword" />
                    <div *ngIf="f.passwords.get('newPassword').errors && (f.passwords.get('newPassword').touched || f.passwords.get('newPassword').dirty || submitted)" class="text-danger">
                        <div *ngIf="f.passwords.get('newPassword').errors.required">Nhập mật khẩu mới</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nhập lại mật khẩu mới</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" required formControlName="confirmPassword" />
                    <div *ngIf="f.passwords.get('confirmPassword').errors && (f.passwords.get('confirmPassword').touched || f.passwords.get('confirmPassword').dirty || submitted)" class="text-danger">
                        <div *ngIf="f.passwords.get('confirmPassword').errors.required">Nhập lại mật khẩu mới</div>
                    </div>
                    <div *ngIf="f.passwords.errors" class="text-danger">
                        <div *ngIf="f.passwords.errors.invalid">Mật khẩu không trùng khớp </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submit()">
        Xác nhận
    </button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q"><span>Đóng</span></button>
</footer>
