<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="tmtOptionSelectDropdown"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-filter"></i>
        {{title}} : <span *ngIf="optionSelected">{{optionSelected.text}}</span>
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="tmtOptionSelectDropdown">
        <button class="dropdown-item" *ngFor="let option of options" type="button" (click)="selectOption(option)">
            <span>{{option.text}}</span>
        </button>
    </div>
</div>
