<div class="card">
    <div class="card-header p-2 font-weight-600">
        <h6 class="mb-0">Lịch sử bảo hành</h6>
        <button type="button" class="btn btn-primary" (click)="createNewWarranty()">
            <i class="fas fa-plus-circle text-white"></i>
            <span> Tạo phiếu bảo hành </span>
        </button>
    </div>
    <div class="card-body p-2">
        <kendo-grid [data]="gridData" [loading]="loading" [pageSize]="limit" [skip]="skip" [pageable]="true"
            (pageChange)="pageChange($event)" [navigable]="true" kendoGridFocusable>
            <kendo-grid-column field="name" title="Ngày nhận bảo hành" width="150">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.datePlanned | date : 'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="partnerName" title="Phiếu bảo hành" width="120">
            </kendo-grid-column>
            <kendo-grid-column field="dateOrder" title="Lý do bảo hành" width="150">
            </kendo-grid-column>
            <kendo-grid-column field="datePlanned" title="Nội dung bảo hành" width="150">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.datePlanned | date : 'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="quantity" title="Gửi bảo hành" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.datePlanned | date : 'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="amountTotal" title="Nhận nghiệm thu" class="text-right" width="150">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.datePlanned | date : 'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="amountTotal" title="Lắp bảo hành" class="text-right" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.datePlanned | date : 'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="state" title="Trạng thái" width="100">
            </kendo-grid-column>
            <kendo-grid-column field="id" width="120">
                <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                    Thao tác
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <button class="btn mr-1" title="Sửa" (click)="editItem(dataItem)">
                        <span class="fas fa-edit"></span></button>
                    <button class="btn" title="Xóa" (click)="deleteItem(dataItem)">
                        <span class="fas fa-trash-alt"></span></button>
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>
