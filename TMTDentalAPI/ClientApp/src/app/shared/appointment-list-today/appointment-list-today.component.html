<div class="appointments-today">
    <div class="appointments-today-header ">
        <div class="d-flex justify-content-between mb-2">
            <div>
                <h6 class="text-primary title-header">LỊCH HẸN HÔM NAY</h6>
            </div>
            <div>
                <button class="btn btn-primary btn-sm btn-header" (click)=" createItem()"><i class="fas fa-plus-circle mr-1"></i>Thêm lịch
                    hẹn</button>
            </div>
        </div>
        <div class="has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input #searchInput class="form-control header-search size-text-12"
                placeholder="Tìm kiếm theo bác sĩ, họ tên, sđt " type="text" [(ngModel)]="search"
                (ngModelChange)="this.searchUpdate.next($event)">

        </div>
        <div class="appointments-today-filter-state">
            <button type="button" *ngFor="let state of states" class="btn active"
                (click)="setStateFilter(state.value)" [class.btn-primary]="stateFilter == state.value"
                [class.appointments-today-filter-state]="stateFilter != state.value">
                {{state.text}} <span class="ml-1" [class.text-white]="stateFilter == state.value">{{stateCount[state.value] || 0}}</span>
            </button>
        </div>
    </div>
    <div class="appointment-today-items">
        <ng-container *ngFor="let item of gridData?.data">
            <div class="appointment-today-box">
                <div class="box-content" [ngClass]="getBgBoxContent(item.state)">
                    <div class="box-header">
                        <div class="appointment-state">
                            <span [ngClass]="getTextColorState(item.state)">{{stateGet(item.state)}}</span>
                        </div>
                        <div class="appointment-manipulation text-center show-on-hover">
                            <i class="fas fa-pen text-primary icon-more" (click)="editItem(item)"></i>
                            <i class="fas fa-sign-in-alt text-primary icon-more fa-lg" (click)="createCustomerReceipt(item)"></i>
                        </div>
                    </div>
                    <ul class="info_nav">
                        <li>
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <i class="fas fa-user"></i>
                                    <a class="text-primary" title="Xem hồ sơ khách hàng"
                                        [routerLink]="['/partners/customer/' + item.partnerId]">
                                        <span> {{item.partnerName}}</span>
                                    </a>
                                </div>
                                <div class="timer">
                                    <span>{{item.time}}</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <i class="fas fa-phone"></i>
                            <span>{{item.partnerPhone}}</span>
                        </li>
                        <li>
                            <i class="fas fa-user"></i>
                            <span>{{item.doctorName}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </ng-container>
    </div>
</div>
