<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ngbAutofocus
        (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <table class="o_group o_inner_group o_group_col_12">
                    <tbody class="w-100">
                        <tr>
                            <th>
                                <h5>Thông tin cơ bản</h5>
                            </th>
                            <th></th>
                        </tr>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">Khách hàng</label>
                            </td>
                            <td colspan="1">
                                <div class="d-flex">
                                    <div class="flex-grow-1 mr-2">
                                        <kendo-combobox formControlName="partner" [filterable]="true"
                                            [data]="customerSimpleFilter" (valueChange)="onChangePartner()" #partnerCbx
                                            [valueField]="'id'" [textField]="'name'" [disabled]="id || defaultData">
                                        </kendo-combobox>
                                    </div>
                                    <div *ngIf="!id || defaultData">
                                        <a type="button" title="Thêm khách hàng" class=" btn btn-primary pl-2 py-1"
                                            (click)="quickCreateCustomerModal()">
                                            <i class="fas fa-plus text-white"></i>
                                        </a>
                                    </div>
                                </div>
                                <div *ngIf="f.partner.errors && (f.partner.touched || f.partner.dirty || submitted)"
                                    class="text-danger">
                                    <div *ngIf="f.partner.errors.required">Chọn khách hàng</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">Số điện thoại</label>
                            </td>
                            <td colspan="1">
                                {{f.partner.value ? f.partnerPhone.value : ''}}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">Bác sĩ</label>
                            </td>
                            <td colspan="1">
                                <kendo-combobox formControlName="doctor" [filterable]="true" [data]="filteredEmployees"
                                    #doctorCbx [valueField]="'id'" [textField]="'name'" [disabled]="id || defaultData">
                                </kendo-combobox>
                                <div *ngIf="f.doctor.errors && (f.doctor.touched || f.doctor.dirty || submitted)"
                                    class="text-danger">
                                    <div *ngIf="f.doctor.errors.required">Chọn bác sĩ</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">Giờ tiếp nhận</label>
                            </td>
                            <td colspan="1">
                                <div class="d-flex justify-content-between">
                                    <div class="mr-2 ">
                                        <kendo-timepicker formControlName="dateObj" format="HH:mm" [disabled]="id || defaultData"
                                            [class.border-invalid]="f.dateObj.errors"></kendo-timepicker>
                                        <div *ngIf="f.dateObj.errors && (f.dateObj.touched || f.dateObj.dirty || submitted)"
                                            class="text-danger">
                                            <div *ngIf="f.dateObj.errors.required">Chọn giờ tiếp nhận</div>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <span class="mr-1 text-time p-1" style="width: 100px;">Dự kiến</span>
                                        <input type="number" class="form-control" formControlName="timeExpected"
                                            [min]="0">
                                        <span class="mr-1 text-time p-1">Phút</span>
                                    </div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <th>
                                <h5>Thông tin nâng cao</h5>
                            </th>
                            <th></th>
                        </tr>
                        <tr>
                            <td colspan="1"></td>
                            <td colspan="1">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1"
                                        (change)="checkedRepeatCustomer($event.target.checked)"
                                        formControlName="isRepeatCustomer" [attr.disabled]="id && customerReceipt?.state == 'done' ? true : null">
                                    <label class="form-check-label" for="exampleCheck1">Khách tái khám</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">Dịch vụ</label>
                            </td>
                            <td colspan="1">
                                <kendo-multiselect [data]="filteredServices" [valueField]="'id'" [allowCustom]="true"
                                    [textField]="'name'" [placeholder]="'Chọn dịch vụ'" formControlName="services"
                                    [filterable]="true" #serviceMultiSelect  [disabled]="id && customerReceipt?.state == 'done' ? true : null">
                                    <ng-template kendoMultiSelectTagTemplate let-dataItem>
                                        <div class="template">
                                            <span [title]="dataItem.name">{{dataItem.name}}</span>
                                        </div>
                                    </ng-template>
                                </kendo-multiselect>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">Nội dung</label>
                            </td>
                            <td colspan="1">
                                <textarea [disabled]="id && customerReceipt?.state == 'done'" class="form-control" rows="3" formControlName="note"
                                    [placeholder]="'Nhập nội dung'" ></textarea>
                            </td>
                        </tr>
                        <tr *ngIf="id">
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">Trạng thái</label>
                            </td>
                            <td colspan="1">
                                <select class="form-control btn-sm mr-1"  formControlName="state" >
                                    <option value="waiting">Đang hẹn</option>
                                    <option value="examination">Đang khám</option>
                                    <option value="done">Hoàn thành</option>
                                </select>
                            </td>
                        </tr>
                        <tr *ngIf="stateControl == 'done' && !isRepeatCustomer">
                            <td colspan="1"></td>
                            <td colspan="1">
                                <div class="form-check">
                                    <input  type="checkbox" class="form-check-input" id="Check2" [attr.disabled]="id && customerReceipt?.state == 'done' ? true : null"
                                        (change)="eventCheck($event.target.checked)" formControlName="isNoTreatment">
                                    <label class="form-check-label" for="Check2">Khách không điều trị</label>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="!isRepeatCustomer && isNoTreatment">
                            <td colspan="1" class="o_td_label">
                                <label class="o_form_label">Lý do</label>
                            </td>
                            <td colspan="1">
                                <textarea  class="form-control" rows="3" formControlName="reason"></textarea>
                                <div *ngIf="f.reason.errors && (f.reason.touched || f.reason.dirty || submitted)"
                                    class="text-danger">
                                    <div *ngIf="f.reason.errors.required">Nhập lý do</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" *ngIf="!appointId && customerReceipt?.state != 'done'" class="btn btn-primary btn-sm mr-2" accesskey="s" (click)="onSave()">
        Lưu</button>
    <button type="button" *ngIf="appointId && customerReceipt?.state != 'done'" class="btn btn-primary btn-sm mr-2" accesskey="s" (click)="onSaveToAppoint()">
        Lưu</button>
    <button type="button" class="btn btn-secondary btn-sm mr-2" accesskey="q" (click)="activeModal.dismiss()">
        Đóng</button>
</div>
