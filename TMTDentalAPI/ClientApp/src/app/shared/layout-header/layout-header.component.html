<nav class="navbar navbar-expand-lg navbar-light bg-white pt-0 pb-0 shadow-sm" *ngIf="authService.isAuthenticated()">
    <a class="navbar-brand" href="#">
        <img id="t-dental_logo" src="/assets/images/logo-color.svg">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" (click)="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
        </ul>
        <!-- <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" placement="bottom" triggers="mouseenter:mouseleave"
                    ngbPopover="Bạn có thể nhấn giữ phím Alt để xem những tổ hợp phím tắt mà phần mềm hỗ trợ nhé."
                    popoverTitle="Phím tắt">
                    <i class="fas fa-lightbulb"></i> Phím tắt
                </a>
            </li>
        </ul> -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <ng-select class="_search_wrapper" bindLabel="name" [typeahead]="searchInput$" (change)="onSearchChange($event)"
                    [minTermLength]="2" [loading]="searchLoading" placeholder="Tìm kiếm nhanh" [items]="search$ | async"
                    [(ngModel)]="selectedResult" typeToSearchText="Vui lòng nhập 2 kí tự trở lên">
                    <ng-template ng-header-tmp>
                        <div class="_search_all_header">
                            <input (click)="onChangeResultSelection('all')" checked class="btn-check" type="radio" name="type" id="all" value="all">
                            <label class="btn btn-light btn-sm" for="all">Tất cả</label>
                            <input class="btn-check" (click)="onChangeResultSelection('customer')" type="radio" name="type" id="customer" value="customer">
                            <label class="btn btn-light btn-sm" for="customer">Khách hàng</label>
                            <input class="btn-check" (click)="onChangeResultSelection('supplier')"
                                type="radio" name="type" id="supplier" value="supplier">
                            <label class="btn btn-light btn-sm" for="supplier">Nhà cung cấp</label>
                            <input class="btn-check" (click)="onChangeResultSelection('sale-order')"
                                type="radio" name="type" id="sale-order" value="sale-order">
                            <label class="fbtn btn-light btn-sm" for="sale-order">Phiếu điều trị</label>
                        </div>
                    </ng-template>
                    <ng-template ng-option-tmp let-item="item">
                        <div class="font-weight-600">{{item.name}}</div>
                        <div [innerHtml]="item.note">
                        </div>
                    </ng-template>
                    <ng-template ng-notfound-tmp>
                        <div class="ng-option disabled">
                            <div class="d-flex flex-column">
                                <img class="ml-auto mr-auto" width="50%" height="50%"
                                    src="../../../assets/images/background/not-found.svg">
                                <h6 class="ml-auto mr-auto">Không có kết quả tìm kiếm</h6>
                            </div>
                        </div>
                    </ng-template>
                </ng-select>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link text-success">{{expire}}</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="bd-setting" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <span class="oe_topbar_name">
                        Hỗ trợ
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-setting">
                    <a class="dropdown-item" href="/assets/files/TMT TimeKeeper.zip" download>Tải phần mềm kết nối máy
                        chấm công</a>
                </div>
            </li>
            <li class="o_switch_company_menu nav-item dropdown"
                *ngIf="userChangeCurrentCompany && userChangeCurrentCompany.companies.length >= 2">
                <a class="nav-link dropdown-toggle" href="#" id="bd-company" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <span class="oe_topbar_name">{{userChangeCurrentCompany.currentCompany.name}}</span> <span
                        class="caret"></span>
                </a>
                <ul class="dropdown-menu  dropdown-menu-right" role="menu" aria-labelledby="bd-company">
                    <li *ngFor="let company of userChangeCurrentCompany.companies">
                        <button (click)="switchCompany(company.id)" class="dropdown-item">
                            <i *ngIf="company.id == userChangeCurrentCompany.currentCompany.id"
                                class="fa fa-check o_current_company"></i>
                            <span *ngIf="company.id !== userChangeCurrentCompany.currentCompany.id"
                                class="o_company"></span>
                            {{company.name}}
                        </button>
                    </li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="bd-setting" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <span class="oe_topbar_name" *ngIf="authService.userInfo">
                        Thiết lập
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-setting">
                    <button class="dropdown-item" type="button" (click)="removeSampleData()">Xóa dữ liệu mẫu</button>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="bd-user" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <img *ngIf="authService.userInfo" [src]="getAvatarImgSource(authService.userInfo.avatar)" width="20"
                        height="20" class="rounded-circle mr-2">
                    <span class="oe_topbar_name" *ngIf="authService.userInfo">{{authService.userInfo.name}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-user">
                    <button class="dropdown-item" type="button" (click)="editProfile(authService.userInfo)">Sửa thông
                        tin</button>
                    <button class="dropdown-item" type="button" (click)="changePassword()">Đổi mật khẩu</button>
                    <button class="dropdown-item" type="button" (click)="logout()">Đăng xuất</button>
                </div>
            </li>
        </ul>
    </div>
</nav>
