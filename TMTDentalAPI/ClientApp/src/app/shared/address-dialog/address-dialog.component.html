<header class="modal-header">
    <h5 class="modal-title">
        {{ title }}<span class="o_subtitle text-muted small"></span>
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onDismiss()" tabindex="-1">
    ×
  </button>
</header>
<div class="modal-body o_act_window overflow-hidden">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <a (click)="toggleTab('city')" [ngClass]="{ 'active': activeTab==='city'}" class="nav-link" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">
                <ng-container *ngIf="addresObject.city; else CityTemplate">
                    <span>{{addresObject.city.name}}</span>
                </ng-container>
                <ng-template #CityTemplate>
                    <span>Chọn Tỉnh/Thành</span>
                </ng-template>
            </a>
        </li>
        <li *ngIf="addresObject.city" class="nav-item" role="presentation">
            <a (click)="toggleTab('district')" [ngClass]="{ 'active': activeTab==='district'}" class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">
                <ng-container *ngIf="addresObject.district; else DistrictTemplate">
                    <span>{{addresObject.district.name}}</span>
                </ng-container>
                <ng-template #DistrictTemplate>
                    <span>Chọn Quận/Huyện</span>
                </ng-template>
            </a>
        </li>
        <li *ngIf="addresObject.district" class="nav-item" role="presentation">
            <a (click)="toggleTab('ward')" [ngClass]="{ 'active': activeTab==='ward'}" class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">
                <ng-container *ngIf="addresObject.ward; else WardTemplate">
                    <span>{{addresObject.ward.name}}</span>
                </ng-container>
                <ng-template #WardTemplate>
                    <span>Chọn Phường/Xã</span>
                </ng-template>
            </a>
        </li>
    </ul>

    <div class="tab-content h-100" id="pills-tabContent">
        <div [ngClass]="{ 'active show': activeTab ==='city'}" class="tab-pane fade show active h-100" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="content h-100 d-flex flex-column">
                <div class="o_searchview">
                    <span class="o_searchview_icon fas fa-search"></span>
                    <input class="o_searchview_input" [placeholder]="'Tỉnh/Thành'" type="text" [(ngModel)]="searchCity" (ngModelChange)="this.searchCityUpdate.next($event)" />
                </div>
                <ul class="overflow-auto mt-2">
                    <li (click)="onAllCity()" class="d-flex justify-content-between">
                        <span>Tất cả</span>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li (click)="handleCityChange(item, $event)" class="d-flex justify-content-between" *ngFor="let item of dataResultCities">
                        <span>{{item.name}}</span>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div [ngClass]="{ 'active show': activeTab ==='district'}" class="tab-pane fade h-100" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="content h-100 d-flex flex-column">
                <div class="o_searchview">
                    <span class="o_searchview_icon fas fa-search"></span>
                    <input class="o_searchview_input" [placeholder]="'Quận/Huyện'" type="text" [(ngModel)]="searchDistrict" (ngModelChange)="this.searchDistrictUpdate.next($event)" />
                </div>
                <ul class="overflow-auto  mt-2">
                    <li (click)="onAllDistrict()" class="d-flex justify-content-between">
                        <span>Tất cả</span>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li (click)="handleDistrictChange(item)" class="d-flex justify-content-between" *ngFor="let item of dataResultDistricts">
                        <span>{{item.name}}</span>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div [ngClass]="{ 'active show': activeTab ==='ward'}" class="tab-pane fade h-100" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <div class="content h-100 d-flex flex-column">
                <div class="o_searchview">
                    <span class="o_searchview_icon fas fa-search"></span>
                    <input class="o_searchview_input" [placeholder]="'Phường/Xã'" type="text" [(ngModel)]="searchWard" (ngModelChange)="this.searchWardUpdate.next($event)" />
                </div>
                <ul class="overflow-auto  mt-2">
                    <li (click)="onAllWard()" class="d-flex justify-content-between">
                        <span>Tất cả</span>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li (click)="handleWardChange(item)" class="d-flex justify-content-between" *ngFor="let item of dataResultWards">
                        <span>{{item.name}}</span>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
