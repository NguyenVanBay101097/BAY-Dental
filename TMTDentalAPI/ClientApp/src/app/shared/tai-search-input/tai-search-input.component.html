<div class="has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control rounded-0" id="productSearchInput" autocomplete="off" placeholder="Tìm kiếm [Alt + q]..."
        [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" [ngModelOptions]="{standalone: true}"
        (keydown)="onKeydown($event)" accesskey="q">
</div>
