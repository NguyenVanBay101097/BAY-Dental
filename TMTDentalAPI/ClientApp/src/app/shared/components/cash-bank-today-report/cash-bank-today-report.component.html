<table class="table border-none mb-0">
    <thead>
        <tr class="text-center">
            <td colspan="2"><span class="font-weight-bold">THU TRONG
                    NGÀY</span></td>
        </tr>
        <tr>
            <td><span class="font-weight-bold">TIỀN MẶT</span></td>
            <td class="text-right">
                <h5 class="text-primary mb-0">
                    {{(reportValueCash ? reportValueCash : 0) | number}}
                </h5>
            </td>
        </tr>
        <tr class="border_bottom">
            <td><span class="font-weight-bold">NGÂN HÀNG</span></td>
            <td class="text-right">
                <h5 class="text-primary mb-0">
                    {{(reportValueBank ? reportValueBank : 0) | number}}
                </h5>
            </td>
        </tr>
        <tr>
            <td><span class="font-weight-bold">TỔNG THU</span></td>
            <td class="text-right">
                <h5 class="text-primary mb-0">
                    {{((reportValueCash ? reportValueCash : 0) +
                    (reportValueBank ? reportValueBank : 0)) | number}}
                </h5>
            </td>
        </tr>
    </thead>
</table>
