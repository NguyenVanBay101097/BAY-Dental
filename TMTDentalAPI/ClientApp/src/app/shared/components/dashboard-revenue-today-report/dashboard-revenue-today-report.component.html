<div class="revenue-report">
    <div class="revenue-report-header">
        <div>
            <h6 class="text-primary">DOANH THU</h6>
        </div>
    </div>
    <div class="revenue-report-chart">
        <div class="revenue-report-chart-header">
            <div class="text-center justify-content-center">
                <p class="box-content-header">Tá»•ng doanh thu <span *ngIf="revenue?.totalAmount > 0 && revenue?.totalAmountYesterday > 0" [ngClass]="'isIncrease == true ? text-success : text-danger'">{{percentRevenue}}% 
                   <ng-container *ngIf="isIncrease; else elseTemplate">
                    <img src="../../../../assets/icons/chart-up.svg"> 
                   </ng-container>
                   <ng-template #elseTemplate>
                    <img src="../../../../assets/icons/chart-up red.svg"> 
                   </ng-template>
                   
                </span></p>
                <p class="box-content-subheader">{{revenue?.totalAmount | number}}</p>
            </div>
        </div>
        <ng-container *ngIf="revenue?.totalAmount > 0; else elseTemplate">
            <kendo-chart class="size-chart">
                <kendo-chart-series >
                    <kendo-chart-series-item type="pie" [data]="pieData" field="value" categoryField="category" colorField="color" >
                    </kendo-chart-series-item>
                </kendo-chart-series>
                <kendo-chart-legend [visible]="false"></kendo-chart-legend>
            </kendo-chart>
        </ng-container>
        <ng-template #elseTemplate>
            <div class=" size-chart text-center justify-content-center">
               <img src="../../../../assets/icons/NoData.svg" class="img-nodata" >          
            </div>
        </ng-template>
       
        <div>
            <div style="width:100%">
                <div *ngFor="let item of pieData" class=" d-flex justify-content-between">
                    <div>
                        <i class="fas fa-circle mr-2" [style.color]="item.color"></i><span
                            style="color: gray;">{{getType(item.category)}}</span>
                    </div>
                    <div>
                        <span class="numeric-revenue">{{item.value | number}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
