<div class="o_content">
    <div class="container-fluid pt-3 pb-3">
        <div class="row">
            <div class="col-9">
                <div class="reports-section">
                    <div class=" report-boxes gridViewReport d-flex justify-content-between">
                        <div class="report-box">
                            <div class="box-item">
                                <div class="box-item-content">
                                    <p class="box-content-header">Quỹ tiền mặt</p>
                                    <p class="box-content-subheader">{{totalCash | number}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="report-box">
                            <div class="box-item">
                                <div class="box-item-content">
                                    <p class="box-content-header">Phiếu điều trị mới</p>
                                    <p class="box-content-subheader">{{countSaleOrder || 0}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="report-box">
                            <div class="box-item">
                                <div class="box-item-content">
                                    <p class="box-content-header">Khám mới</p>
                                    <p class="box-content-subheader">{{getCountIsRepeatCustomer(false) || 0 }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="report-box">
                            <div class="box-item">
                                <div class="box-item-content">
                                    <p class="box-content-header">Tái khám</p>
                                    <p class="box-content-subheader">{{getCountIsRepeatCustomer(true) || 0}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <app-dashboard-customer-receipt-list-today [initialListEmployees]="initialListEmployees" [customerReceipts]="customerReceiptList" (onCreateCREvent)="onCreateCR($event)" (onUpdateCREvent)="onUpdateCR($event)" ></app-dashboard-customer-receipt-list-today>
                </div>
                <div>
                    <app-dashboard-service-today-report></app-dashboard-service-today-report>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                  <app-appointment-list-today [appointments]="appointmenttList" (onUpdateAPEvent)="onUpdateAP($event)" (successReceiveEvent)="onSuccessReceiveAppointment($event)" (onCreateAPEvent)="onCreateAP($event)" (onCreateCREvent)="onCreateCR($event)" (onDeleteAPEvent)="onDeleteAP($event)"></app-appointment-list-today>
                </div>
                <div>
                    <app-dashboard-revenue-today-report [revenueToday]="revenueReportToDay"></app-dashboard-revenue-today-report>
                </div>
            </div>
        </div>
    </div>
</div>
