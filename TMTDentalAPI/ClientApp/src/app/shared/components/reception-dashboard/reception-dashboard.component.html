<div class="app-container">
    <div class="app-content">
        <div class="app-content-left">
            <div class="reports-section">
                <div class=" report-boxes gridViewReport d-flex justify-content-between">
                    <div class="report-box">
                        <div class="box-item">
                            <div class="box-item-content">
                                <p class="box-content-header">Quỹ tiền mặt</p>
                                <p class="box-content-subheader">{{totalCash | number}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="report-box">
                        <div class="box-item">
                            <div class="box-item-content">
                                <p class="box-content-header">Phiếu điều trị mới</p>
                                <p class="box-content-subheader">{{countSaleOrder || 0}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="report-box">
                        <div class="box-item">
                            <div class="box-item-content">
                                <p class="box-content-header">Khám mới</p>
                                <p class="box-content-subheader">{{medicalXamination?.newMedical || 0 }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="report-box">
                        <div class="box-item">
                            <div class="box-item-content">
                                <p class="box-content-header">Tái khám</p>
                                <p class="box-content-subheader">{{medicalXamination?.reMedical || 0}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="customer-receipt-section">
                <app-dashboard-customer-receipt-list-today [initialListEmployees]="initialListEmployees" [customerReceipts]="customerReceiptList" (onCreateCREvent)="onCreateCR($event)" (onUpdateCREvent)="onUpdateCR($event)" ></app-dashboard-customer-receipt-list-today>
            </div>
            <div class="sale-order-line-section">
                <app-dashboard-service-today-report></app-dashboard-service-today-report>
            </div>
        </div>
        <div class="app-content-right">
            <div class="appointments-today-section">
              <app-appointment-list-today [appointments]="appointmenttList" (onUpdateAPEvent)="onUpdateAP($event)" (onCreateAPEvent)="onCreateAP($event)" (onCreateCREvent)="onCreateCR($event)" (onDeleteAPEvent)="onDeleteAP($event)"></app-appointment-list-today>
            </div>
            <div class="revenue-report-section mt-3">
                <app-dashboard-revenue-today-report [revenueToday]="revenueReportToDay"></app-dashboard-revenue-today-report>
            </div>
        </div>
    </div>
</div>
