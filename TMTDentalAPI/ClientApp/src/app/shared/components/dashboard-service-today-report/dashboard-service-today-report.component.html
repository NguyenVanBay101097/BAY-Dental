<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <h5 class="text-primary card-title">DỊCH VỤ TRONG NGÀY</h5>
            <div class="d-flex flex-wrap">
                <div class="mr-2 mb-2">
                    <button class="btn btn-primary" (click)="exportServiceExcelFile()">Xuất excel</button>
                </div>
                <div class="has-search position-relative mb-2">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input class="form-control header-search size-text-12"
                        placeholder="Tìm kiếm nhanh " type="text" [(ngModel)]="search"
                        (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div>
            <kendo-grid [height]="350" [data]="gridData" [loading]="loading">
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" field="productName" title="Dịch vụ" width="150">
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" field="orderName"
                    title="Phiếu điều trị" width="150">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <a class="text-primary" [routerLink]="['/sale-orders', dataItem.orderId]">{{dataItem.orderName}}</a>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" field="orderPartnerDisplayName"
                    title="Khách hàng" width="200">
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" class="text-right" field="productUOMQty"
                    title="Số lượng" width="100">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.productUOMQty | number}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" field="employeeName" title="Bác sĩ"
                    width="150">
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}"
                    title="ĐVT" width="120" field="productUOMName">
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" field="teethDisplay" title="Răng" width="120">
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" field="diagnostic" title="Chẩn đoán"
                    width="150">
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" field="priceTotal" class="text-right"
                    title="Thành tiền" width="120">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.priceTotal | number}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" field="amountInvoiced" class="text-right"
                    title="Thanh toán" width="120">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.amountInvoiced | number}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}" class="text-right" field="amountResidual"
                    title="Còn lại" width="120">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        {{dataItem.amountResidual | number}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column [headerClass]="{'font-weight-bold':true}"
                    field="stateDisplay" title="Trạng thái" width="150">
                </kendo-grid-column>
                <kendo-grid-excel fileName="Danh_sach_dich_vu.xlsx"></kendo-grid-excel>
            </kendo-grid>
        </div>
    </div>
</div>
