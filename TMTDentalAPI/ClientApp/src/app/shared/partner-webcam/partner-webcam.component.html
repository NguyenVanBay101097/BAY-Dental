<header class="modal-header">
    <h5 class="modal-title">Chụp hình webcam<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="o_form_sheet_bg">
        <div class="o_form_sheet">
            <div class="d-flex m-2 justify-content-center">
                <div style="height: 200px; max-width: 40%;" class="left border flex-fill">
                    <video #video style="width: 100%; height: 100%;" id="video" autoplay></video>
                    <canvas #canvas style="width: 100%; height: 100%;" id="canvas"></canvas>
                </div>
                <button class="btn btn-sm btn-primary mx-2 align-self-center" [disabled]="!hasDevice" (click)="onSnap()">Chụp</button>
                <div style="height: 200px;  max-width: 40%;" class="right border flex-fill ">
                    <img src="{{ imageUrl }} " />
                </div>
            </div>
            <label class="ml-2" *ngIf="!hasDevice">thiết bị của bạn không hỗ trợ chụp webcam!</label>
        </div>
    </div>
</div>

<div class="modal-footer ">
    <button type="button " [disabled]="!hasDevice" (click)="onSave() " class="btn btn-primary btn-sm " accesskey="s ">Lưu hình</button>
    <button type="button " (click)="activeModal.dismiss() " class="btn btn-light btn-sm " accesskey="q ">Đóng</button>
</div>
