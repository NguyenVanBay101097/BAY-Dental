<header class="modal-header">
    <h5 class="modal-title">Chọn răng<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" tabindex="-1"
        (click)="onCancel()">×</button>
</header>

<div class="modal-body">
    <form [formGroup]="myForm">
        <!-- nhóm răng-->
        <div class="mb-2 d-flex">
            <div class="form-check t-form-check mr-2"
                *ngFor="let item of filteredToothCategories; let toothCategoryIndex = index">
                <input class="form-check-input" type="radio" name="toothCategory" [checked]="cateId === item.id"
                    [id]="'toothCategory' + toothCategoryIndex" [value]="item.id" formControlName="toothCategory">
                <label class="form-check-label" [for]="'toothCategory' + toothCategoryIndex"
                    (click)="onChangeToothCategory(item)">
                    {{item.name}}
                </label>
            </div>
        </div>
        <!-- loại răng chọn -->
        <div class="mb-2">
            <ng-container *ngFor="let item of toothTypeDict; let toothTypeIndex = index">
                <input (change)="onChangeToothType(item.value)" [value]="item.value"
                    [checked]="item.value === getFormValue('toothType')" class="btn-check hide" type="radio"
                    name="toothType" formControlName="toothType" [id]="'toothType' + toothTypeIndex">
                <label class="btn btn-sm mb-0 mr-2"
                    [ngClass]="item.value === getFormValue('toothType') ? 'btn-primary' : 'btn-tooth-type'"
                    [for]="'toothType' + toothTypeIndex">{{item.name}}</label>
            </ng-container>
        </div>
        <!-- răng -->
        <div class="teeth-map" [class.d-none]="getFormValue('toothType') != 'manual'">
            <table class="table-tooth table table-sm w-100">
                <tr *ngFor="let ham of hamList | keyvalue">
                    <td *ngFor="let vitri of ham.value | keyvalue" [ngClass]="{'text-right' : vitri.key === '0_right'}">
                        <div class="tooth-wrapper">
                            <div *ngFor="let rang of vitri.value" class="tooth-item"
                                [class.teethSelected]="isSelected(rang)" (click)="onSelected(rang)">
                                {{rang.name}}
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div *ngIf="getFormValue('toothType') == 'manual'
                        && (getFormValue('teeth') && getFormValue('teeth').length == 0) 
                        && submitted" class="text-danger">
                Chọn răng
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer justify-content-end border-top-0">
    <button type="button" class="btn btn-light border btn-sm" (click)="onCancel()">
        <span>Đóng</span>
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onSave()">
        <span>Xác nhận</span>
    </button>
</footer>
