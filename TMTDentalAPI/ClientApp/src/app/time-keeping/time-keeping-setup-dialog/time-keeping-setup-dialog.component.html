<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formGroup" kendo-validator="validator">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr *ngIf="employee">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Nhân Viên</label>
                                </td>
                                <td colspan="1" style="width: 100%;" *ngIf="employee">
                                    {{employee.name}} ({{employee.ref}})
                                </td>
                            </tr>
                            <tr *ngIf="id">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Số giờ</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    {{chamCong.timeIn && chamCong.timeOut ? chamCong.hourWorked : 0 }}
                                </td>
                            </tr>
                            <tr *ngIf="id">
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Trạng Thái</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <span *ngIf="chamCong.timeIn && chamCong.status != 'done'">Chấm vào</span>
                                    <span *ngIf="chamCong.timeOut && chamCong.status != 'done'">Chấm ra</span>
                                    <span *ngIf="chamCong.status == 'done'">Hoàn thành</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Ngày</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    {{dateTime | date:'EEEE , dd/MM/yyyy'}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <input type="checkbox" (ngModelChange)="checkTimeIn($event)" [readonly]="checked"
                                        formControlName="timeIn">
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <label>
                                        <span>{{timeIn ? (timeIn | date:'HH:mm ') : null}}</span>
                                        <span [ngClass]="{'none': timeIn}" class="replace"></span>
                                        <i class="far fa-clock ml-2 mr-2"></i>
                                        <label class="o_form_label ">Giờ vào</label>

                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <input type="checkbox" (ngModelChange)="checkTimeOut($event)"
                                        formControlName="timeOut">
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <span>{{timeOut ? (timeOut | date:'HH:mm ') : null}}</span>
                                    <span [ngClass]="{'none': timeOut}" class="replace"></span>
                                    <i class="far fa-clock ml-2 mr-2"></i>
                                    <label class="o_form_label ">Giờ ra</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" accesskey="s" [disabled]="!formGroup.valid"
        (click)="onSave()">Lưu</button>
    <button type="button" class="btn btn-secondary" accesskey="q" (click)="activeModal.dismiss()">Đóng</button>
</div>
