<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">{{title}}</li>
        </ol>
        <div class="o_cp_searchview">

        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button (click)="importFileExcell()" class="btn btn-primary mr-2 btn-sm">
                        <i class="fas fa-file-import"></i> Import
                    </button>
                    <button (click)="timeKeepingForAll()" class="btn btn-primary mr-2 btn-sm">
                        Chấm công nguyên ngày
                    </button>
                </div>
            </div>
            <div class="o_cp_sidebar">
                <div class="float-left">
                    <app-time-keeping-date-filter (searchChange)="onDateSearchChange($event)">
                    </app-time-keeping-date-filter>
                </div>
            </div>
        </div>
        <div class="o_cp_right">
            <kendo-combobox [placeholder]="'Lọc theo nhân viên'" class="btn-sm w-50" [data]="listEmployeies"
                [textField]="'name'" [filterable]="true" #empCbx (selectionChange)="empChange($event)"
                [valueField]="'id'">
            </kendo-combobox>
        </div>
    </div>
</div>
