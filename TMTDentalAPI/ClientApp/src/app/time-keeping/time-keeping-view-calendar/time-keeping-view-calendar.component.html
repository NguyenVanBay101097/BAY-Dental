<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">{{title}}</li>
        </ol>
        <div class="o_cp_searchview">

        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button (click)="importFileExcell()" class="btn btn-primary mr-2 btn-sm">
                        <i class="fas fa-file-import"></i> Import
                    </button>
                    <!-- <button (click)="timeKeepingForAll()" class="btn btn-primary mr-2 btn-sm">
                        Chấm công nguyên ngày
                    </button> -->
                    <button (click)="createFullMonthTimeKeeping()" class="btn btn-primary mr-2 btn-sm">
                        Chấm công tháng
                    </button>
                </div>
            </div>
            <div class="o_cp_sidebar">
                <div class="float-left">
                    <app-time-keeping-date-filter (searchChange)="onDateSearchChange($event)">
                    </app-time-keeping-date-filter>
                </div>
            </div>
        </div>
        <div class="o_cp_right">
            <kendo-combobox [placeholder]="'Lọc theo nhân viên'" class="btn-sm w-50" [data]="listEmployeies"
                [textField]="'name'" [filterable]="true" #empCbx (selectionChange)="empChange($event)"
                [valueField]="'id'">
            </kendo-combobox>
        </div>
    </div>
</div>

    <table class="table table-bordered table-content">
        <thead>
            <tr>
                <th class="align-self-center" scope="col">Tên nhân viên</th>
                <th scope="col" *ngFor="let date of dateList">
                    <div class="o_kanban_header">
                        <div class="o_kanban_header_title" *ngIf="date.toDateString() != today.toDateString()">
                            <!-- <span class="o_column_title">{{date | date: 'EE'}}</span> -->
                            <span class="o_column_title"> {{date | date: 'dd'}}</span>
                        </div>
                        <div class="o_kanban_header_title text-success"
                            *ngIf="date.toDateString() == today.toDateString()">
                            <!-- <span class="o_column_title">{{date | date: 'EE'}}</span> -->
                            <span class="o_column_title"> {{date | date: 'dd'}}</span>
                        </div>
                    </div>
                </th>

            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let empl of listEmployeies">
                <tr>
                    <td rowspan="2" class="oe_kanban_label_Emp">{{empl.name}}</td>
                    <!-- <th scope="row" style="min-width: 200px;"></th> -->
                    <td *ngFor="let date of this.listTimeSheetByEmpId[empl.id]">
                        <div class="oe_kanban_content">
                            <app-time-keeping-popover [line]="date"
                                (formDate)="createOrUpdateTimeKeeping($event,date.date,empl)">
                            </app-time-keeping-popover>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let date of this.listTimeSheetByEmpId[empl.id]">
                        <div class="oe_kanban_content_timeOver">
                            <span>{{getOverTime(date.chamCongs[0])}}</span>
                        </div>
                    </td>
                </tr>
            </ng-container>

        </tbody>
    </table>
