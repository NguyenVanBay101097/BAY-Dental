<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <a class="text-primary ml-2">
        <i placement="bottom"
        ngbPopover="Tạo chấm công nguyên ngày cho toàn bộ nhân viên vào 1 ngày cụ thể dựa trên lịch làm việc của họ,
         ví dụ sử dụng cho những ngày nghỉ lễ được hưởng nguyên lương."
        triggers="mouseenter:mouseleave" popoverTitle="Chấm công nguyên ngày"
        class="fa fa-question-circle" aria-hidden="true"></i>
    </a>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formGroup" kendo-validator="validator">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet" style="min-height: auto;">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_12">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Ngày </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-datepicker formControlName="date"></kendo-datepicker>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Loại chấm công</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-combobox #typeCbx [data]="typeList" textField="name" valueField="id" [filterable]="true" formControlName="workEntryType" >
                                    </kendo-combobox>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" accesskey="s" [disabled]="!formGroup.valid"
        (click)="onSave()">Lưu</button>
    <button type="button" class="btn btn-secondary" accesskey="q" (click)="activeModal.dismiss()">Đóng</button>
</div>
