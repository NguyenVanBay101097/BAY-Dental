<header class="modal-header">
    <h5 class="modal-title">{{appointId ? 'Cập nhật lịch hẹn' : 'Tạo lịch hẹn' }}<span
            class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formCreate">
        <input formControlName="companyId" hidden />
        <div class="o_form_sheet_bg">
            <!-- <div class="o_form_statusbar" *ngIf="appointId">
                <div class="o_statusbar_buttons">
                    <button type="button" class="btn btn-primary btn-sm" (click)="createSaleOrder()">
                        Tạo phiếu điều trị
                    </button>
                </div>
                <div class="o_statusbar_status o_field_widget o_readonly_modifier">
                </div>
            </div> -->
            <div class="o_form_sheet">
                <div class="oe_title">
                    <h1>
                        <span>{{formCreate.get('name').value}}</span>
                    </h1>
                </div>
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Khách hàng</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <div class=" d-flex">
                                        <kendo-combobox formControlName="partner" [allowCustom]="false"
                                            [filterable]="true" [data]="customerSimpleFilter" #partnerCbx
                                            [valueField]="'id'" [textField]="'name'"
                                            [readonly]="partnerAvailble() || dotKhamId">
                                        </kendo-combobox>
                                        <a title="Sửa khách hàng" class="pl-2 py-1" type="button" *ngIf="partner"
                                            (click)="updateCustomerModal()">
                                            <i class="fas fa-external-link-alt"></i>
                                        </a>
                                        <a type="button" title="Thêm khách hàng" class="pl-2 py-1"
                                            (click)="quickCreateCustomerModal()">
                                            <i class="fas fa-plus"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Bác sĩ</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-combobox formControlName="doctor" [filterable]="true"
                                        [data]="doctorSimpleFilter" #doctorCbx [valueField]="'id'" [textField]="'name'"
                                        [readonly]="doctorAvailble()">
                                        <ng-template kendoDropDownListNoDataTemplate>
                                            <a class="btn btn-light btn-sm" (click)="createDoctorDialog()">Thêm bác
                                                sĩ '{{doctorCbx.text}}'</a>
                                        </ng-template>
                                    </kendo-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Trạng thái</label>
                                </td>
                                <td>
                                    <select class="form-control" formControlName="state">
                                        <option value="confirmed">Đang hẹn</option>
                                        <option value="done">Đã tới</option>
                                        <option value="cancel">Đã hủy</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label o_td_label_right">
                                    <label class="o_form_label">Ngày hẹn</label>
                                </td>
                                <td colspan="1" style="width: 100%;" class="o_td_control_right">
                                    <!-- <kendo-datepicker [format]="'dd/MM/yyyy HH:mm'" formControlName="dateObj">
                                    </kendo-datepicker> -->
                                    <kendo-datetimepicker [steps]="{hour: 1, minute: 5}" formControlName="dateObj">
                                    </kendo-datetimepicker>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label o_td_label_right"><label class="o_form_label">Ghi
                                        chú</label>
                                </td>
                                <td colspan="1" style="width: 100%;" class="o_td_control_right">
                                    <textarea class="form-control" formControlName="note"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_12">
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm mr-2" accesskey="s" (click)="createNewAppointment()"><i
            class="fas fa-save"></i>&nbsp;Lưu</button>
    <button type="button" class="btn btn-light btn-sm mr-2" accesskey="q" (click)="closeModal(null)"><i
            class="fas fa-window-close"></i>&nbsp;Đóng</button>
</div>
