<div ngbDropdown #myDrop="ngbDropdown">
    <button class="btn btn-secondary dropdown-toggle" id="sortMenu" ngbDropdownAnchor (click)="myDrop.toggle()">
        <i class="fas fa-filter"></i>
        Ngày hẹn:
        <span *ngIf="dateFrom && dateTo">{{dateFrom | date: 'shortDate'}} - {{dateTo | date: 'shortDate'}}</span>
        <span *ngIf="dateFrom && !dateTo">{{dateFrom | date: 'shortDate'}} - ...</span>
        <span *ngIf="!dateFrom && dateTo">... - {{dateTo | date: 'shortDate'}}</span>
    </button>
    <div ngbDropdownMenu aria-labelledby="sortMenu" class="o_advance_search_dropdown_container">
        <button class="dropdown-item" *ngFor="let option of quickOptions" type="button"
            (click)="quickOptionClick(option)">{{option.text}}</button>
        <div class="dropdown-divider"></div>
        <div class="px-4 pb-3" [formGroup]="formGroup">
            <div class="form-group">
                <label>Từ ngày</label>
                <div class="input-group">
                    <input class="form-control" placeholder="dd/mm/yyyy" name="dp" formControlName="dateFrom"
                        ngbDatepicker #d1="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                            <i class="far fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Đến ngày</label>
                <div class="input-group">
                    <input class="form-control" placeholder="dd/mm/yyyy" name="dp" formControlName="dateTo"
                        ngbDatepicker #d2="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                            <i class="far fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary mr-2" (click)="onSearch()">
                    Tìm kiếm
                </button>
                <button type="button" class="btn btn-light mr-2" (click)="myDrop.toggle()">
                    Đóng
                </button>
            </div>
        </div>
    </div>
</div>
