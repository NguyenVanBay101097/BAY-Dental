<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">{{title}}</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_cp_searchview_group">
                <div class="o_searchview">
                    <input class="o_searchview_input" placeholder="Tìm kiếm theo mã lịch hẹn, khách hàng, SĐT..."
                        type="text" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <div class="state-filter-wrapper">

                        <button type="button" class="btn btn-sm btn-primary mr-2" (click)="setStateFilter('all')">Tất
                            cả<span class="badge badge-light ml-2 bg-white">{{stateCount['all'] ||
                                0}}</span>
                        </button>
                        <button type="button" class="btn btn-sm btn-primary mr-2"
                            (click)="setStateFilter('confirmed')">Đang
                            hẹn<span class="badge badge-light ml-2 bg-white">{{stateCount['confirmed'] ||
                                0}}</span>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="setStateFilter('cancel')">Hủy
                            hẹn<span class="badge badge-light  ml-2 bg-white">{{stateCount['cancel'] ||
                                0}}</span>
                        </button>
                       
                    </div>
                </div>
            </div>
            <div class="o_cp_sidebar">
                <button class="btn btn-secondary btn-sm ml-2 float-right" (click)="onExportExcelFile()">Xuất Excel</button>
            </div>
        </div>
        <div class="o_cp_right">
            <div class="btn-group o_search_options">
                <kendo-combobox [placeholder]="'Lọc theo bác sĩ'" (valueChange)="valueChangeUser($event)"
                    class="kendo-combobox-sm mr-2" [filterable]="true" [data]="listEmployees" #employeeCbx
                    [valueField]="'id'" [textField]="'name'" style="min-width: 200px;"
                    [popupSettings]="{width: 'auto'}">
                </kendo-combobox>
                <app-appointment-date-filter [dateFrom]="dateFrom" [dateTo]="dateTo"
                    (searchChange)="onDateSearchChange($event)">
                </app-appointment-date-filter>
            </div>
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [resizable]="true" [skip]="offset" [pageable]="true"
        [loading]="loading" (pageChange)="pageChange($event)">
        <kendo-grid-column field="partnerDisplayName" title="Khách hàng" width="250">
        </kendo-grid-column>
        <kendo-grid-column field="partnerPhone" title="SĐT" width="150">
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Thời gian hẹn" width="170">
            <ng-template kendoGridCellTemplate let-dataItem>
                <label *ngIf="dataItem.time!=''">{{dataItem.time}}, <label *ngIf="dataItem.date"> {{dataItem.date |
                        date:'shortDate'}}</label></label>

            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Dịch vụ" width="250">
            <ng-template kendoGridCellTemplate let-dataItem>
                <span class="service" *ngFor="let item of dataItem.services; let i = index">
                    {{item.name}}<span *ngIf="i < dataItem.services?.length - 1">, </span>
                </span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="doctorName" title="Bác sĩ" width="150">
        </kendo-grid-column>
        <kendo-grid-column field="note" title="Nội dung" width="150">
        </kendo-grid-column>
        <kendo-grid-column title="Trạng thái" width="150">
            <ng-template kendoGridCellTemplate let-dataItem>
                <label *ngIf="dataItem.state=='cancel'">Hủy hẹn</label>
                <label *ngIf="dataItem.state=='confirmed'">Đang hẹn</label>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="reason" title="Lý do" width="150">
        </kendo-grid-column>
        <kendo-grid-column field="id" width="100">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" (click)="editAppointment(dataItem)">
                    <i class="far fa-edit"></i></button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
