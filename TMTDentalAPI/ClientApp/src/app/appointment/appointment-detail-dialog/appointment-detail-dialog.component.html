<header class="modal-header">
    <h4 class="modal-title">Lịch hẹn {{ appointment.name }}<span class="o_subtitle text-muted small"></span></h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()"
        tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <form class="o_form_view">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Khách hàng</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <div>{{appointment.partnerName}}</div>
                                    <span *ngIf="appointment.partnerPhone">
                                        <i class="fas fa-mobile-alt mr-2"></i>{{appointment.partnerPhone}}
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Bác sĩ</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <span>{{appointment.doctorName}}</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Trạng thái</label>
                                </td>
                                <td>
                                    <span>{{getState()}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Ngày</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <span>{{appointment.date | date : 'short'}}</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label"><label class="o_form_label">Ghi
                                        chú</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <div>{{appointment.note}}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light btn-sm mr-2" accesskey="q" (click)="activeModal.close()"><i
            class="fas fa-window-close"></i>&nbsp;Đóng</button>
</div>
