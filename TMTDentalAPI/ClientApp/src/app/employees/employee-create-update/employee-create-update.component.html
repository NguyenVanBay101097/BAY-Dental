<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formCreate" kendo-validator="validator">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_notebook">
                    <table class="o_group o_inner_group o_group_col_12">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Tên nhân viên <span class="text-danger">*</span></label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <input class="form-control" formControlName="name">
                                    <label *ngIf="!getValueForm('name')" class="text-danger" for="">vui lòng điền tên
                                        nhân viên</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="o_td_label">
                                    <input class="" type="checkbox" formControlName="isDoctor" id="isDoctor">
                                    <label class="form-check-label" for="isDoctor">
                                     Là bác sĩ ?
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="o_group">
                        <table class="o_group o_inner_group o_group_col_6">
                            <tbody>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Mã nhân viên</label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <input class="form-control" formControlName="ref" placeholder="Để trống tự động phát sinh" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Số điện thoại</label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <input class="form-control" (input)="onlyGetNumbers('phone')" maxlength="11" formControlName="phone" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Ngày sinh</label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <kendo-datepicker formControlName="birthDay">
                                        </kendo-datepicker>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">
                                            Người dùng
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <kendo-combobox [filterable]="true" [data]="filteredUsers" [textField]="'name'" #userCbx formControlName="user" [valueField]="'id'">
                                        </kendo-combobox>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">
                                            Mã vân tay
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <input class="form-control" formControlName="enrollNumber" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="o_group o_inner_group o_group_col_6">
                            <tbody>

                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">CMND</label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <input class="form-control" formControlName="identityCard" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Email</label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <input class="form-control" formControlName="email" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Địa chỉ</label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <input class="form-control" formControlName="address" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">
                                            Ngày bắt đầu làm việc
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <kendo-datepicker formControlName="startWorkDate">
                                        </kendo-datepicker>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- <div>
                        <input class="" type="checkbox" (change)="toggleVisibility($event)" id="isShowSalary">
                        <label class="form-check-label" for="isShowSalary"> Hiện thông tin tính lương</label>
                    </div> -->
                    <div *appPermission="['Catalog.Employee.Salary.Update']" class="o_group">
                        <table class="o_group o_inner_group o_group_col_6">
                            <tbody>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Lương/Tháng
                                            <i class="fa fa-question-circle"
                                                ngbPopover="Lương cơ bản khi ký hợp động, dùng để làm căn cứ tính lương cơ bản theo ngày công"
                                                triggers="mouseenter:mouseleave" popoverTitle="Lương/Tháng"></i>
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <div class="input-group mb-3 position-relative">
                                            <kendo-numerictextbox [format]="'n0'" formControlName="wage" [spinners]="false" placeholder="Nhập lương của nhân viên" class="form-control" aria-describedby="wage" [autoCorrect]="true">
                                            </kendo-numerictextbox>
                                            <!-- <div class="input-group-append position-absolute" style="right: 0;">
                                                <span class="input-group-text" id="wage">VNĐ</span>
                                            </div> -->
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Phụ cấp xác định
                                            <i class="fa fa-question-circle"
                                                ngbPopover="Bao gồm chi phí phụ cấp cố định (như xăng xe, tiền điện thoại, tiền ăn)"
                                                triggers="mouseenter:mouseleave" popoverTitle="Phụ cấp xác định"></i>
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <div class="input-group mb-3 position-relative">
                                            <kendo-numerictextbox [format]="'n0'" formControlName="allowance" [spinners]="false" class="form-control" aria-describedby="allowance" [autoCorrect]="true">
                                            </kendo-numerictextbox>
                                            <!-- <div class="input-group-append position-absolute" style="right: 0;">
                                                <span class="input-group-text" id="allowance">VNĐ</span>
                                            </div> -->
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Tỉ lệ lương ngày làm thêm
                                            <i class="fa fa-question-circle"
                                                ngbPopover="Tỉ lệ phần trăm lương được tăng thêm khi nhân viên làm thêm"
                                                triggers="mouseenter:mouseleave"
                                                popoverTitle="Tỉ lệ lương làm thêm"></i>
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <div class="input-group mb-3 position-relative">
                                            <kendo-numerictextbox [format]="'n0'" [spinners]="false" class="form-control" formControlName="restDayRate" aria-describedby="restDayRate" [autoCorrect]="true">
                                            </kendo-numerictextbox>
                                            <div class="input-group-append position-absolute" style="right: 0;">
                                                <span class="input-group-text" id="restDayRate">%</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">
                                            Bảng hoa hồng
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <kendo-combobox [filterable]="true" [data]="listCommissions" [textField]="'name'" #commissionCbx formControlName="commission" [valueField]="'id'">
                                        </kendo-combobox>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="o_group o_inner_group o_group_col_6">
                            <tbody>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Số ngày nghỉ/Tháng
                                            <i class="fa fa-question-circle"
                                                ngbPopover="Số ngày phép được phép nghỉ có lương"
                                                triggers="mouseenter:mouseleave" popoverTitle="Số ngày nghỉ/Tháng"></i>
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <div class="input-group mb-3 position-relative">
                                            <kendo-numerictextbox [format]="'n0'" [spinners]="false" class="form-control" aria-describedby="leavePerMonth" formControlName="leavePerMonth" [autoCorrect]="true">
                                            </kendo-numerictextbox>
                                            <div class="input-group-append position-absolute" style="right: 0;">
                                                <span class="input-group-text" id="leavePerMonth">Ngày</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Số giờ làm/Ngày
                                            <i class="fa fa-question-circle"
                                                ngbPopover="Số giờ làm tiêu chuẩn của 1 ngày công"
                                                triggers="mouseenter:mouseleave" popoverTitle="Số giờ làm/Ngày"></i>

                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <div class="input-group mb-3 position-relative">
                                            <kendo-numerictextbox [format]="'n0'" formControlName="regularHour" class="form-control" [spinners]="false" [autoCorrect]="true">
                                            </kendo-numerictextbox>
                                            <div class="input-group-append position-absolute" style="right: 0;">
                                                <span class="input-group-text" id="leavePerMonth">Giờ</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" class="o_td_label">
                                        <label class="o_form_label">Tỉ lệ lương tăng ca
                                            <i class="fa fa-question-circle"
                                                ngbPopover="Tỉ lệ phần trăm lương được tăng thêm khi nhân viên tăng ca"
                                                triggers="mouseenter:mouseleave" popoverTitle="Tỉ lệ lương tăng ca"></i>
                                        </label>
                                    </td>
                                    <td colspan="1" style="width: 100%;">
                                        <div class="input-group mb-3 position-relative">
                                            <kendo-numerictextbox [format]="'n0'" formControlName="overtimeRate" class="form-control" [spinners]="false" [autoCorrect]="true">
                                            </kendo-numerictextbox>
                                            <div class="input-group-append position-absolute" style="right: 0;">
                                                <span class="input-group-text" id="leavePerMonth">%</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" accesskey="s" [disabled]="!formCreate.valid" (click)="createUpdateEmployee()">Lưu</button>
    <button type="button" class="btn btn-secondary" accesskey="q" (click)="activeModal.dismiss()">Đóng</button>
</div>
