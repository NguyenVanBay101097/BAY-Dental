<div class="o_advance_search_container" [class.show]="show">
    <div [formGroup]="formGroup">
        <h5>Theo loại</h5>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="isDoctor" id="isDoctor">
                <label class="form-check-label" for="isDoctor">
                    Bác sĩ
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" formControlName="isAssistant" id="isAssistant" type="checkbox">
                <label class="form-check-label" for="isAssistant">
                    Phụ tá
                </label>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary mr-2 btn-sm" (click)="onSearch()">
                Tìm kiếm
            </button>
            <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onClear()">
                Hủy lọc
            </button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="toggleShow()">
                Đóng
            </button>
        </div>
    </div>
</div>
