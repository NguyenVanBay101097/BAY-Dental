<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="o_form_view o_form_editable" [formGroup]="myForm" (submit)="onSave()">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6" style="width:100%">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label o_td_label_left">
                                    <label class="o_form_label">
                                        Tên chẩn đoán răng
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;" class=".o_td_control_left">
                                    <input class="form-control" formControlName="name" name="name" required #nameInput>
                                    <div *ngIf="f.name.errors && (f.name.touched || f.name.dirty || submitted)" class="text-danger">
                                        <div *ngIf="f.name.errors.required">Nhập tên chẩn đoán răng</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label o_td_label_left">
                                    <label class="o_form_label">
                                        Dịch vụ
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;" class=".o_td_control_left">
                                    <kendo-multiselect [filterable]="true" class="mr-3" [data]="dataSource" formControlName = "product"
                                    (filterChange)="this.searchUpdate.next($event)"
                                    [textField]="'name'" [valueField]="'id'">
                                    </kendo-multiselect>
                                    <div *ngIf="f.product.errors && (f.product.touched || f.product.dirty || submitted)" class="text-danger">
                                        <div *ngIf="f.product.errors.required">Chọn dịch vụ</div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </form>

</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
