<div class="mt-3 d-flex flex-row summary flex-wrap">
    <div class="p-3 mr-2 mb-2 border rounded bg-white text-center d-flex flex-column mw-200">
        <label style="font-weight: 600;"> Doanh thu</label>
        <h5 class="text-success">{{ totalAmount || 0 | number}}</h5>
    </div>
    <div class="p-3 mr-2 mb-2 border rounded bg-white text-center d-flex flex-column mw-200">
        <label style="font-weight: 600;"> Tiền mặt </label>
        <h5 class="text-primary">{{ totalAmountCash || 0 | number}}</h5>
    </div>
    <div class="p-3 mr-2 mb-2 border rounded bg-white text-center d-flex flex-column mw-200">
        <label style="font-weight: 600;"> Ngân hàng </label>
        <h5 class="text-info">{{ totalAmountBank || 0 | number}}</h5>
    </div>
</div>
<kendo-grid #grid [data]="gridData" [pageable]="pagerSettings" [skip]="skip" [pageSize]="limit" [resizable]="true"
    [loading]="loading" (pageChange)="pageChange($event)">
    <kendo-grid-column field="name" title="Số hóa đơn" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="toaThuoc.saleOrderName" title="Phiếu điều trị" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a class="text-primary" title="Phiếu điều trị" [routerLink]="['/sale-orders/form']"
                [queryParams]="{id: dataItem.toaThuoc.saleOrderId}">
                {{dataItem.toaThuoc.saleOrderName}}
            </a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="partnerName" title="Khách hàng" width="180">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a class="text-primary" title="Xem hồ sơ khách hàng"
                [routerLink]="['/partners/customer/' + dataItem.partnerId]">
                {{dataItem.partnerName}}
            </a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="employeeName" title="Bác sĩ" width="180">
    </kendo-grid-column>
    <kendo-grid-column field="amount" title="Số tiền" class="text-right" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="journal.name" title="Phương thức" width="100">
    </kendo-grid-column>
</kendo-grid>
