<div class="o_cp_controller">
    <div class="o_control_panel o_breadcrumb_full">
        <ol class="breadcrumb">
            <li>
                <a routerLink="/project-process">{{title}}</a>
            </li>
        </ol>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" accesskey="s" class="btn btn-primary btn-sm" (click)="onSave()">
                        Lưu</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>

<div style="padding: 15px;">
    <div style="max-width: 50%;">
        <form [formGroup]="formGroup">
            <div class="form-group">
                <label for="formGroupExampleInput">Tên quy trình</label>
                <input type="text" class="form-control" formControlName="name" id="formGroupExampleInput"
                    placeholder="Example input">
            </div>
            <!-- <div class="form-group">
                <label for="formGroupExampleInput">Người theo dõi</label>
                <input type="text" class="form-control" formControlName="name" id="formGroupExampleInput"
                    placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Mô tả</label>
                <input type="text" class="form-control" formControlName="name" id="formGroupExampleInput"
                    placeholder="Example input">
            </div> -->
        </form>
    </div>
    <div class="row" style="position: relative;">
        <div class="col-12">
            <div id="toolbarContainer"
                style="white-space:nowrap;overflow:hidden;max-height:43px;height:43px;right:0px;padding:6px;background-image:url('./assets/editors/images/toolbar_bg.gif');">
            </div>
        </div>
        <div class="col-2" style="padding-right:0">
            <div id="sidebarContainer"
                style="overflow:hidden;min-height: 555px; height: 555px; padding-top:10px;padding-left:4px; background-color: #e7efde;">
            </div>
        </div>
        <div class="col-10" style="padding-left:0">
            <div id="graphContainer"
                style="overflow:hidden;min-height: 555px; height: 555px; background-image:url('./assets/editors/images/grid.gif');cursor:default;">
            </div>
        </div>
        <div class="col-12">
            <div id="statusContainer"
                style="text-align:right;overflow:hidden;max-height:37px;height:37px;right:0px;color:white;padding:6px;background-image:url('./assets/editors/images/toolbar_bg.gif');">
            </div>
        </div>
        <div id="outlineContainer"
            style="position:absolute;overflow:hidden;top:42px;right:15px;width:200px;height:140px;background:transparent;border-style:solid;border-color:black;">
        </div>
    </div>
</div>
