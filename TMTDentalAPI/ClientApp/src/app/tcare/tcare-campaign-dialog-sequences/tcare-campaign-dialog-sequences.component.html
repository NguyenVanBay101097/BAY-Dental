<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_12">
                        <tbody>
                            <tr>
                                <td style="padding: 0" colspan="1" class="o_td_label">
                                    <label class="o_form_label">Nội dung gửi</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <textarea formControlName="content"
                                        placeholder="Nhập nội dung bạn muốn gửi đến khách hàng"
                                        class="form-control"></textarea>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <table class="o_group o_inner_group o_group_col_6">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Hình thức gửi</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <div class="radio-inline">
                                        <input type="radio" name="methodType" id="exampleRadios3" value="interval"
                                            formControlName="methodType">
                                        <label class="radio-inline" for="exampleRadios3">
                                            Delay
                                        </label>
                                    </div>
                                    <div class="radio-inline">
                                        <input type="radio" name="methodType" id="exampleRadios1" value="shedule"
                                            formControlName="methodType">
                                        <label class="radio-inline" for="exampleRadios1">
                                            Thời gian cụ thể
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label"></label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <div *ngIf="methodTypeValue == 'interval'" class="form-group"
                                        style="display: inline-flex;">
                                        <kendo-numerictextbox formControlName="intervalNumber" [min]="0"
                                            [format]="'n0'">
                                        </kendo-numerictextbox>
                                        <select class="form-control" formControlName="intervalType"
                                            style="margin-left: 10px;">
                                            <option value="minutes">Phút</option>
                                            <option value="hours">Giờ</option>
                                            <option value="weeks">Tuần</option>
                                            <option value="months">Tháng</option>
                                        </select>

                                    </div>
                                    <div *ngIf="methodTypeValue == 'shedule'" class="form-group">
                                        <kendo-datetimepicker formControlName="sheduleDate">
                                        </kendo-datetimepicker>
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Kênh gửi</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-combobox [data]="filterdChannelSocials" [textField]="'pageName'"
                                        [filterable]="true" #channelSocialCbx formControlName="channelSocialId"
                                        [valueField]="'id'" [valuePrimitive]="true">
                                    </kendo-combobox>

                                    <select class="form-control" formControlName="channelType">
                                        <option value="priority">Ưu tiên</option>
                                        <option value="fixed">Cố định</option>
                                    </select>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
