<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group">
                        <tbody>
                            <tr>
                                <td></td>
                                <td>
                                    <span>Chỉ khách hàng phù hợp với</span>
                                    <span class="dropdown pl-2">
                                        <u id="dropdownMenuButton" data-toggle="dropdown" 
                                            aria-haspopup="true" aria-expanded="false">Hello</u>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <span class="dropdown-item" >tất cả điều kiện</span>
                                            <span class="dropdown-item" >bất kì điều kiện nào</span>
                                        </div>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td class="o_td_label p-0" style="vertical-align: middle;">
                                    <label class="o_form_label">Điều kiện</label>
                                </td>
                                <td class="p-0" style="width:100%">
                                    <app-audience-filter *ngIf="showAudienceFilter" [audience_filter_receive]="audience_filter" 
                                        (audience_filter_send)="saveAudienceFilter($event)"></app-audience-filter>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
