<div class="card" style="width: 25rem;">
    <div class="card-body p-3">
        <h5 class="card-title">{{name}}</h5>
        <form [formGroup]="formGroup" [formGroup]="formGroup">
            <div class="form-group mb-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="op" id="inlineRadio1" value="contains">
                    <label class="form-check-label" for="inlineRadio1">Chứa</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="op" id="inlineRadio2" value="not_contains">
                    <label class="form-check-label" for="inlineRadio2">Không chứa</label>
                  </div>
            </div>
            <div class="form-group mb-2">
                <input class="form-control" type="text" placeholder="Tìm kiếm.." [(ngModel)]="search"
                (ngModelChange)="this.searchUpdate.next($event)" [ngModelOptions]="{standalone: true}" />
            </div>
            <div class="form-group mb-2">
                <p *ngIf="!productList.length">Không tìm thấy dịch vụ nào</p>
                <ul class="list-group list-group-flush" *ngIf="productList.length">
                    <li class="list-group-item p-2" [class.active]="productSelected == product" (click)="productClick(product)" *ngFor="let product of productList">{{product.name}}</li>
                </ul>
            </div>
            <div class="form-group" *ngIf="productControl.invalid && submitted">
                <div class="text-danger">Vui lòng chọn 1 dịch vụ</div>
            </div>
            <button type="button" class="btn btn-primary btn-sm" (click)="onSave()">Lưu</button>
        </form>
    </div>
</div>
