<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_12">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Tag</label>
                                </td>
                                <td colspan="1" style="width: 100%; padding-right: 15px;">
                                    <kendo-combobox class="form-control" [data]="filterdPartnerCategoies"
                                        [textField]="'name'" [filterable]="true" #tagCbx formControlName="tag"
                                        [valueField]="'id'">
                                    </kendo-combobox>
                                </td>
                                <td>
                                    <button class="btn btn-primary" (click)="addPartnerCategory()">thêm tag</button>
                                </td>
                            </tr>
                            <tr *ngIf="listPartnerCategories.length > 0">Danh sách tags</tr>
                            <tr *ngFor="let item of listPartnerCategories">
                                <td colspan="2">{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
