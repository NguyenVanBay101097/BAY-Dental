<table>
    <tr>
        <td colspan="2">
            <b class="ml-2">{{selected_AudienceFilter_Picker.name}} : </b>
        </td>
    </tr>
    <tr>
        <td class="border-right p-0 align-top">
            <button class="dropdown-item" [class.text-primary]="item === selected_AudienceFilter_Picker.formula_type"
                *ngFor="let item of AudienceFilter_Picker.formula_types"
                (click)="selectFormulaType(item)">
                {{convertFormulaType(item)}}
            </button>
        </td>
        <td class="p-0 align-top">
            <div class="px-2 pb-2">
                <input class="form-control shadow-sm" style="min-width: 200px;" placeholder="Nhập.." myAutofocus
                    [(ngModel)]="inputFormulaValue">
                <div class="text-right mt-2">
                    <button type="button" class="btn btn-primary btn-sm ml-1" (click)="saveInputFormulaValue()">Lưu</button>
                </div>
            </div>
        </td>
    </tr>
</table>
