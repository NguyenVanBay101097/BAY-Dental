<header class="modal-header">
    <h5 class="modal-title">Kết nối khách hàng<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="o_form_view">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6" style="width: 100%;">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">
                                        Khách hàng
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <div class="d-flex">
                                        <kendo-combobox
                                            [data]="listPartners"
                                            [textField]="'name'"
                                            [valueField]="'id'"
                                            [(ngModel)]="selectedPartner"
                                            [valuePrimitive]="true"
                                            [filterable]="true"
                                            (filterChange)="handleFilter($event); this.searchNamePhoneRefUpdate.next($event)"
                                            placeholder="Theo tên hoặc số điện thoại"
                                        >
                                            <ng-template kendoComboBoxItemTemplate let-dataItem>
                                                <table>
                                                    <tr>
                                                        <span><b>{{dataItem.name}}</b></span>
                                                    </tr>
                                                    <tr>
                                                        <span>{{dataItem.phone}}</span>
                                                    </tr>
                                                </table>
                                            </ng-template>
                                        </kendo-combobox>
                                        <a class="btn btn-sm btn-light" (click)="showModalCreatePartner()">
                                            <span class="k-icon k-i-plus"></span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Kết nối</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
