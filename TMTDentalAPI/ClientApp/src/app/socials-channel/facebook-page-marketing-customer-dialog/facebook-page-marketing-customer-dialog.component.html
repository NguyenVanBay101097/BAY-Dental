<header class="modal-header">
    <h5 class="modal-title mr-auto">Tài khoản<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="o_form_view o_form_nosheet o_form_editable">
        <div class="o_group">
            <table *ngIf="!loading" class="o_group o_inner_group">
                <tbody>
                    <tr>
                        <td class="o_td_label text-right" rowspan="2">
                            <img class="rounded" 
                                [src]="dataCustomer.profilePic" height="100" width="100">
                        </td>
                        <td style="width: 100%;">
                            <h5>
                                {{dataCustomer.name}}
                            </h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Tags: 
                            <span class="dropdown tag-picker">
                                <button type="button" class="btn btn-light btn-sm mr-2 mb-1"
                                    style="border: 1px dashed #8492a6;"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    (click)="loadListTags()">
                                    + Thêm nhãn
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <div class="px-2 pb-2">
                                        <input class="form-control shadow-sm" style="min-width: 200px;" type="text" placeholder="Tìm kiếm.." 
                                            [(ngModel)]="inputSearchTag" (ngModelChange)="this.searchTagUpdate.next($event)">
                                    </div>
                                    <div class="px-2 pb-2" *ngIf="showButtonCreateTag">
                                        <button class="btn btn-light btn-sm" type="button" (click)="createTag()">
                                            Create Tag
                                        </button>
                                    </div>
                                    <div id="dropdown-item-tag">
                                        <button class="dropdown-item" type="button"
                                            *ngFor="let item of listTags"
                                            (click)="addTagItem(item)">
                                            {{item.name}}
                                        </button>
                                    </div>
                                </div>
                            </span>
                            <span class="tag-item btn btn-light btn-sm border mr-2 mb-1" *ngFor="let tag of listAddTags; index as i">
                                <span class="pl-1">
                                    {{tag.name}}
                                </span>
                                <span class="remove" (click)="deleteTagItem(i)">
                                    <i class="fas fa-times pl-2"></i>
                                </span>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="modal-footer justify-content-end">
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
    accesskey="q">Đóng</button>
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
</footer>
