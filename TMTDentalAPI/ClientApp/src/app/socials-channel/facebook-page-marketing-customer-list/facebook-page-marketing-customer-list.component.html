<div class="px-3 py-2 d-flex justify-content-between">
    <button class="btn btn-sm btn-primary" (click)="createFacebookUser()">Tải danh sách khách hàng</button>
    <input class="px-2" style="max-width: 400px;" placeholder="Tìm kiếm theo tên khách hàng " type="text"
        [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
</div>

<div>
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)">
        <kendo-grid-column title="Avatar" width="70">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <img class="rounded" 
                    [src]="dataItem.profilePic" height="40" width="40">
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="psId" title="PSID">
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Tên khách hàng">
        </kendo-grid-column>
        <kendo-grid-column field="gender" title="Giới tính">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span *ngIf="dataItem.gender === 'male'">Nam</span>
                <span *ngIf="dataItem.gender === 'female'">Nữ</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="dateCreated" title="Ngày tạo">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateCreated | date : 'short'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="action">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Trạng thái
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span *ngIf="!dataItem.partnerId">Chưa Kết nối</span>
                <span *ngIf="dataItem.partnerId">Đã kết nối</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="id">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="selectedCustomer(dataItem.id)">
                    <span class="far fa-edit"></span>
                </button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
