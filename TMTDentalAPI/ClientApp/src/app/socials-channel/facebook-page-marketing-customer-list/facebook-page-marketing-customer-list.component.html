<div class="px-3 py-2 d-flex justify-content-between">
    <div>
        <button class="btn btn-sm btn-primary" (click)="syncUsers()">Tải người tương tác</button>
        <button class="btn btn-sm btn-primary ml-1"  (click)="syncNumberPhoneUsers()">Quét hộp thoại cập nhật SĐT</button>
        <button class="btn btn-sm btn-success ml-1"  (click)="syncPartners()">Liên kết khách hàng tự động</button>  
    </div>  
    <div>
        <div class="o_cp_sidebar">
            <div class="btn-group">
                <div class="btn-group o_dropdown" *ngIf="isSelected">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" type="button" id="dropdownMenuButton">
                        Thao tác
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" (click)="syncPartnersMutilUser()">Liên kết khách hàng tự động</button>
                        <button class="dropdown-item" (click)="syncPhoneOfMutilUser()">Quét hộp thoại cập nhật SĐT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input class="px-2 form-control" style="max-width: 400px;" placeholder="Tìm kiếm..." type="text" [(ngModel)]="search"
        (ngModelChange)="this.searchUpdate.next($event)">
</div>

<div>
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)" [selectable]="{enabled: true, checkboxOnly: true }" [selectedKeys]="rowsSelected" [kendoGridSelectBy]="'id'" (selectedKeysChange)="selectedKeysChange($event)">
        <kendo-grid-checkbox-column showSelectAll="true" width="30">              
        </kendo-grid-checkbox-column>
        <kendo-grid-column title="Hình đại diện" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <img class="rounded-circle" [src]="dataItem.avatar" height="50" width="50">
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Tên" width="200">
        </kendo-grid-column>
        <kendo-grid-column title="Số điện thoại" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <app-partner-phone-popover [phones]="dataItem.phone" [customerId]="dataItem.id"
                    [partnerName]="dataItem.partnerName" (reloadCustomerList)="loadDataFromApi()">
                </app-partner-phone-popover> {{dataItem.phone}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="partnerName" title="Khách hàng liên kết" width="150">
        </kendo-grid-column>
        <kendo-grid-column field="id" width="100">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                    <span class="far fa-edit"></span>
                </button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
