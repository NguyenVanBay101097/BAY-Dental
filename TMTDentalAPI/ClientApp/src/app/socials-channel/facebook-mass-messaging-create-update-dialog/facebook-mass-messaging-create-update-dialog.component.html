<header class="modal-header">
    <h5 class="modal-title mr-auto">Tài khoản<span class="o_subtitle text-muted small"></span></h5>
    <div>
        <button type="button" class="btn btn-primary btn-sm"
            *ngIf="showAddTag === 1" 
            (click)="onClickAddTag()">
            Thêm nhãn cho những tài khoản này
        </button>
        <kendo-combobox 
            *ngIf="showAddTag === 2"
            [placeholder]="'Nhập tên nhãn...'"
            [data]="listTags" 
            [valueField]="'id'"
            [textField]="'name'"
            [filterable]="true" 
            [(ngModel)]="selectedTag"
            (valueChange)="changeTag($event)">
        </kendo-combobox>
        <span *ngIf="showAddTag === 3">
            <i class="fas fa-tag"></i>
            Đã gắn nhãn
            <b>{{selectedTag.name}}</b>
        </span>
    </div>
    <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="o_form_view o_form_nosheet o_form_editable">
        <div class="o_group">
            <table *ngIf="!loading" class="o_group o_inner_group">
                <tbody>
                    <tr *ngFor="let item of listCustomers">
                        <td class="o_td_label text-right">
                            <img class="rounded-circle" 
                                [src]="item.profilePic" height="40" width="40">
                        </td>
                        <td style="width: 100%;">
                            {{item.name}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right">
            Pages - 
            <button type="button" class="btn btn-sm" *ngFor="let i of pages"
                [class.btn-primary]="selectedPage === i"
                [class.btn-light]="selectedPage !== i"
                [class.disabled]="selectedPage === i"
                (click)="onClickPage(i)">{{i}}</button>
        </div>
    </div>
</div>
