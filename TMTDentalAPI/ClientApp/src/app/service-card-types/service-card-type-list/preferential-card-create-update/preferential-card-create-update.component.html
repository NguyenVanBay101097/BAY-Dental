<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb w-100">
            <li>
                <a [routerLink]="['/card-types/preferential-cards']">
                    Danh sách loại thẻ
                </a>
            </li>
            <li class="active">
                <span *ngIf="cardId">{{cardName}}</span>
                <span *ngIf="!cardId">Tạo mới</span>
            </li>
        </ol>
        <div class="o_cp_left">
            <button class="btn btn-primary">Lưu</button>
        </div>
    </div>
</div>

<div class="o_content">
    <form class="o_form_view">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet_new flex-1-1-100 h-100">
                <div class="o_group">
                    <div class="o_group o_inner_group o_group_col_6">
                        <div class="d-flex align-items-center w-100 mb-3">
                            <div class="o_td_label mr-2">Nhà cung cấp</div>
                            <div class="flex-grow-1">
                                <input class="form-control" name="name">
                            </div>
                        </div>
                        <div class="d-flex align-items-center w-100 mb-3">
                            <div class="o_td_label mr-2">Hạn mức thẻ</div>
                            <div class="mr-2">
                                <select class="form-control select-control">
                                    <option *ngFor="let i of periodList">
                                        {{i}}
                                    </option>
                                </select>
                            </div>
                            <div>
                                <select class="form-control select-control">
                                    <option value="">Năm</option>
                                    <option value="">Tháng</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="o_td_label mb-2">
                    Cấu hình ưu đãi
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <app-service-list-search-dropdown (onSelectService)="addLine($event)"></app-service-list-search-dropdown>
                    <div style="margin-right: 10.5px;">
                        <button class="btn btn-primary">Áp dụng cho toàn bộ</button>
                    </div>
                </div>
                <div *ngIf="categories.length > 0">
                    <table class="table">
                        <tr>
                            <th>Tên dịch vụ</th>
                            <th>Giá bán</th>
                            <th class="text-center">Ưu đãi theo thẻ</th>
                        </tr>
                        <ng-container *ngFor="let categ of categories">
                            <tr>
                                <td colspan="2" class="o_td_label">
                                    {{categ[0].categName}}
                                </td>
                                <td class="text-right">
                                    <button class="btn btn-primary">Áp dụng cho cả nhóm</button>
                                </td>
                            </tr>
                            <tr *ngFor="let product of categ[0].products">
                                <td class="w-50">{{product.name}}</td>
                                <td class="w-20">{{product.listPrice | number}}</td>
                                <td class="w-30 text-right">
                                    <kendo-numerictextbox [min]="0" [format]="'n0'" class="mr-2" style="width:70%">
                                    </kendo-numerictextbox>
                                    <input type="checkbox" class="btn-check" id="btn-check-1" checked autocomplete="off" name="type">
                                    <label class="btn btn-outline-primary mb-0 mr-2" [ngClass]="{'btn-primary': saleOffType=='percentage'}" 
                                    for="btn-check-1" value="percentage">%</label>
                                    <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off" name="type">
                                    <label class="btn btn-outline-primary mb-0 mr-2" [ngClass]="{'btn-primary': saleOffType=='fixed_amount'}"
                                    for="btn-check-2" value="fixed_amount">VNĐ</label>
                                </td>
                            </tr>
                        </ng-container>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
