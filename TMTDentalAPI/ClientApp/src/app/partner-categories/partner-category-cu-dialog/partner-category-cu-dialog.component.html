<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="o_form_view o_form_editable" [formGroup]="myform" (submit)="onSave()" #form="ngForm">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_6" style="width:100%">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label o_td_label_left">
                                    <label class="o_form_label">
                                        Tên
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;" class=".o_td_control_left">
                                    <input class="form-control" formControlName="name" name="name" required #nameInput>
                                    <div *ngIf="f.name.errors && (f.name.touched || f.name.dirty || submitted)"
                                        class="text-danger">
                                        <div *ngIf="f.name.errors.required">Nhập tên nhãn khách hàng</div>
                                    </div>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td colspan="1" class="o_td_label o_td_label_left">
                                    <label class="o_form_label">
                                        Nhóm cha
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;" class=".o_td_control_left">
                                    <kendo-combobox [data]="filterdCategories" [textField]="'completeName'"
                                        [filterable]="true" #categCbx formControlName="parent" [valueField]="'id'">
                                    </kendo-combobox>
                                </td>
                            </tr> -->
                            <tr>
                                <td colspan="1" class="o_td_label o_td_label_left pt-2">
                                    <label class="o_form_label">
                                        Màu
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;" class=".o_td_control_left pt-2">
                                    <button *ngFor="let item of [].constructor(12); index as i" type="button"
                                        class="btn btn-square mr-2 mb-2" [ngClass]="'o_tag_color_' + i"
                                        (click)="clickColor(i)">
                                        <i *ngIf="i == colorSelected" class="fas fa-check"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>

</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
