<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <div class="o_form_view o_form_nosheet o_form_editable" [formGroup]="formGroup">
        <table class="o_group o_inner_group">
            <tbody>
                <tr>
                    <td colspan="1" class="o_td_label">
                        <label class="o_form_label">
                            Chọn file
                        </label>
                    </td>
                    <td colspan="1" style="width: 100%;">
                        <app-binary-file-input [accept]="'.xlsm,.xls,.xlsx,.csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel'"
                         (valueChange)="onFileChange($event)" (checkFormat)="correctFormat = $event">
                        </app-binary-file-input>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-danger" *ngFor="let error of errors">
            <span>{{error}}</span> <br />
        </div>
    </div>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="import()">
        Import</button>
    <a href="assets/files/NhanKhachHang.xlsx" class="btn btn-secondary">
        Tải file mẫu
    </a>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">
        Đóng</button>
</footer>
