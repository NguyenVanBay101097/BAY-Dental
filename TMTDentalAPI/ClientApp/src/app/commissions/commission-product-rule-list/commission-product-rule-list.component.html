<div class="d-flex flex-column h-100">
    <div class="flex-0-0-auto d-flex align-items-center border-bottom p-2">
        <div class="has-search flex-fill">
            <span class="fa fa-search form-control-icon"></span>
            <input class="form-control" placeholder="Tìm kiếm theo mã hoặc tên dịch vụ ..." type="text"
                [(ngModel)]="search" (input)="onSearchChange($event.target.value)">
        </div>
        <div class="flex-fill text-right">
            <button class="btn btn-primary mr-2" (click)="setCommissionAllProductRule()">
                Áp dụng cho toàn bộ
            </button>
            <button class="btn btn-primary" (click)="onSave()">
                <i class="fas fa-save"></i> Lưu
            </button>
        </div>
    </div>
    <div class="flex-1-1-100 h-100 overflow-hidden">
        <div class="overflow-auto h-100">
            <table class="table t-sticky-thead mb-0">
                <thead>
                    <tr>
                        <th>Tên dịch vụ</th>
                        <th>Hoa hồng </th>
                        <!-- <th>Hoa hồng bác sĩ</th>
                        <th>Hoa hồng phụ tá</th> -->
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let commissionProductRule of commissionProductRules_group; index as i">
                        <tr class="table-light">
                            <td colspan="4" class="font-weight-bold">
                                <div class="d-flex justify-content-between">
                                    <span>{{ commissionProductRule.categName }}</span>
                                    <button class="btn btn-primary ml-2"
                                        (click)="setCommissionCategRule(commissionProductRule)">
                                        Áp dụng cho cả nhóm
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngFor="let item of commissionProductRule.values; index as j">
                            <td>
                                {{ item.product.name }}
                                <div class="font-weight-light"><small>{{ item.product.defaultCode }}</small></div>
                            </td>
                            <td>
                                <div class="d-flex">
                                    <div class="w-100 mr-2">
                                        <kendo-numerictextbox class="w-100" #percent
                                            (blur)="setNumberic(item,percent.value)"
                                            [value]="item.percent" [format]="'n0'" [min]="0" [max]="100"
                                            [autoCorrect]="true" required>
                                        </kendo-numerictextbox>
                                    </div>
                                    <span>%</span>
                                </div>
                            </td>
                            <!-- <td>
                                <div class="d-flex">
                                    <div class="w-100 mr-2">
                                        <kendo-numerictextbox class="w-100" #percentDoctor (blur)="setNumberic(item, 'percentDoctor', percentDoctor.value)" 
                                            [value]="item.percentDoctor" [format]="'n0'" [min]="0" [max]="100" [autoCorrect]="true" required>
                                        </kendo-numerictextbox>
                                    </div>
                                    <span>%</span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex">
                                    <div class="w-100 mr-2">
                                        <kendo-numerictextbox class="w-100" #percentAssistant (blur)="setNumberic(item, 'percentAssistant', percentAssistant.value)"
                                            [value]="item.percentAssistant" [format]="'n0'" [min]="0" [max]="100" [autoCorrect]="true" required>
                                        </kendo-numerictextbox>
                                    </div>
                                    <span>%</span>
                                </div>
                            </td> -->
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
