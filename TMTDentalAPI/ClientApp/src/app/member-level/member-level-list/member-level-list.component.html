<div class="o_cp_controller">
    <div class="o_control_panel o_breadcrumb_full">
        <ol class="breadcrumb">
            <li>
                Hạng thành viên
            </li>
        </ol>
        <div>
            <div class="o_cp_buttons">
                <!-- <button type="button" class="btn btn-primary" accesskey="s" (click)="onSave()">
                    Lưu
                </button> -->
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>

<div class="o_content">
    <form class="o_form_view h-100" #form="ngForm">
        <div class="o_form_sheet mt-0 border-top-0 d-flex flex-column h-100">
            <div class="btns">
                <button type="button" class="btn btn-primary ml-3 mt-3" accesskey="s" (click)="onUpdate()">
                    Sửa
                </button>
            </div>
            <div class="w-100 mt-2">
                <table class="table table-sm mt-2 table-bordered table-striped  table-tbody-ver-align-middle border-bottom">
                    <thead>
                        <tr>
                            <th class="text-center">STT</th>
                            <th class="text-center">Tên hạng thành viên</th>
                            <th class="text-center">
                                Điểm tích lũy tối thiểu
                                <span class="text-primary" placement="top" ngbTooltip="Số điểm tích lũy tối thiểu để đạt hạng thành viên này. Với tỷ lệ quy đổi là 10.000đ thực thu tương ứng với 1 điểm tích lũy.">
                                    <i class="fas fa-exclamation-circle"></i>
                                </span>
                            </th>
                            <th class="text-center">Màu sắc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let level of memberLevels;let i = index">
                            <tr>
                                <td class="text-right" width="80">
                                    {{i+1}}
                                </td>
                                <td width="300">
                                    {{level.name}}
                                </td>
                                <td width="300">
                                    {{level.point}}
                                </td>
                                <td class="text-center" width="600">
                                    <ng-container *ngFor="let color of memberColors; let t = index">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input d-none" disabled type="radio" [(ngModel)]="level.color" [name]="'color-'+i" [id]="'color-' + i + '-' + t" [value]="color.id">
                                            <label class="form-check-label check-label" [ngClass]="'o_tag_color_' + color.id" [for]="'color-' + i + '-' + t"></label>
                                        </div>
                                    </ng-container>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
