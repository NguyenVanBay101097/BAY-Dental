<div class="o_cp_controller">
    <div class="o_control_panel o_breadcrumb_full">
        <ol class="breadcrumb">
            <li>
                Hạng thành viên
            </li>
        </ol>
        <div>
            <div class="o_cp_buttons">
                <!-- <button type="button" class="btn btn-primary btn-sm" accesskey="s" (click)="onSave()">
                    Lưu
                </button> -->
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>

<div class="o_content">
    <form class="o_form_view h-100" #form="ngForm">
        <div class="o_form_sheet mt-0 border-top-0 d-flex flex-column h-100">
            <div class="btns">
                <button type="button" class="btn btn-primary btn-sm ml-3 mt-3" accesskey="s" (click)="onSave(form)">
                    Lưu
                </button>
            </div>
            <div class="w-100 mt-2">
                <table class="table table-sm mt-2 table-bordered table-striped  table-tbody-ver-align-middle border-bottom">
                    <thead>
                        <tr>
                            <th style="width:60px;" class="text-center">STT</th>
                            <th style="width:400px;" class="text-center">Tên hạng thành viên</th>
                            <th style="width:400px;" class="text-center">
                                Điểm tích lũy tối thiểu
                                <span class="text-primary" placement="top" ngbTooltip="Số điểm tích lũy tối thiểu để đạt hạng thành viên này. Với tỷ lệ quy đổi là 10.000đ thực thu tương ứng với 1 điểm tích lũy.">
                                    <i class="fas fa-exclamation-circle"></i>
                                </span>
                            </th>
                            <th class="text-center">Màu sắc</th>
                            <th class="text-center" style="width:100px;">#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let level of memberLevels;let i = index">
                            <tr>
                                <td class="text-right" style="width:60px;">
                                    {{i + 1}}
                                </td>
                                <td style="width:400px;">
                                    <input type="text" class="form-control" required 
                                        #nameLevelControl="ngModel" [name]="'nameLevel-'+i" 
                                        [(ngModel)]="level.name" (ngModelChange)="onChangeName($event, i)">
                                    <div *ngIf="nameLevelControl?.errors?.required" class="text-danger">
                                        Nhập tên hạng thành viên
                                    </div>
                                    <div *ngIf="indexName && indexName==i && isEqualName" class="text-danger">
                                        Trùng tên hạng thành viên khác
                                    </div>
                                </td>
                                <td style="width:400px;">
                                    <kendo-numerictextbox class="form-control" 
                                        required #pointLevelControl="ngModel" [name]="'pointLevel-'+ i" 
                                        [(ngModel)]="level.point" [min]="0" [autoCorrect]="true" [format]="'n0'" 
                                        [spinners]="false" (valueChange)="onChangePoint($event, i)">
                                    </kendo-numerictextbox>
                                    <div *ngIf="pointLevelControl?.errors?.required" class="text-danger">
                                        Nhập điểm tích lũy tối thiểu
                                    </div>
                                    <div *ngIf="indexPoint && indexPoint==i && isEqualPoint" class="text-danger">
                                        Trùng điểm của hạng thành viên khác
                                    </div>
                                </td>
                                <td class="text-center">
                                    <ng-container *ngFor="let color of memberColors; let t = index">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input d-none" type="radio" [(ngModel)]="level.color" [name]="'color-'+i" [id]="'color-' + i + '-' + t" [value]="color.id">
                                            <label class="form-check-label check-label ml-2" [ngClass]="'o_tag_color_' + color.id" [for]="'color-' + i + '-' + t"></label>
                                        </div>
                                    </ng-container>

                                    <!-- <div class="d-flex">
                                        <div (click)="onCheckColor(item)" class="color-dady" [ngStyle]="{'background-color': item ? item.value : null}" *ngFor="let item of memberColors">
                                            <span class="color-check " [ngClass]="{'d-display': item ? item.checked : false}">
                                                <i class="fas fa-check"></i>
                                            </span>
                                        </div>
                                    </div> -->
                                </td>
                                <td class="text-center" style="width:100px;">
                                    <i class="fas fa-trash-alt" style="font-size: 24px;" (click)="onDeleteMemberLevel(i)"></i>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <button type="button" title="Thêm tiến độ thanh toán" class="btn btn-primary btn-sm" (click)="onAddMemberLevel()">
                                    <i class="fas fa-plus"></i> Thêm hạng thành viên
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </form>
</div>
