<div kendoWindowContainer></div>
<div kendoDialogContainer></div>

<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Đợt khám</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <input class="o_searchview_input" placeholder="Tìm kiếm theo mã hoặc khách hàng..." type="text"
                [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <!-- <button type="button" class="btn btn-primary btn-sm" (click)="openWindow(null)">
                    <i class="fas fa-plus"></i>&nbsp;Thêm mới</button> -->
                <!-- <a class="btn btn-primary btn-sm" [routerLink]="['/dot-khams/create']"><i title="Mở đợt khám"
                        class="fas fa-plus"></i>&nbsp;Tạo đợt khám</a> -->
            </div>
        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">
    </div>
</div>

<kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
    (pageChange)="pageChange($event)">
    <kendo-grid-column field="name" title="Mã đợt khám">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <a class="text-primary" [routerLink]="['/dot-khams/edit/', dataItem.id]">{{dataItem.name}}</a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="partner" title="Khách hàng">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.partner ? dataItem.partner.name : ''}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="invoice" title="Hóa đơn điều trị">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.invoice ? dataItem.invoice.number : ''}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="date" title="Ngày khám">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.date | date : 'short'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="user" title="Người tạo">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.user ? dataItem.user.name : ''}}
        </ng-template>
    </kendo-grid-column>
    <!-- <kendo-grid-column field="id">
        <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
            Thao tác
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button class="btn btn-primary btn-sm" (click)="editItem(dataItem)">Sửa</button>&nbsp;<button
                class="btn btn-danger btn-sm" (click)="deleteItem(dataItem)">Xóa</button>
        </ng-template>
    </kendo-grid-column> -->
    <kendo-grid-messages pagerItems="dòng" noRecords="Không có đợt khám để hiển thị" pagerOf="/">
    </kendo-grid-messages>
</kendo-grid>
