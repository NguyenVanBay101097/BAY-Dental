<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Kết nối Zalo</li>
        </ol>
        <div class="o_cp_searchview">
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" *ngIf="config" class="btn btn-sm btn-primary" (click)="onSave()">
                        <span>Lưu</span>
                    </button>
                    <button type="button" *ngIf="!config" class="btn btn-primary btn-sm" (click)="connectZalo()">Kết
                        nối</button>
                    <button type="button" *ngIf="config" class="btn btn-danger btn-sm" (click)="deleteConfig()">Xóa kết
                        nối</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>


<div class="o_content">
    <div>
        <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
            (pageChange)="pageChange($event)">
            <kendo-grid-column field="pageName" title="Tên official account">
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>
