<div class="o_control_panel">
    <ol class="breadcrumb">
        <li class="active">Tiểu sử bệnh</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <input class="o_searchview_input" placeholder="Tìm kiếm..." type="text" [(ngModel)]="search"
                (ngModelChange)="searchUpdate.next($event)">
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">
            <div class="o_form_buttons_view">
                <button type="button" class="btn btn-primary btn-sm" (click)="openModal(null)">Thêm</button>
            </div>
        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">
        <!-- <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" type="button" id="dropdownMenuButton">
                Thao tác
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item">Xóa</a>
            </div>
        </div> -->
    </div>
</div>

<kendo-grid [data]="gridView" [pageSize]="pageSize" [skip]="skip" [pageable]="true" [loading]="loading"
    (pageChange)="pageChange($event)">
    <kendo-grid-column field="name" title="Tên">
    </kendo-grid-column>
    <kendo-grid-column field="id">
        <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
            Thao tác
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button class="btn btn-success btn-sm mr-2" (click)="openModal(dataItem.id)">
                <span class="fa fa-edit"></span></button>
            <button class="btn btn-danger btn-sm" (click)="delete(dataItem.id)">
                <span class="far fa-trash-alt"></span></button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
