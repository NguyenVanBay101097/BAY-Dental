<form class="o_form_view" [formGroup]="companyForm" #form="ngForm">
    <div class="o_form_sheet_bg">
        <div class="o_form_sheet">
            <div class="oe_title">
                <label class="o_form_label oe_edit_only">Tên công ty</label>
                <h1>
                    <input type="text" class="form-control" formControlName="name" #nameInput>
                </h1>
            </div>

            <div class="o_notebook">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Thông tin chung</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="o_group">
                            <table class="o_group o_inner_group o_group_col_6">
                                <tbody>
                                    <tr>
                                        <td colspan="1" class="o_td_label">
                                            <label class="o_form_label">
                                                Địa chỉ
                                            </label>
                                        </td>
                                        <td colspan="1" style="width: 100%;">
                                            <div class="o_address_format">
                                                <input class="form-control" placeholder="Số nhà, đường..." type="text"
                                                    formControlName="street" />
                                                <kendo-combobox [data]="dataResultCities" [textField]="'name'"
                                                    [filterable]="true" [placeholder]="'Tỉnh'" [filterable]="true"
                                                    (filterChange)="handleCityFilter($event)" #cityCbx
                                                    (valueChange)="handleCityChange($event)" formControlName="city"
                                                    [valueField]="'code'">
                                                </kendo-combobox>
                                                <kendo-combobox [data]="dataResultDistricts" [textField]="'name'"
                                                    [disabled]="isDisabledDistricts" [placeholder]="'Huyện'"
                                                    (filterChange)="handleDistrictFilter($event)" [filterable]="true"
                                                    #districtCbx (valueChange)="handleDistrictChange($event)"
                                                    formControlName="district" [valueField]="'code'">
                                                </kendo-combobox>
                                                <kendo-combobox [data]="dataResultWards" [textField]="'name'"
                                                    [disabled]="isDisabledWards" [placeholder]="'Xã'"
                                                    [filterable]="true" (filterChange)="handleWardFilter($event)"
                                                    #wardCbx (valueChange)="handleWardChange($event)"
                                                    formControlName="ward" [valueField]="'code'">
                                                </kendo-combobox>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="o_group o_inner_group o_group_col_6">
                                <tbody>
                                    <tr>
                                        <td colspan="1" class="o_td_label">
                                            <label class="o_form_label">
                                                Điện thoại
                                            </label>
                                        </td>
                                        <td colspan="1" style="width: 100%;">
                                            <input type="text" class="form-control" formControlName="phone" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="1" class="o_td_label">
                                            <label class="o_form_label">
                                                Email
                                            </label>
                                        </td>
                                        <td colspan="1" style="width: 100%;">
                                            <input type="email" class="form-control" formControlName="email" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onSave()" accesskey="s">Lưu</button>
                <button type="button" class="btn btn-light btn-sm mr-2" (click)="onCancel()" accesskey="q">Đóng</button>
            </div>
        </div>
    </div>
</form>

<div class="k-overlay" *ngIf="opened"></div>
