<header class="modal-header">
    <h4 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="companyForm" #form="ngForm">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <app-image-file-upload (uploaded)="onAvatarUploaded($event)" [imageId]="companyForm.get('logo').value" [width]="200" [height]="200"></app-image-file-upload>

                <div class="oe_title">
                    <label class="o_form_label oe_edit_only">Tên chi nhánh</label>
                    <h1>
                        <input type="text" class="form-control" formControlName="name" #nameInput>
                    </h1>
                </div>
                <div class="clearfix"></div>
                <div class="o_notebook">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Thông tin chung</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="o_group">
                                <table class="o_group o_inner_group o_group_col_6">
                                    <tbody>
                                        <tr>
                                            <td colspan="1" class="o_td_label">
                                                <label class="o_form_label">
                                                    Địa chỉ
                                                </label>
                                            </td>
                                            <td colspan="1" style="width: 100%;">
                                                <div class="o_address_format">
                                                    <div class="mb-2">
                                                        <input class="form-control" placeholder="Số nhà, đường..."
                                                            type="text" formControlName="street" />
                                                    </div>
                                                    <div class="mb-2">
                                                        <kendo-combobox [data]="dataResultCities" [textField]="'name'"
                                                            [filterable]="true" [placeholder]="'Tỉnh'"
                                                            [filterable]="true"
                                                            (filterChange)="handleCityFilter($event)" #cityCbx
                                                            (valueChange)="handleCityChange($event)"
                                                            formControlName="city" [valueField]="'code'">
                                                        </kendo-combobox>
                                                    </div>
                                                    <div class="mb-2">
                                                        <kendo-combobox [data]="dataResultDistricts"
                                                            [textField]="'name'" [disabled]="isDisabledDistricts"
                                                            [placeholder]="'Huyện'"
                                                            (filterChange)="handleDistrictFilter($event)"
                                                            [filterable]="true" #districtCbx
                                                            (valueChange)="handleDistrictChange($event)"
                                                            formControlName="district" [valueField]="'code'">
                                                        </kendo-combobox>
                                                    </div>
                                                    <kendo-combobox [data]="dataResultWards" [textField]="'name'"
                                                        [disabled]="isDisabledWards" [placeholder]="'Xã'"
                                                        [filterable]="true" (filterChange)="handleWardFilter($event)"
                                                        #wardCbx (valueChange)="handleWardChange($event)"
                                                        formControlName="ward" [valueField]="'code'">
                                                    </kendo-combobox>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="o_group o_inner_group o_group_col_6">
                                    <tbody>
                                        <tr>
                                            <td colspan="1" class="o_td_label">
                                                <label class="o_form_label">
                                                    Điện thoại
                                                </label>
                                            </td>
                                            <td colspan="1" style="width: 100%;">
                                                <input type="text" class="form-control" formControlName="phone" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="1" class="o_td_label">
                                                <label class="o_form_label">
                                                    Email
                                                </label>
                                            </td>
                                            <td colspan="1" style="width: 100%;">
                                                <input type="email" class="form-control" formControlName="email" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
