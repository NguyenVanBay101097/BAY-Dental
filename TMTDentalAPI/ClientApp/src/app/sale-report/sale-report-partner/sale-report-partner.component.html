<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">
                Thống kê khách hàng cũ mới
            </li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_cp_searchview_group">
                <div class="o_searchview">
                    <input class="o_searchview_input" placeholder="Tìm kiếm khách hàng, SĐT" type="text"
                        [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="btn-group mr-2" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-secondary btn-sm" *ngFor="let item of groups"
                        [class.active]="item.value == partnerDisplay"
                        (click)="setGroupBy(item.value)">{{item.text}}</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
            <div class="d-flex">
                <app-sale-report-partner-days-filter [monthsFrom]="monthsFrom" [monthsTo]="monthsTo"
                    (searchChange)="onSearchDateChange($event)">
                </app-sale-report-partner-days-filter>
            </div>
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)">
        <kendo-grid-column field="partnerDisplayName" title="Khách hàng">
        </kendo-grid-column>
        <kendo-grid-column field="partnerPhone" title="Điện thoại">
        </kendo-grid-column>
        <kendo-grid-column field="lastDateOrder" title="Lần cuối điều trị">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.lastDateOrder | date: 'shortDate'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="orderCount" class="text-right" title="Số phiếu điều trị"
            footerClass="text-right font-weight-bold">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.orderCount | number}}
            </ng-template>
            <ng-template kendoGridFooterTemplate let-column="column" *ngIf="total && total['orderCount']">
                {{total["orderCount"].sum | number}}
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
