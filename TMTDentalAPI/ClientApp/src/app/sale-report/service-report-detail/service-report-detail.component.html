<kendo-grid class="mt-2" [loading]="loading" [data]="gridData" [pageSize]="this.filter.limit" [skip]="this.filter.offset" [pageable]="pagerSettings" (pageChange)="pageChange($event)">
    <kendo-grid-column field="date" title="Ngày tạo" width="110">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.date | date: 'dd/MM/yyyy'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="orderPartnerName" title="Khách hàng" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Dịch vụ" width="200">
    </kendo-grid-column>
    <kendo-grid-column field="employeeName" title="Bác sĩ" width="150">
    </kendo-grid-column>
    <kendo-grid-column title="ĐVT" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.productUOM ? dataItem.productUOM.name: ""}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="teethDisplay" title="Răng" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="productUOMQty" class="text-right" [headerClass]="'text-right'" title="Số lượng" width="90">
    </kendo-grid-column>
    <kendo-grid-column class="text-right" [headerClass]="'text-right'" field="priceSubTotal" title="Thành tiền" width="110">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.priceSubTotal | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="stateDisplay" title="Trạng thái" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="orderName" title="Phiếu điều trị" width="120">
    </kendo-grid-column>
</kendo-grid>
