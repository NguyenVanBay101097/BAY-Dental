<div class="flex-1-1-100 right border p-2 ml-2 d-flex flex-column">
    <h5 class="flex-0-0-auto">Báo cáo theo dịch vụ</h5>
    <div class="filter d-flex flex-0-0-auto">
        <app-date-range-picker-filter [opens]="'right'" class="mr-1" [startDate]="filter.dateFrom" [endDate]="filter.dateTo" (searchChange)="onSearchDateChange($event)" opens="right"></app-date-range-picker-filter>
        <kendo-combobox [placeholder]="'Tất cả bác sĩ'" class="mr-1" [valueField]="'id'" [textField]="'name'" [filterable]="true" [data]="employees" (selectionChange)="onSelectEmployee($event)" #empCbx>
        </kendo-combobox>
        <kendo-combobox [placeholder]="'Tất cả chi nhánh'" class="mr-1" [valueField]="'id'" [textField]="'name'" [filterable]="true" [data]="companies" (selectionChange)="onSelectCompany($event)" #companyCbx>
        </kendo-combobox>
        <div class="dropdown mr-1">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-download"></i> Xuất File</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="exportExcel(grid)">Xuất Excel</a>
                <a class="dropdown-item" (click)="onExportPDF()">Xuất PDF</a>
            </div>
        </div>
        <button class="btn btn-primary mr-1" (click)="onPrint()">In báo cáo</button>
        <input class="form-control w-auto flex-fill" placeholder="Tìm kiếm khách hàng, dịch vụ" type="text" [(ngModel)]="filter.search" (ngModelChange)="this.searchUpdate.next($event)">
    </div>
    <div class="d-flex py-2 px-3 order-state">
        <input [(ngModel)]="filterState" (ngModelChange)="onChangeFilterState()" value="" type="radio" class="btn-check hidden hide" name="orderStates" id="all" autocomplete="off" [checked]="true">
        <label class="btn btn-outline-primary mr-2 mb-0" for="all">Tất cả</label>
        <input [(ngModel)]="filterState" (ngModelChange)="onChangeFilterState()" value="sale" type="radio" class="btn-check hidden hide" name="orderStates" id="sale" autocomplete="off" [checked]="true">
        <label class="btn btn-outline-primary mr-2 mb-0" for="sale">Đang điều trị</label>
        <input [(ngModel)]="filterState" (ngModelChange)="onChangeFilterState()" value="done" type="radio" class="btn-check hidden hide" name="orderStates" id="done" autocomplete="off" [checked]="true">
        <label class="btn btn-outline-primary mr-2 mb-0" for="done">Hoàn thành</label>
        <input [(ngModel)]="filterState" (ngModelChange)="onChangeFilterState()" value="notActive" type="radio" class="btn-check hidden hide" name="orderStates" id="notActive" autocomplete="off" [checked]="true">
        <label class="btn btn-outline-primary mr-2 mb-0" for="notActive">Ngừng điều trị</label>

    </div>
    <kendo-grid (excelExport)="onExcelExport($event)" [resizable]="true" #grid class="mt-2" [loading]="loading" [data]="gridData" [pageSize]="this.limit" [skip]="this.skip" [pageable]="true" (pageChange)="pageChange($event)">
        <kendo-grid-column field="name" title="Dịch vụ">
        </kendo-grid-column>
        <kendo-grid-column field="quantity" class="text-right" [headerClass]="'text-right'" title="Số lượng" width="90">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{dataItem.quantity |number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column class="text-right" field="totalAmount" title="Tổng tiền">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{dataItem.totalAmount |number}}
            </ng-template>
        </kendo-grid-column>
        <!-- excel -->
        <kendo-grid-excel fileName="baocaodichvu.xlsx" [fetchData]="allData"></kendo-grid-excel>
        <div *kendoGridDetailTemplate="let dataItem">
            <app-service-report-detail [parentFilter]="filter" [parent]="dataItem"></app-service-report-detail>
        </div>
    </kendo-grid>
</div>
