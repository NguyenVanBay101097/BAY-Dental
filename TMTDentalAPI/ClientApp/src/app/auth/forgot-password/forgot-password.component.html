<div class="forgot-password bg-light">
    <div class="forgot-password-box">
        <form [formGroup]="forgotPwdForm" (submit)="submit()">
            <div class="text-center">
                <img alt="homepage" src="assets/images/logo-color.svg" width="200" />
                <h4 class="m-t-0">Quên mật khẩu</h4>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Email" required formControlName="email" />
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!forgotPwdForm.valid">
                Reset mật khẩu
            </button>
            <div class="text-center">
                <a routerLink="/auth/login">Đăng nhập</a>
            </div>
        </form>
    </div>
</div>
