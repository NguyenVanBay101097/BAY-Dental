<!-- template popover -->
<span class="d-flex">
    <a popoverClass="dotkham-teeth-popover-width" class="ml-auto" [ngbPopover]="popContent" [autoClose]="'outside'"
        [popoverTitle]="popTitle" (click)="togglePopover(popOver,line)" #popOver="ngbPopover" placement="left"
        triggers="manual" data-container="body">
        <i class="fas fa-edit icon-edit"></i>
    </a>
</span>

<ng-template #popTitle>
    <div class=" d-flex align-items-center d-inline-block">
        <span>Răng, Chi tiết điều trị</span>
        <button type="button" class="close ml-auto" (click)="popover.close()" tabindex="-1">×</button>
    </div>
</ng-template>
<ng-template #popContent>
    <div [formGroup]="formGroup">
        <div>
            <h6>Răng:</h6>
            <div>
                <a (click)="onSelected(item)" [ngClass]="{'t_teeth_selected': isSelected(item)}"
                    class="btn-sm border btn btn-light mb-1 mr-2" *ngFor="let item of allTeeth; let i = index">{{item.Name}}</a>
            </div>
        </div>
        <h6> Chi tiết điều trị</h6>
        <textarea formControlName='Note' class="form-control"></textarea>
        <div class="d-flex mt-2">
            <button (click)="onSave()" class="btn btn-sm btn-primary mr-2">Lưu</button>
            <button (click)="popover.close()" class="btn btn-sm bg-close mr-2">Đóng</button>
        </div>
    </div>
</ng-template>
