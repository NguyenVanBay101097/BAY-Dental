<div class="d-flex flex-column h-100">
    <div class="d-flex align-items-end py-1">
        <!-- <input class="form-control form-control-sm mx-1" placeholder="Tìm kiếm theo mã hoặc tên..." type="text" [(ngModel)]="search"
        (ngModelChange)="this.searchUpdate.next($event)"> -->
        <input type="text" class="form-control" #search placeholder="Tìm kiếm theo tên dịch vụ" (keyup)="onChangeSearch($event.target.value)">
    </div>
    <!-- Component Form Service List -->
    <div class="t-conTable" style="min-height: 515px;">
        <div class="t-parTable t-scrollbar">
            <table class="t-sticky-thead t-sticky-col-left">
                <thead>
                    <tr>
                        <th *ngFor="let item of thTable_services">
                            {{item.name}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr (click)="addServiceToSaleOrder(item)" *ngFor="let item of listFilter;let i = index">
                        <td [title]="item.name">{{item.name}}</td>
                        <td>{{item.listPrice | number}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Component Form Service Search -->
