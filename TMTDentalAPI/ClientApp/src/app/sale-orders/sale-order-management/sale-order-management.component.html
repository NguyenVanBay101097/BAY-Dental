<div class="o_cp_controller">
    <div class="o_control_panel o_breadcrumb_full">
        <h5>Quản lý điều trị chưa hoàn thành</h5>
    </div>
</div>
<div class="o_content">
    <div class="t_section_right">
        <div class="t_treatment_wrapper">
            <div class="o_cp_controller">
                <div class="o_control_panel">
                    <div class="breadcrumb">
                        <div class="d-flex">
                            <kendo-combobox [data]="ranges" [valueField]="'intervalNbr'" [textField]="'text'"
                                class="mr-2 cmb" [(ngModel)]="dateOrderTo" [placeholder]="'Thời gian'"
                                [filterable]="true" (valueChange)="handleFilterDateOrder()">
                            </kendo-combobox>
                            <kendo-combobox [data]="companies" [valueField]="'id'" [textField]="'name'"
                                class="mr-2 cmb" [(ngModel)]="company"
                                [placeholder]="'Tất cả chi nhánh'" (valueChange)="handleFilterCompany()">
                            </kendo-combobox>
                            <div class="dropdown mr-2">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-download"></i> Xuất File</button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" (click)="exportExcelFile()">Xuất Excel</a>
                                    <a class="dropdown-item" (click)="onExportPDF()">Xuất PDF</a>
                                </div>
                            </div>
                            <button class="btn btn-primary mr-2" (click)="onPrint()">In báo cáo</button>
                        </div>  
                    </div>
                    <div class="o_cp_searchview">
                        <div class="o_searchview">
                            <input class="o_searchview_input" placeholder="Tìm kiếm theo số phiếu, khách hàng" type="text"
                                [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                                <span class="o_searchview_icon fas fa-search"></span>
                        </div>
                    </div>
                    <div class="o_cp_left">
                        <div class="o_cp_buttons">

                        </div>
                        <div class="o_cp_sidebar">
                        </div>
                    </div>
                    <div class="o_cp_right">

                    </div>
                </div>
            </div>
            <div class="t_treatment_grid">
                <div class="kendo-grid-data">
                    <kendo-grid #grid [data]="saleOrdersData" [pageable]="true" [pageSize]="limit" [skip]="skip"
                        (pageChange)="pageChange($event)" [resizable]="true" [loading]="loading"
                        (excelExport)="onExcelExport($event)">
                        <kendo-grid-column [headerStyle]="{'color': 'black','font-weight':'600','line-height': '1em'}"
                            field="dateOrder" format="{0:g}" title="Ngày lập phiếu" width="120">
                        </kendo-grid-column>
                        <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
                            field="name" title="Số phiếu" width="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <a class="text-primary" (click)="getFormSaleOrder(dataItem.id)">{{dataItem.name}}</a>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column [headerStyle]="{'color': 'black', 'font-weight':'600','line-height': '1em'}"
                            field="partnerName" title="Khách hàng" width="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.partnerName}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column class="text-right"
                            [headerStyle]="{'color': 'black','font-weight':'600','line-height': '1em'}"
                            field="amountTotal" title="Tiền điều trị" width="120" format="{0:n0}">
                        </kendo-grid-column>
                        <kendo-grid-column class="text-right"
                            [headerStyle]="{'color': 'black','font-weight':'600','line-height': '1em'}"
                            field="totalPaid" title="Thanh Toán" width="120" format="{0:n0}">
                        </kendo-grid-column>
                        <kendo-grid-column class="text-right"
                            [headerStyle]="{'color': 'black','font-weight':'600','line-height': '1em'}" field="residual"
                            title="Còn lại" width="120" format="{0:n0}">
                        </kendo-grid-column>
                        <kendo-grid-excel [fetchData]="allData">
                        </kendo-grid-excel>
                        <div *kendoGridDetailTemplate="let dataItem">
                            <app-sale-order-line-management [saleOrderId]="dataItem.id">
                            </app-sale-order-line-management>
                        </div>
                    </kendo-grid>
                </div>
            </div>
        </div>
    </div>
</div>
