<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Phiếu điều trị</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_cp_searchview_group">
                <div class="o_searchview">
                    <input class="o_searchview_input" placeholder="Tìm kiếm theo số phiếu, khách hàng, SĐT" type="text"
                        [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary btn-sm" (click)="createItem()" accesskey="c">Thêm
                        mới</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
            <!--<div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" type="button" id="dropdownMenuButton" *ngIf="selectedIds.length">
                    Thao tác
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" (click)="unlink()">Xóa</button>
                    <button class="dropdown-item" (click)="payOrders()">Thanh toán</button>
                </div>
            </div>-->
            <div class="o_search_options">
                <div class="dropdown" *ngIf="selectedIds.length">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" type="button" id="dropdownMenuButton">
                        Thao tác
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" (click)="unlink()">Xóa</button>
                    </div>
                </div>
                <app-tai-date-range-filter-dropdown title="Ngày" [dateFrom]="dateOrderFrom" [dateTo]="dateOrderTo"
                    (searchChange)="onDateSearchChange($event)">
                </app-tai-date-range-filter-dropdown>
                <app-tmt-option-select-dropdown title="Trạng thái" [options]="stateFilterOptions"
                    (selectChange)="onStateSelectChange($event)">
                </app-tmt-option-select-dropdown>
            </div>
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)" [selectable]="true" [kendoGridSelectBy]="'id'" [selectedKeys]="selectedIds">
        <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
        <kendo-grid-column field="name" title="Số phiếu">
        </kendo-grid-column>
        <kendo-grid-column field="partnerName" title="Khách hàng">
        </kendo-grid-column>
        <kendo-grid-column field="dateOrder" title="Ngày điều trị">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateOrder | date : 'short'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="userName" title="Nhân viên">
        </kendo-grid-column>
        <kendo-grid-column field="amountTotal" title="Tổng tiền" class="text-right">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.amountTotal | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Còn nợ" class="text-right">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.residual | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="state" title="Trạng thái">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{stateGet(dataItem.state)}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="id">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                    <span class="far fa-edit"></span></button>
                <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                    <span class="far fa-trash-alt"></span></button>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
