<div>
    <button class="btn btn-primary mb-2" title="Yêu cầu vật tư" 
        [disabled]="saleOrderState == 'done' ? 'disabled': null"
        (click)="createItem()">
        Yêu cầu vật tư
    </button>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Ngày yêu cầu</th>
                <th>Mã yêu cầu</th>
                <th>Người yêu cầu</th>
                <th>Bác sĩ</th>
                <th>Trạng thái</th>
                <th *ngIf="saleOrderState != 'done'">Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productRequests">
                <td>{{item.date | date : 'shortDate'}}</td>
                <td>{{item.name}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.employeeName}}</td>
                <td>{{getStateDisplay(item.state)}}</td>
                <td *ngIf="saleOrderState != 'done'">
                    <button class="btn btn-success mr-2" title="Sửa" (click)="editItem(item)">
                        <span class="far fa-edit"></span>
                    </button>
                    <button class="btn btn-danger" title="Xóa" (click)="deleteItem(item)">
                        <span class="far fa-trash-alt"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
