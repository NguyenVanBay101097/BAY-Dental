<div [ngClass]="{'active': this.activeDotkham && this.activeDotkham === this.dotkham}" class="border rounded bg-white p-2 mb-2 dotkham" [formGroup]="dotkhamForm">
    <div class="body">
        <div class="info">
            <div class="d-flex align-items-center justify-content-between mb-1">
                <h5>{{Name}}</h5>
                <div>
                    <button *ngIf="!this.activeDotkham || this.activeDotkham !== this.dotkham" (click)="onEditDotkham()" class="btn btn-sm btn-primary">Chỉnh sửa</button>
                    <div *ngIf="this.activeDotkham && this.activeDotkham === this.dotkham" class="footer d-flex align-items-center">
                        <button (click)="onSave()" class="btn btn-sm btn-primary mr-2">Lưu</button>
                        <button *ngIf="!Id" (click)="onCancel()" class="btn btn-sm btn-danger mr-2">Hủy</button>
                        <button *ngIf="Id" (click)="onClose()" class="btn btn-sm btn-dark mr-2">Đóng</button>
                    </div>
                </div>
            </div>
            <div class="d-flex k-justify-content-between">
                <div>
                    <label class="mr-1">Ngày:</label>
                    <kendo-datepicker [hidden]="!this.activeDotkham || this.activeDotkham !== this.dotkham" formControlName="Date" [format]="'dd MMMM yyyy'"></kendo-datepicker>
                    <label *ngIf="!this.activeDotkham || this.activeDotkham !== this.dotkham">{{dotkhamDate | date: 'shortDate'}}</label>
                </div>
                <div>
                    <label class="mr-1">Bác sĩ:</label>
                    <kendo-combobox [hidden]="!this.activeDotkham || this.activeDotkham !== this.dotkham" formControlName="Doctor" [data]="empList" [filterable]="true" [textField]="'Name'" [valueField]="'Id'" #empCbx placeholder="chọn bác sĩ...">
                    </kendo-combobox>
                    <label style="min-width: 12.4em;" *ngIf="!this.activeDotkham || this.activeDotkham !== this.dotkham">{{employee?.Name}}</label>
                </div>
            </div>
        </div>
        <div class="operation mt-2">
            <h6>Công đoạn thực hiện</h6>
            <table class="table table-sm table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Dịch vụ</th>
                        <th>Công đoạn</th>
                        <th>Răng, Chi tiết điều trị</th>
                        <th *ngIf="this.activeDotkham && this.activeDotkham === this.dotkham">Thao tác</th>
                    </tr>
                </thead>
                <tbody formArrayName="Lines">
                    <ng-container *ngFor="let line of linesFA.controls; let i=index">
                        <tr [formGroupName]="i">
                            <td>{{line.get('Product').value?.Name}}</td>
                            <td>
                                {{line.get('NameStep').value}}
                            </td>
                            <td>
                                <div class="d-flex flex-wrap">

                                    <div>
                                        <div *ngIf="line.get('Teeth')?.value?.length">
                                            {{showLineTeeth(line)}}
                                        </div>
                                        <div>
                                            {{line.get('Note').value}}
                                        </div>
                                    </div>
                                    <app-sale-order-dotkham-teeth-popover *ngIf="this.activeDotkham && this.activeDotkham === this.dotkham" [line]="line.value" (eventTeeth)="eventTeeth($event,line, i)"></app-sale-order-dotkham-teeth-popover>
                                </div>
                            </td>
                            <td *ngIf="this.activeDotkham && this.activeDotkham === this.dotkham">
                                <i (click)="onRemoveLine(i)" class="far fa-trash-alt"></i>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <div class="note">
            <h6>Mô tả</h6>
            <textarea [readonly]="!this.activeDotkham || this.activeDotkham != this.dotkham" formControlName="Reason" rows="3" placeholder="nhập mô tả..." class="form-control"></textarea>
        </div>
        <div class="image mt-2">
            <div class="d-flex justify-content-between">
                <h5>Hình ảnh</h5>
                <div *ngIf="this.activeDotkham && this.activeDotkham === this.dotkham">
                    <button class="btn btn-sm btn-primary" (click)="inputFile.click()"><i class="fas fa-images mr-1"></i>Thêm hình</button>
                    <input #inputFile class="o_input_file d-none" type="file" accept="image/*" (change)="onFileChange($event)">
                </div>
            </div>
            <div class="row">
                <ng-container formArrayName="DotKhamImages">
                    <div [formGroupName]="i" *ngFor="let img of imgsFA.controls; let i=index" class="img-item col-4">
                        <img width="100%" src="{{img.get('UploadId').value}}" alt="">
                        <button *ngIf="this.activeDotkham && this.activeDotkham === this.dotkham" type="submit" (click)="onRemoveImg(i)" class="close">
                    <span>&times;</span>
                  </button>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
