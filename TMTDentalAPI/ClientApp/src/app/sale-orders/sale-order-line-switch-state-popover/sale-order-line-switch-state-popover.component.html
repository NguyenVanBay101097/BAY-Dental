<a [ngbPopover]="popContent" popoverClass="" [autoClose]="'outside'" [popoverTitle]="popTitle" #popOver="ngbPopover" [placement]="popOverPlace" triggers="manual" (click)="toggleWithTags(popOver)">
    <img src="../../../assets/icons/icon-state-swich.svg" alt="">
</a>

<ng-template #popTitle>
    <span>Chuyển trạng thái</span>
</ng-template>

<ng-template #popContent>
    <div>
        <div class="form-check" *ngFor="let item of listState; let i = index">
            <input [(ngModel)]="line.state" class="form-check-input" [value]="item.value" type="radio" name="state" [id]="'stateradio'+i">
            <label class="form-check-label" [for]="'stateradio'+i">
                  {{item.text}}
                </label>
        </div>
    </div>
    <div class="d-flex mt-1">
        <button type="button" class="btn btn-sm btn-primary mr-1" (click)="onSave()" accesskey="c">
                Lưu
            </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="popOver.close()" accesskey="c">
                đóng
            </button>
    </div>
</ng-template>
