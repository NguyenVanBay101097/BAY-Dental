
<div class="d-flex flex-column h-100">
    <!-- Component Form Service List -->
    <div class="flex--1-1-100 overflow-auto">
        <table class="table sticky-table table-sm">
            <thead>
                <tr class="table-info">
                    <th class="sticky-th">
                        Dịch vụ <a (click)="createProductService()"><i class="fas fa-plus text-primary"></i></a>
                    </th>
                    <th class="sticky-th">
                        Đơn giá
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="addServiceToSaleOrder(item)" *ngFor="let item of listFilter;let i = index">
                    <td [title]="item.name" class="sticky-td">{{item.name}}</td>
                    <td class="sticky-td text-right">{{item.listPrice | number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
