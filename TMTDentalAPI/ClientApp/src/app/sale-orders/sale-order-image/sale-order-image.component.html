<div class="py-3">
    <div>
        <button class="btn btn-primary mb-2" (click)="inputFile.click()">
            <i class="far fa-image"></i>
            <span class="font-weight-600">
                Thêm hình
            </span>
        </button>
        <input #inputFile class="o_input_file" multiple="multiple" name="ufile" type="file" accept="image/*"
            (change)="addImages($event)">
    </div>

    <div class="content">

        <div class="pt-4 px-4" *ngFor="let item of dataFilter;let i=index">
            <h5 class="pl-2">{{item[0]}}</h5>
            <div class="o_attachments_previews">
                <div class="o_attachment" *ngFor="let img of item[1];let i = index">
                    <div class="o_attachment_wrap" (click)="viewImage(img)">
                        <div class="o_image_box">
                            <div class="o_attachment_image" id="{{img.name}}">
                                <img width="100%" height="100%" [src]="img.uploadId + '?width=240&height=240)'" alt="">
                            </div>
                            <div class="o_image_overlay o_attachment_view">
                                <span class="fa fa-times o_attachment_delete_cross"
                                    (click)="deleteImages(img, $event)" title="Delete {{img.name}}"></span>
                                <span class="o_attachment_title text-white">{{img.name}}</span>
                                <a class="o_attachment_download" (click)="stopPropagation($event)"
                                    href="{{img.uploadId}}" target="_blank">
                                    <i aria-label="Download" class="fa fa-download text-white" role="img"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
