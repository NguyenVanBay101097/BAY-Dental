
    <div class="o_content" >
        <div class="o_cp_searchview_group" >

                <input type="text" class="form-control" #search placeholder="Tìm kiếm theo tên loại thẻ [F2]" (keyup)="onChangeSearch($event.target.value)">
                <!-- <input class="o_searchview_input" placeholder="Tìm kiếm theo tên" type="text"
                    (keyup)="onChangeSearch($event.target.value)"> -->
        </div>
        <div class="hbox-left" class="mt-1">
            <div class="table-wrapper" *ngIf="typeCardList">
                <table class="table table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Tên loại thẻ</th>
                            <th>Giá</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let payment of listFilter " (click)="onClickData(payment)">                             
                                <td>
                                        {{payment.name}}
                                </td>
                                <td>
                                    <div class="from-control">
                                        {{payment.price | number}} 
                                    </div>
                                </td>                                                                                        
                            </tr>
                                            
                    </tbody>
                </table>              
            </div>          
        </div>
    </div>
