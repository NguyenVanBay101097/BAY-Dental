<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Đơn hàng Labo</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_cp_searchview_group">
                <div class="o_searchview">
                    <input class="o_searchview_input" placeholder="Tìm kiếm theo Nhà cung cấp, phiếu điều trị, phiếu labo"
                        type="text" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <app-tmt-option-select-dropdown title="Trạng thái" [options]="stateFilterOptions"
                    (selectChange)="onStateSelectChange($event)">
                </app-tmt-option-select-dropdown>
                </div>
            </div>
            <div class="o_cp_sidebar">  
                <!-- <div class="btn-group">
                    <div class="btn-group o_dropdown" *ngIf="selectedIds.length">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" type="button" id="dropdownMenuButton">
                            Thao tác
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" (click)="unlink()">Xóa</button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="o_cp_right">        
            <div class="o_search_options">
                <!-- <app-tai-date-range-filter-dropdown title="Ngày gửi" [dateFrom]="dateOrderFrom" [dateTo]="dateOrderTo"
                    (searchChange)="onDateSearchChange($event)">
                </app-tai-date-range-filter-dropdown> -->
                <!-- <app-tai-date-range-filter-dropdown title="Ngày nhận" [dateFrom]="datePlannedFrom"
                    [dateTo]="datePlannedTo" (searchChange)="onDatePlannedSearchChange($event)">
                </app-tai-date-range-filter-dropdown> -->
    
            </div>
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)">
        <kendo-grid-column field="partnerDisplayName" title="NCC Labo" width="120">
        </kendo-grid-column>
        <kendo-grid-column field="dateOrder" title="Phiếu điều trị" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateOrder | date : 'short'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Phiếu Labo" width="100">
        </kendo-grid-column>     
        <kendo-grid-column field="productName" title="Loại phục hình" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.productName}}
            </ng-template>
        </kendo-grid-column>      
        <!-- <kendo-grid-column field="teeth" title="Răng" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{GetTeeth(dataItem)}}
            </ng-template>
        </kendo-grid-column> -->
        <kendo-grid-column field="quantity" title="Số lượng" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.quantity | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="priceUnit" title="Đơn giá" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.priceUnit | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="amountTotal" title="Thành tiền" class="text-right" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.amountTotal | number}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="dateOrder" title="Ngày gửi" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateOrder | date : 'short'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="datePlanned" title="Ngày nhận dự kiến" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.datePlanned | date : 'short'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Trạng thái" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{GetState(dataItem)}}
            </ng-template>
        </kendo-grid-column>
       
        <kendo-grid-column field="id" width="100">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" title="Sửa" >
                    <span class="far fa-edit"></span></button>
                <!-- <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                    <span class="far fa-trash-alt"></span></button> -->
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
