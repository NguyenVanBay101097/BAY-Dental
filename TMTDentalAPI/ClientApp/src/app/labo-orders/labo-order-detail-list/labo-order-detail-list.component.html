<div class="card">
    <div class="card-header p-2 font-weight-600">
        <h6 class="mb-0">Danh sách phiếu Labo</h6>
    </div>
    <div class="card-body p-2">
        <div class="mb-2" *ngIf="canAdd">
            <button type="button" class="btn btn-primary" (click)="createItem()">Tạo phiếu Labo</button>
        </div>
        <kendo-grid [data]="gridData" [loading]="loading" [pageSize]="limit" [skip]="skip" [pageable]="true" (pageChange)="pageChange($event)" [navigable]="true" kendoGridFocusable>
            <!-- <kendo-grid-column field="date" title="Ngày">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.date | date: 'shortDate'}}
                </ng-template>
            </kendo-grid-column> -->
            <kendo-grid-column field="name" title="Số phiếu" width="100">
                <ng-template *ngIf="canUpdate else elseBlock" kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <a class="text-primary" (click)="editItem(dataItem)"> {{dataItem.name}}</a>
                </ng-template>
                <ng-template #elseBlock kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.name}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="partnerName" title="NCC Labo" width="150">
            </kendo-grid-column>
            <kendo-grid-column field="dateOrder" title="Ngày gửi" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.dateOrder | date : 'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="datePlanned" title="Ngày nhận dự kiến" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.datePlanned | date : 'shortDate'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="teeth" title="Răng" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{GetTeeth(dataItem)}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="quantity" title="Số lượng" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.quantity | number}}
                </ng-template>
            </kendo-grid-column>
            <!-- <kendo-grid-column field="priceUnit" title="Đơn giá" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.priceUnit | number}}
                </ng-template>
            </kendo-grid-column> -->
            <kendo-grid-column field="amountTotal" title="Thành tiền" class="text-right" width="120">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{dataItem.amountTotal | number}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="state" title="Trạng thái" width="100">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    {{stateGet(dataItem.state)}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="id" width="120">
                <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                    Thao tác
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <button class="btn mr-1" title="In" (click)="printLabo(dataItem)">
                        <i class="fas fa-print"></i></button>
                    <button *ngIf="canUpdate" class="btn mr-1" title="Sửa" (click)="editItem(dataItem)">
                        <span class="fas fa-edit"></span></button>
                    <button *ngIf="canDelete" class="btn" title="Xóa" (click)="deleteItem(dataItem)">
                        <span class="fas fa-trash-alt"></span></button>
                </ng-template>
            </kendo-grid-column>
            <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
                <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
                <kendo-pager-next-buttons></kendo-pager-next-buttons>
                <kendo-pager-info></kendo-pager-info>
                <span class="ml-4">
                    <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                        (valueChange)="onPageSizeChange($event)" [value]="limit">
                    </kendo-dropdownlist>
                    <label class="ml-2 mb-0">Số dòng trên trang</label>
                </span>
            </ng-template>
        </kendo-grid>
    </div>
</div>
