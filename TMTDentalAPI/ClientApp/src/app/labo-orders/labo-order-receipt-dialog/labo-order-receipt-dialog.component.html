<header class="modal-header">
    <h5 class="modal-title">Chi tiết nhận Labo<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <div class="o_form_view" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_12">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Ngày nhận thực tế</label>
                                </td>
                                <td colspan="1" style="width: 100%;">                                                                     
                                    <kendo-datepicker formControlName="dateReceipt"></kendo-datepicker>
                                    <div *ngIf="f.dateReceipt.errors && (f.dateReceipt.touched || f.dateReceipt.dirty || submitted)" class="text-danger">
                                        <div *ngIf="f.dateReceipt.errors.required">Vui lòng chọn ngày nhận thực tế</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Mã bảo hành</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <input type="text" class="form-control" formControlName="warrantyCode">
                                    <div *ngIf="f.warrantyCode.errors && (f.warrantyCode.touched || f.warrantyCode.dirty || submitted)" class="text-danger">
                                        <div *ngIf="f.warrantyCode.errors.required">Vui lòng nhập mã bảo hành</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Hạn bảo hành</label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <kendo-datepicker formControlName="warrantyPeriod"></kendo-datepicker>
                                    <div>
                                        <div class="mb-1">
                                            <!-- <input type="text" (keyup)="onDiagnosticChange($event.target.value)" class="form-control" formControlName="Diagnostic"> -->
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" formControlName="warrantyPeriodType"
                                                    (change)="onChangeWarrantyPeriod($event.target.value)" id="1" [value]="3">
                                                <label class="form-check-label-radio" for="1">3 năm</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" formControlName="warrantyPeriodType"
                                                    (change)="onChangeWarrantyPeriod($event.target.value)" id="2" [value]="5">
                                                <label class="form-check-label-radio" for="2">5 năm</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" formControlName="warrantyPeriodType"
                                                    (change)="onChangeWarrantyPeriod($event.target.value)" id="3" [value]="10">
                                                <label class="form-check-label-radio" for="3">10 năm</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" formControlName="warrantyPeriodType"
                                                    (change)="onChangeWarrantyPeriod($event.target.value)" id="4" [value]="15">
                                                <label class="form-check-label-radio" for="4">15 năm</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" formControlName="warrantyPeriodType"
                                                    (change)="onChangeWarrantyPeriod($event.target.value)" id="orther" value="orther">
                                                <label class="form-check-label-radio" for="orther">Khác</label>
                                            </div>
                                         
                                        </div>                     
                                    </div>
                                    <div *ngIf="getWarrantyPeriodType === 'orther'">
                                        <kendo-numerictextbox style="width: 100%;" [min]="0" [max]="20" [spinners]="false" [autoCorrect]="true" 
                                        (valueChange)="onChangeCustomWarrantyPeriod($event.target.value)" formControlName="warrantyPeriodCustom" placeholder="Nhập số ..">
                                    </kendo-numerictextbox>
                                    </div>
                                </td>
                            </tr>       
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" accesskey="s"
        (click)="onSave()">Lưu</button>
    <button type="button" class="btn btn-secondary" accesskey="q" (click)="activeModal.dismiss()">Đóng</button>
</div>
