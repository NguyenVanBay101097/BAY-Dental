<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Quản lý phiếu Labo</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_cp_searchview_group">
                <div class="o_searchview">
                    <input class="o_searchview_input" placeholder="Tìm kiếm theo khách hàng"
                        type="text" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                </div>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <!-- <app-tmt-option-select-dropdown title="Trạng thái" [options]="stateFilterOptions"
                    (selectChange)="onStateSelectChange($event)">
                    </app-tmt-option-select-dropdown> -->
                    <div class="d-flex">
                        <select class="form-control form-control-sm" (change)="onChangeLaboStatus($event)">
                            <option value="">Tất cả</option>
                            <option value="created">Đã tạo</option>
                            <option value="not_created">Chưa tạo</option>
                        </select>
                        <select class="form-control form-control-sm ml-2" (change)="onStateLaboChange($event)">
                            <option value="">Tất cả</option>
                            <option value="draft">Nháp</option>
                            <option value="confirmed">Đơn hàng</option>
                        </select>
                    </div>
                   
                </div>
            </div>
            <div class="o_cp_sidebar">  
                <div class="btn-group">
                    <div class="btn-group o_dropdown" *ngIf="selectedIds.length">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" type="button" id="dropdownMenuButton">
                            Thao tác
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" (click)="unlink()">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="o_cp_right">        
            <div class="o_search_options">
                <!-- <app-tai-date-range-filter-dropdown title="Ngày gửi" [dateFrom]="dateOrderFrom" [dateTo]="dateOrderTo"
                    (searchChange)="onDateSearchChange($event)">
                </app-tai-date-range-filter-dropdown> -->
                <!-- <app-tai-date-range-filter-dropdown title="Ngày nhận" [dateFrom]="datePlannedFrom"
                    [dateTo]="datePlannedTo" (searchChange)="onDatePlannedSearchChange($event)">
                </app-tai-date-range-filter-dropdown> -->
    
            </div>
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)">
        <div *kendoGridDetailTemplate="let dataItem">
            <app-labo-order-detail-list [item]="dataItem" [state]="stateFilter" (reload)="reloaChange($event)" ></app-labo-order-detail-list> 
        </div>
        <kendo-grid-column field="orderPartner" title="Khách hàng" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.orderPartner.displayName }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="orderName" title="Phiếu điều trị" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <a class="text-primary" [routerLink]="['/sale-orders/form']"
                [queryParams]="{id: dataItem.order.id}"> {{dataItem.order.name}}</a>               
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Dịch vụ" width="150">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.name}}
            </ng-template>
        </kendo-grid-column>
        <!-- <kendo-grid-column title="Răng, chuẩn đoán" width="150">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{showInfo(dataItem)}}
            </ng-template>
        </kendo-grid-column> -->
        <kendo-grid-column title="Bác sĩ" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.employee == null ? '' : dataItem.employee.name}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Phiếu Labo"  width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.isListLabo === false ? 'Chưa tạo' : 'Đã tạo'}}
            </ng-template>
        </kendo-grid-column>
       
        <!-- <kendo-grid-column field="id" width="100">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                    <span class="far fa-edit"></span></button>
                <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                    <span class="far fa-trash-alt"></span></button>
            </ng-template>
        </kendo-grid-column> -->
    </kendo-grid>
</div>
