<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Quản lý phiếu Labo</li>
        </ol>
        <div class="o_cp_searchview">
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <!-- <app-tmt-option-select-dropdown title="Trạng thái" [options]="stateFilterOptions"
                    (selectChange)="onStateSelectChange($event)">
                    </app-tmt-option-select-dropdown> -->
                    <div class="d-flex">
                        <kendo-combobox (selectionChange)="onChangeLaboStatus($event)" placeholder="Lọc phiếu Labo" class="mr-2" [data]="filterLabo" [textField]="'name'" [valueField]="'value'">
                        </kendo-combobox>
                        <kendo-combobox (selectionChange)="onStateLaboChange($event)" placeholder="Trạng thái phiếu Labo" style="width: auto;" [data]="filterLaboStatus" [textField]="'name'" [valueField]="'value'">
                        </kendo-combobox>
                    </div>

                </div>
            </div>
            <div class="o_cp_sidebar">
                <div class="btn-group">
                    <div class="btn-group o_dropdown" *ngIf="selectedIds.length">
                        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button" id="dropdownMenuButton">
                            Thao tác
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" (click)="unlink()">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="o_cp_right">
            <div class="o_searchview">
                <input class="o_searchview_input" placeholder="Tìm kiếm theo mã, tên khách hàng, phiếu điều trị" type="text" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                <span class="o_searchview_icon fas fa-search"></span>
            </div>
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="pagerSettings" [loading]="loading" (pageChange)="pageChange($event)">
        <div *kendoGridDetailTemplate="let dataItem">
            <app-labo-order-detail-list [item]="dataItem" [state]="filterPaged.laboState" (reload)="reloadChange($event)"></app-labo-order-detail-list>
        </div>
        <kendo-grid-column field="orderPartner" title="Khách hàng" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.orderPartner.displayName }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column *ngIf="canUpdateSaleOrder" field="orderName" title="Phiếu điều trị" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <a class="text-primary" [routerLink]="['/sale-orders/form']" [queryParams]="{id: dataItem.order.id}"> {{dataItem.order.name}}</a>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Dịch vụ" width="150">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.name}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Răng, chuẩn đoán" width="150">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <ng-container *ngIf="dataItem?.toothType == 'manual'; else elseTeethTemplate">
                    {{showInfo(dataItem)}}
                </ng-container>
                <ng-template #elseTeethTemplate>
                    {{getToothType(dataItem?.toothType)?.name}}
                </ng-template>
                <!-- {{showInfo(dataItem)}} -->
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Bác sĩ" width="120">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.employee == null ? '' : dataItem.employee.name}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Phiếu Labo" width="100">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.isListLabo === false ? 'Chưa tạo' : 'Đã tạo'}}
            </ng-template>
        </kendo-grid-column>
        <!-- <kendo-grid-column field="id" width="100">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success mr-2" title="Sửa" (click)="editItem(dataItem)">
                    <span class="far fa-edit"></span></button>
                <button class="btn btn-danger" title="Xóa" (click)="deleteItem(dataItem)">
                    <span class="far fa-trash-alt"></span></button>
            </ng-template>
        </kendo-grid-column> -->
    </kendo-grid>
</div>
