<kendo-grid [data]="gridData" [pageable]="pagerSettings" [skip]="offset" [pageSize]="limit"
    (pageChange)="onPageChange($event)">
    <kendo-grid-column title="Ngày" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.date | date:'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="paymentName" title="Số phiếu" width="150"></kendo-grid-column>
    <kendo-grid-column field="paymentPartnerName" title="Đối tác" width="150"></kendo-grid-column>
    <kendo-grid-column field="paymentCommunication" title="Nội dung" width="200"></kendo-grid-column>
    <kendo-grid-column field="begin" title="Nợ đầu kỳ" width="150" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.begin | number }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="debit" title="Phát sinh" width="150" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.debit | number }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="credit" title="Thanh toán" width="150" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.credit | number }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="end" title="Nợ cuối kỳ" width="150" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.end | number }}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
