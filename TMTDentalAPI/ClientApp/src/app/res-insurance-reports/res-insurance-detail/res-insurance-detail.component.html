<div class="o_cp_controller">
    <div class="o_control_panel o_breadcrumb_full">
        <ol class="breadcrumb">
            <li>
                <a routerLink="/res-insurance">Bảo hiểm</a>
            </li>
            <li class="active">
                <span> {{insuranceName||''}} </span>
            </li>
        </ol>

        <div>
            <div class="o_cp_buttons">
                <ul ngbNav #nav="ngbNav" [activeId]="route.fragment | async" class="nav-pills">
                    <li [ngbNavItem]="'debit'">
                        <a ngbNavLink routerLink="." [fragment]="'debit'">Công nợ</a>
                        <ng-template ngbNavContent>
                            <app-res-insurance-debit [insuranceInfo]="insuranceInfo"></app-res-insurance-debit>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="'histories'">
                        <a ngbNavLink routerLink="." [fragment]="'histories'">Lịch sử thu</a>
                        <ng-template ngbNavContent>
                            <app-res-insurance-histories [partnerId]="insuranceInfo?.partnerId">
                            </app-res-insurance-histories>
                        </ng-template>
                    </li>
                </ul>
            </div>

            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>

<div [ngbNavOutlet]="nav"></div>
