<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">
                <a [routerLink]="['/sms/campaign']">Quản lý chiến dịch</a>/ name
            </li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input" placeholder="Tìm kiếm theo tên" [(ngModel)]="search"
                    (ngModelChange)="this.searchUpdate.next($event)" />
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>


<div class="o_content">
    <div class="pms-wrapper">
        <div class="pms-left border p-3">
            <div>
                <input type="radio" class="btn-check" id="waiting" [value]="waiting" [(ngModel)]="typeSend" (change)="changeTypeSend()">
                <label for="waiting" class="btn btn-sm rounded-right-0" [ngClass]="typeSend == 'waiting' ? 'btn-primary' : 'btn-outline-primary'">Chờ gửi</label>
                <input type="radio" class="btn-check" id="sent" [value]="sent" [(ngModel)]="typeSend" (change)="changeTypeSend()">
                <label for="sent" class="btn btn-sm rounded-left-0" [ngClass]="typeSend == 'sent' ? 'btn-primary' : 'btn-outline-primary'">Đã gửi</label>
            </div>
            <div class="border">
                <div class="o_cp_controller">
                    <div class="o_control_panel">
                        <div class="o_cp_t_left">
                            <button type="button" class="btn btn-danger btn-sm" (click)="cancelSend()">
                                Hủy gửi
                            </button>
                        </div>
                        <div class="o_cp_t_right">
                            <input class="o_searchview_input o_searchview" placeholder="Tìm kiếm theo tên tin nhắn" type="text"
                                [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)">
                        </div>
                    </div>
                </div>
                <div class="o_content">
                    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
                        (pageChange)="pageChange($event)" [kendoGridSelectBy]="'id'" [selectedKeys]="selectedIds">
                        <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
                        <kendo-grid-column title="Mã tin nhắn">
                        </kendo-grid-column>
                        <kendo-grid-column field="name" title="Tên tin nhắn">
                        </kendo-grid-column>
                        <kendo-grid-column title="Brandname">
                        </kendo-grid-column>
                        <kendo-grid-column title="Tổng người nhận">
                        </kendo-grid-column>
                        <kendo-grid-column title="Thời gian tạo">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.dateCreated | date:'dd/MM/yyyy'}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column title="Thời gian gửi">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.date | date:'dd/MM/yyyy'}}
                            </ng-template>
                        </kendo-grid-column>
                    </kendo-grid>
                </div>
            </div>
            
        </div>
        <div class="pms-right border p-3">
            <h2>Chiến dịch mặc định</h2>
            <table class="w-100">
                <tr>
                    <td class="o_td_label pb-3">
                        <label class="o_form_label">Kích hoạt chương trình</label>
                    </td>
                    <td class="o_td_value">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="switchActiveCampaign">
                            <label class="custom-control-label" for="switchActiveCampaign"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="o_td_label pb-3">
                        <label class="o_form_label">Tên chiến dịch</label>
                    </td>
                    <td class="o_td_value">
                        <input class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td class="o_td_label pb-3">
                        <label class="o_form_label">Thời gian chạy</label>
                    </td>
                    <td class="o_td_value">

                    </td>
                </tr>
                <tr>
                    <td class="o_td_label pb-3">
                        <label class="o_form_label">Hạn mức gửi tin</label>
                    </td>
                    <td class="o_td_value">
                        <div class="d-flex align-items-center">
                            <kendo-numerictextbox class="w-fit-content" [min]="0" [format]="'n0'">
                            </kendo-numerictextbox>
                            <div class="mx-2">SMS</div>
                            <span class="text-primary t-tooltip" placement="right"
                                ngbTooltip="0 là không giới hạn">
                                <i class="fas fa-exclamation-circle"></i>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="o_td_label pb-3">
                        <label class="o_form_label">Hạn mức đã dùng</label>
                    </td>
                    <td class="o_td_value">
                        
                    </td>
                </tr>
                <tr>
                    <td class="o_td_label pb-3">
                        <label class="o_form_label">Hạn mức còn lại</label>
                    </td>
                    <td class="o_td_value">
                        
                    </td>
                </tr>
            </table>
        </div>
    </div>

    
</div>
