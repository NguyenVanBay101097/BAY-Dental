<div class="o_cp_controller">
    <div class="o_control_panel">
        <div class="o_cp_left">
            <div class="o_cp_buttons d-flex">
                <kendo-combobox (selectionChange)="onStatusChange($event)" placeholder="Trạng thái"
                    class="kendo-combobox-sm" style="width: auto;" [data]="filterStatus" [textField]="'name'"
                    [valueField]="'value'">
                </kendo-combobox>
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary btn-sm ml-2" (click)="createItem()">Tạo thiết lập gửi tự động</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input" placeholder="Tìm kiếm theo tên thiết lập" [(ngModel)]="search"
                    (ngModelChange)="this.searchUpdate.next($event)" />
            </div>
        </div>
    </div>
</div>


<kendo-grid [data]="gridData" [selectable]="true" (pageChange)="pageChange($event)" [skip]="offset" 
    [pageable]="true" [pageSize]="limit">
    <kendo-grid-column field="" title="Tạo thiết lập"></kendo-grid-column>
    <kendo-grid-column field="" title="Brandname"></kendo-grid-column>
    <kendo-grid-column field="" title="Thời điểm gửi tin"></kendo-grid-column>
    <kendo-grid-column field="" title="Thời gian gửi tin"></kendo-grid-column>
    <kendo-grid-column field="" title="Dịch vụ"></kendo-grid-column>
    <kendo-grid-column field="status" title="Trạng thái">
        <ng-template kendoGridCellTemplate let-dataItem>
            <span class="text-success" *ngIf="dataItem.state=='active'">?Kích hoạt</span>
            <span *ngIf="dataItem.state=='inactive'">Không kích hoạt</span>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="id" width="100">
        <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
            Thao tác
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button class="btn btn-success btn-sm mr-2" title="Sửa" (click)="editItem(dataItem)">
                <span class="far fa-edit"></span></button>
            <button class="btn btn-danger btn-sm" title="Xóa" (click)="deleteItem(dataItem)">
                <span class="far fa-trash-alt"></span></button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
