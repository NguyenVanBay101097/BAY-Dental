<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()" tabindex="-1">×</button>
</header>
<div class="modal-body o_act_window">
    <form class="o_form_view" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_12">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Tin nhắn mẫu
                                    </label>
                                </td>
                                <td colspan="1" class="d-flex" style="width: 100%;">
                                    <kendo-combobox class="form-control" [data]="filteredTemplate" formControlName="template" ngbAutofocus [textField]="'name'" (valueChange)="valueChange($event)" [filterable]="true" #smsTemplateCbx [valueField]="'id'">
                                    </kendo-combobox>
                                    <a class="btn btn-sm btn-light" (click)="addTemplate()">
                                        <span class="k-icon k-i-plus"></span>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Nội dung tin nhắn
                                    </label>
                                </td>
                                <td colspan="1" style="width: 100%;">
                                    <textarea class="form-control" formControlName="body" style="min-height: 205px;"></textarea>
                                    <div style="min-width: 50px;" class="float-right">
                                        <span class="px-1">Kí tự - {{getLimitText()}}</span>
                                    </div>
                                    <div *ngIf="f.body.errors && (f.body.touched || f.body.dirty || submitted)" class="text-danger mb-1">
                                        <div *ngIf="f.body.errors.required">Nhập nội dung tin nhắn</div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Gửi</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()" accesskey="q">Đóng</button>
</footer>
