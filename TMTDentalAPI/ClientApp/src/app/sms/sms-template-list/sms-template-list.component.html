<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Tin nhắn mẫu</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input" 
                placeholder="Tìm kiếm theo tiêu đề tin nhắn mẫu" 
                [(ngModel)]="search" 
                (ngModelChange)="this.searchUpdate.next($event)" />
                <span class="o_searchview_icon fas fa-search"></span>
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary" accesskey="c" (click)="createItem()">Thêm</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>


<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading" (pageChange)="pageChange($event)">
        <!-- <kendo-grid-column title="STT" width="50">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{rowIndex + 1}}
            </ng-template>
        </kendo-grid-column> -->
        <kendo-grid-column field="name" title="Tiêu đề tin nhắn mẫu" width="200"></kendo-grid-column>
        <kendo-grid-column field="body" title="Nội dung" width="250"></kendo-grid-column>
        <kendo-grid-column title="Loại tin nhắn mẫu" width="200">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{getTemplateType(dataItem.type)}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Ngày tạo" width="150">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.dateCreated | date:'shortDate'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="id" width="100">
            <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                Thao tác
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <button class="btn btn-success mr-2" title="Sửa" (click)="editItem(dataItem)">
                    <span class="far fa-edit"></span></button>
                <button class="btn btn-danger" title="Xóa" (click)="deleteItem(dataItem)">
                    <span class="far fa-trash-alt"></span></button>
            </ng-template>
        </kendo-grid-column>
        <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
            <kendo-pager-info></kendo-pager-info>
            <span class="ml-4">
                <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                    (valueChange)="onPageSizeChange($event)" [value]="limit">
                </kendo-dropdownlist>
                <label class="ml-2 mb-0">Số dòng trên trang</label>
            </span>
        </ng-template>
    </kendo-grid>
</div>
