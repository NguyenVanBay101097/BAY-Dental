<div class="o_cp_controller ">
    <div class="o_control_panel o_breadcrumb_full">
        <ol class="breadcrumb">
            <li class="mb-2">Thống kê tin nhắn</li>
        </ol>
        <div class="o_cp_left">
            <div class="d-flex o_cp_buttons flex-wrap">
                <div class="mr-2 mb-1">
                    <app-tai-date-range-filter-dropdown title="Thời gian" [dateFrom]="dateFrom" [dateTo]="dateTo"
                        (searchChange)="onSearchDateChange($event)">
                    </app-tai-date-range-filter-dropdown>
                </div>
                <kendo-combobox (valueChange)="onChangeState($event)" placeholder="Trạng thái"
                    class="kendo-combobox-sm mr-2" [data]="filteredState" [textField]="'name'" [valueField]="'value'">
                </kendo-combobox>
                <kendo-combobox #campaignCbx [filterable]="true" class="kendo-combobox-sm"
                    placeholder="Lọc chiến dịch" [data]="campaignData" [textField]="'name'" [valueField]="'id'"
                    (valueChange)="onChangeCampaign($event)">
                </kendo-combobox>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input"
                    placeholder="Tìm kiếm theo họ tên, số điện thoại, tên tin nhắn" [(ngModel)]="search"
                    (ngModelChange)="this.searchUpdate.next($event)" />
            </div>
        </div>
    </div>
</div>

<div class="o_content">
    <kendo-grid [data]="gridData" (pageChange)="pageChange($event)" [skip]="skip" [pageable]="true" [pageSize]="limit">
        <kendo-grid-column field="partnerName" title="Khách hàng" width="200"></kendo-grid-column>
        <kendo-grid-column field="number" title="Số điện thoại" width="150"></kendo-grid-column>
        <kendo-grid-column title="Thời gian gửi" width="150">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{dataItem.dateCreated | date:'short'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="brandName" title="Brandname" width="150"></kendo-grid-column>
        <kendo-grid-column field="smsCampaignName" title="Chiến dịch" width="180"></kendo-grid-column>
        <kendo-grid-column field="smsMessageName" title="Tên tin nhắn" width="180"></kendo-grid-column>
        <kendo-grid-column field="body" title="Nội dung" width="250"></kendo-grid-column>
        <kendo-grid-column title="Nguyên nhân lỗi" width="250">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{stranslateCodeResponse(dataItem.errorCode)}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Trạng thái" width="100">
            <ng-template kendoGridCellTemplate let-dataItem>
                <span *ngIf="dataItem.state=='outgoing'">Đang gửi</span>
                <span *ngIf="dataItem.state=='canceled'">Hủy</span>
                <span *ngIf="dataItem.state=='error'">Thất bại</span>
                <span *ngIf="dataItem.state=='sent'">Thành công</span>
            </ng-template>
        </kendo-grid-column>

    </kendo-grid>
</div>
