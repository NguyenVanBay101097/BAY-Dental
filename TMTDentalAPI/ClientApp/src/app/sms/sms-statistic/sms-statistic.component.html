<div class="o_control_panel">
    <ol class="breadcrumb">
        <li>Thống kê tin nhắn đã gửi</li>
    </ol>
    <div class="o_cp_searchview">
        <div class="o_searchview">
            <input type="text" class="o_searchview_input" placeholder="Tìm kiếm theo tên khách hàng hoặc số điện thoại" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" />
        </div>
    </div>
    <div class="o_cp_left">
        <div class="o_cp_buttons">

        </div>
        <div class="o_cp_sidebar">
        </div>
    </div>
    <div class="o_cp_right">
        <kendo-combobox (valueChange)="onChangeState($event)" placeholder="Tất cả trạng thái" class="kendo-combobox-sm mr-1" [data]="filteredState" [textField]="'name'" [valueField]="'value'">
        </kendo-combobox>
    </div>
</div>


<div class="o_content">
    <kendo-grid [data]="gridData" [resizable]="true" (pageChange)="pageChange($event)" [skip]="skip" [pageable]="true" [pageSize]="limit">
        <kendo-grid-column field="partner.displayName" title="Họ tên" width="300"></kendo-grid-column>
        <kendo-grid-column title="Thời gian gửi tin" width="200">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{dataItem.dateCreated | date:'short'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="number" title="Điện thoại" width="200"></kendo-grid-column>
        <kendo-grid-column field="body" title="Nội dung tin nhắn"></kendo-grid-column>
        <kendo-grid-column title="Trạng thái" width="150">
            <ng-template kendoGridCellTemplate let-dataItem>
                <span *ngIf="dataItem.state=='sending'">Đang gửi</span>
                <span *ngIf="dataItem.state=='success'">Gửi thành công</span>
                <span *ngIf="dataItem.state=='fails'">Gửi thất bại</span>
            </ng-template>
        </kendo-grid-column>

    </kendo-grid>
</div>
