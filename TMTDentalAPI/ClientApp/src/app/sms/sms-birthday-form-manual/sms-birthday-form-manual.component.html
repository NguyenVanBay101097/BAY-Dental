<div class="o_cp_controller">
    <div class="o_control_panel">
        <div class="o_cp_left">
            <div class="o_cp_buttons d-flex">
                <div class="mr-2">
                    <select class="form-control" style="height: 32px;" (change)="selectDayChange($event)">
                        <option value="">Ngày sinh</option>
                        <option *ngFor="let i of dayList">
                            {{i}}</option>
                    </select>
                </div>
                <div class="mr-2">
                    <select class="form-control" style="height: 32px;" (change)="selectMonthChange($event)">
                        <option value="">Tháng sinh</option>
                        <option *ngFor="let i of monthList">
                            {{i}}</option>
                    </select>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" (click)="onSend()">Tạo tin nhắn</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input" placeholder="Tìm kiếm theo họ tên, số điện thoại" [(ngModel)]="search"
                    (ngModelChange)="this.searchUpdate.next($event)" />
            </div>
        </div>
    </div>
</div>


<kendo-grid [data]="gridData" [selectable]="true" (pageChange)="pageChange($event)" [skip]="skip" [pageable]="true"
    [pageSize]="limit" [kendoGridSelectBy]="'id'" [selectedKeys]="selectedIds">
    <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
    <kendo-grid-column field="name" title="Khách hàng" width="200"></kendo-grid-column>
    <kendo-grid-column field="phone" title="Số điện thoại" width="120"></kendo-grid-column>
    <kendo-grid-column field="dateOfBirth" title="Ngày sinh" width="120"></kendo-grid-column>
    <kendo-grid-column field="displayGender" title="Giới tính" width="120"></kendo-grid-column>
    <kendo-grid-column field="totalQty" title="Số dịch vụ"  class="text-right" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.totalQty | number}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="priceTotal" title="Doanh thu" class="text-right" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.priceTotal | number}}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
