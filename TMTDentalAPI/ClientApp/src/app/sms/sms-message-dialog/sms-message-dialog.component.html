<header class="modal-header">
    <h5 class="modal-title">{{title}}<span class="o_subtitle text-muted small"></span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()"
        tabindex="-1">×</button>
</header>

<div class="modal-body o_act_window">
    <form class="container o_form_view h-100" [formGroup]="formGroup">
        <div class="o_form_sheet_bg">
            <div class="o_form_sheet">
                <div class="o_group">
                    <table class="o_group o_inner_group o_group_col_12">
                        <tbody>
                            <tr>
                                <td colspan="1" class="o_td_label d-flex mb-2">
                                    <div class="form-check mr-2">
                                        <input class="form-check-input" type="checkbox" id="check"
                                            formControlName="isBirthdayAutomation" />
                                        <label class="form-check-label o_form_label" for="check">
                                            Run Automatic
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Chọn brandname
                                    </label>
                                </td>
                                <td colspan="1" style="width: 80%;">
                                    <kendo-combobox [data]="filteredSmsAccount" ngbAutofocus [textField]="'name'"
                                        formControlName="smsAccount" [filterable]="true" #smsAccountCbx
                                        [valueField]="'id'">
                                    </kendo-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Thời điểm gửi tin
                                    </label>
                                </td>
                                <td colspan="1" style="width: 80%;">
                                    <kendo-timepicker formControlName="thoiDiem"></kendo-timepicker>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Thời gian gửi tin
                                    </label>
                                </td>
                                <td colspan="1" class="d-flex tr-send" style="width: 80%;">
                                    <select formControlName="thoiGian" class="form-control">
                                        <option class="form-control" value="1">1 Ngày trước ngày sinh nhật</option>
                                        <option class="form-control" value="2">2 Ngày trước ngày sinh nhật</option>
                                        <option class="form-control" value="3">3 Ngày trước ngày sinh nhật</option>
                                        <option class="form-control" value="4">4 Ngày trước ngày sinh nhật</option>
                                        <option class="form-control" value="5">5 Ngày trước ngày sinh nhật</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label o_form_label_help">
                                        Tin nhắn mẫu
                                    </label>
                                </td>
                                <td colspan="1" class="d-flex" style="width: 80%;">
                                    <kendo-combobox [data]="filteredTemplate" ngbAutofocus [textField]="'name'"
                                        formControlName="template" [filterable]="true" #smsTemplateCbx
                                        (valueChange)="onChangeTemplate($event)" [valueField]="'id'">
                                    </kendo-combobox>
                                    <a class="btn btn-sm btn-light" (click)="addTemplate()">
                                        <span class="k-icon k-i-plus"></span>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="1" class="o_td_label">
                                    <label class="o_form_label">Nội dung</label>
                                </td>
                                <td colspan="1" style="width: 80%;">
                                    <app-sms-template-content [textareaLength]="textareaLimit" [template]="template">
                                    </app-sms-template-content>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <div class="btns">
                        <button type="button" class="btn btn-primary btn-sm" (click)="onSave()">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave()" accesskey="s">Lưu</button>
    <button type="button" class="btn btn-secondary o_form_button_cancel" (click)="activeModal.dismiss()"
        accesskey="q">Đóng</button>
</footer>
