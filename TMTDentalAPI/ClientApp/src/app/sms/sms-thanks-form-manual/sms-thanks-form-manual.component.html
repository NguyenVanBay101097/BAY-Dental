<div class="o_cp_controller">
    <div class="o_control_panel">
        <div class="o_cp_left">
            <div class="o_cp_buttons d-flex">
                <app-date-range-picker-filter [opens]="'right'" [startDate]="dateFrom" [endDate]="dateTo" (searchChange)="onSearchDateChange($event)"></app-date-range-picker-filter>
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary ml-2" (click)="onSend()">Tạo tin nhắn</button>
                </div>

            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input" placeholder="Tìm kiếm theo họ tên, số điện thoại" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" />
                <span class="o_searchview_icon fas fa-search"></span>
            </div>
        </div>
    </div>
</div>


<kendo-grid [data]="gridData" [selectable]="true" (pageChange)="pageChange($event)" [skip]="skip" [pageable]="true" [pageSize]="limit" [kendoGridSelectBy]="'id'" [selectedKeys]="selectedIds">
    <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
    <kendo-grid-column field="partnerName" title="Khách hàng" width="200"></kendo-grid-column>
    <kendo-grid-column field="partnerPhone" title="Số điện thoại" width="120"></kendo-grid-column>
    <kendo-grid-column field="name" title="Phiếu điều trị" width="120">
    </kendo-grid-column>
    <kendo-grid-column title="Ngày hoàn thành điều trị" width="220">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.dateDone | date:'HH:mm, dd/MM/yyyy'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Dịch vụ" width="300">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <span class="line-content" [title]="dataItem.saleOrderLineName">
                {{dataItem.saleOrderLineName}}
            </span>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Tổng tiền phiếu điều trị" width="200" class="text-right">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.amountTotal | number}}
        </ng-template>
    </kendo-grid-column>
    <ng-template kendoPagerTemplate let-skip="skip" let-total="total" let-pageSize="pageSize">
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
        <kendo-pager-info></kendo-pager-info>
        <span class="ml-4">
            <kendo-dropdownlist style="width: 80px;" [data]="pageSizes"
                (valueChange)="onPageSizeChange($event)" [value]="limit">
            </kendo-dropdownlist>
            <label class="ml-2 mb-0">Số dòng trên trang</label>
        </span>
    </ng-template>
</kendo-grid>
