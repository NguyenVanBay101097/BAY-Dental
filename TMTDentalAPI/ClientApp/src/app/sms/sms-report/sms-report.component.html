<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Báo cáo SMS Brandname</li>
        </ol>
        <div class="o_cp_searchview">
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>
<div class="o_content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 py-3">
                <div class="border">
                    <div class="bg-light border-bottom p-2 font-weight-bold">
                        Báo cáo tổng
                    </div>
                    <table class="table-report-total">
                        <tr>
                            <td class="table-title">
                                <span>Brandname</span>
                            </td>
                            <td>
                                <kendo-combobox class="w-100" [data]="filteredSmsBrandname"
                                    [(value)]="smsBrandname_reportTotal" [textField]="'brandName'" [valueField]="'id'"
                                    [filterable]="true" placeholder="Tất cả" #smsBrandnameCbx>
                                    <ng-template kendoComboBoxItemTemplate let-dataItem>
                                        <span>{{dataItem.brandName}} ({{dataItem.name}})</span>
                                    </ng-template>
                                </kendo-combobox>
                            </td>
                            <td class="table-title">
                                <span>Thời gian</span>
                            </td>
                            <td class="table-datepicker">
                                <kendo-datepicker class="w-100" [(value)]="date_reportTotal" [bottomView]="'year'"
                                    [format]="'MM yyyy'">
                                </kendo-datepicker>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-title">
                                <span>Chiến dịch</span>
                            </td>
                            <td>
                                <kendo-combobox class="w-100" [data]="filteredSmsCampaign"
                                    [(value)]="smsCampaign_reportTotal" [textField]="'name'" [valueField]="'id'"
                                    [filterable]="true" placeholder="Tất cả" #smsCampaignCbx>
                                </kendo-combobox>
                            </td>
                            <td>
                                <button class="btn btn-primary btn-sm px-2">Báo cáo</button>
                            </td>
                            <td></td>
                        </tr>
                    </table>

                    <kendo-chart title="">
                        <kendo-chart-legend position="bottom"></kendo-chart-legend>
                        <kendo-chart-series>
                            <kendo-chart-series-item type="pie" [data]="pieData_reportTotal" field="value"
                                categoryField="category" [labels]="{ visible: true, content: labelContent }">
                            </kendo-chart-series-item>
                        </kendo-chart-series>
                    </kendo-chart>
                </div>
            </div>
            <div class="col-lg-6 py-3">
                <div class="border">
                    <div class="bg-light border-bottom p-2 font-weight-bold">
                        Báo cáo theo nhà cung cấp
                    </div>
                    <kendo-chart [categoryAxis]="{ categories: categories }">
                        <kendo-chart-title text=""></kendo-chart-title>
                        <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
                        <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
                        <kendo-chart-series>
                            <kendo-chart-series-item *ngFor="let item of series" type="line" [data]="item.data"
                                [name]="item.name">
                            </kendo-chart-series-item>
                        </kendo-chart-series>
                    </kendo-chart>
                </div>
            </div>
        </div>
    </div>
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="offset" [pageable]="true" [loading]="loading"
        (pageChange)="pageChange($event)">
        <kendo-grid-column field="" title="Chiến dịch"></kendo-grid-column>
        <kendo-grid-column field="" title="Tổng tin nhắn"></kendo-grid-column>
        <kendo-grid-column field="" title="Thành công"></kendo-grid-column>
        <kendo-grid-column field="" title="Thất bại"></kendo-grid-column>
    </kendo-grid>
</div>
