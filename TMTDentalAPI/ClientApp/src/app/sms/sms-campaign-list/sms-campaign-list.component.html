<div class="o_cp_controller">
    <div class="o_control_panel">
        <ol class="breadcrumb">
            <li class="active">Quản lý chiến dịch</li>
        </ol>
        <div class="o_cp_searchview">
            <div class="o_searchview">
                <input type="text" class="o_searchview_input" placeholder="Tìm kiếm theo tên" [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" />
            </div>
        </div>
        <div class="o_cp_left">
            <div class="o_cp_buttons">
                <div class="o_form_buttons_view">
                    <button type="button" class="btn btn-primary btn-sm mr-1" accesskey="c" (click)="createCampaign()">Thêm</button>
                    <button type="button" class="btn btn-primary btn-sm" accesskey="a" (click)="createMessage()">Tạo tin nhắn</button>
                </div>
            </div>
            <div class="o_cp_sidebar">
            </div>
        </div>
        <div class="o_cp_right">
        </div>
    </div>
</div>


<div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading" (pageChange)="pageChange($event)">
        <kendo-grid-column field="name" title="Tên chiến dịch">
        </kendo-grid-column>
        <kendo-grid-column field="date" title="Thời gian">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                {{dataItem.date | date : 'short'}}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="limitMessages" title="Hạn mức tin nhắn">
        </kendo-grid-column>
        <kendo-grid-column field="totalMessages" title="Tổng tin nhắn">
        </kendo-grid-column>
        <kendo-grid-column field="totalSuccessfulMessages" title="Thành công">
        </kendo-grid-column>
        <kendo-grid-column field="totalFailedMessages" title="Thất bại">
        </kendo-grid-column>
        <kendo-grid-column field="status" title="Trạng thái">
        </kendo-grid-column>
    </kendo-grid>
</div>
