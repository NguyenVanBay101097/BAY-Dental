<div class="pms-wrapper d-flex">
    <div class="pms-left border mr-2">
        <div class="h-100 overflow-hidden d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center border-bottom px-2 py-1 flex-0-0-auto">
                <label class="font-weight-600" for="">Dịch vụ</label>
            </div>
            <div class="search border-bottom flex-0-0-auto">
                <div class="has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input [(ngModel)]="searchProduct" (ngModelChange)="searchProductUpdate.next($event)"
                        class="form-control size-text-14 border-0" placeholder="Tìm kiếm dịch vụ" type="text">
                </div>
            </div>
            <ul class="list-group flex-1-1-100 overflow-auto">
                <li [ngClass]="{'active': productId == item.id}" (click)="selectProduct(item)"
                    *ngFor="let item of listProducts;index as i"
                    class="list-group-item cate-item d-flex justify-content-between align-items-center">
                    <span class="mr-1">{{item.name}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="pms-right border h-100 overflow-auto d-flex flex-column p-2">
        <div class="flex-0-0-auto mb-2 d-flex align-items-center">
            <div class="d-flex flex-fill">
                <app-tai-date-range-filter-dropdown title="Thời gian" [dateFrom]="dateFrom" [dateTo]="dateTo"
                    (searchChange)="searchChangeDate($event)">
                </app-tai-date-range-filter-dropdown>
                <button class="btn btn-sm btn-primary ml-2" (click)="onSend()">Tạo tin nhắn</button>
            </div>
            <div class="has-search flex-fill">
                <span class="fa fa-search form-control-feedback"></span>
                <input [(ngModel)]="searchProduct" (ngModelChange)="this.searchProductUpdate.next($event)"
                    class="form-control size-text-14" placeholder="Tìm kiếm theo họ tên khách hàng, số điện thoại"
                    type="text">
            </div>
        </div>
        <div class="flex-1-1-100 h-100 overflow-hidden">
            <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
                [selectable]="true" [kendoGridSelectBy]="'saleOrderLineId'" [selectedKeys]="selectedIds"
                (pageChange)="pageChange($event)">
                <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
                <kendo-grid-column field="partnerName" title="Khách hàng" width="250">
                </kendo-grid-column>
                <kendo-grid-column field="partnerPhone" title="Số điện thoại">
                </kendo-grid-column>
                <kendo-grid-column field="saleOrderName" title="Phiếu điều trị">
                </kendo-grid-column>
                <kendo-grid-column field="doctorName" title="Bác sĩ">
                </kendo-grid-column>
                <kendo-grid-column title="Ngày hoàn thành điều trị">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        {{dataItem.dateDone | date : 'short'}}
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
        </div>
    </div>
</div>
