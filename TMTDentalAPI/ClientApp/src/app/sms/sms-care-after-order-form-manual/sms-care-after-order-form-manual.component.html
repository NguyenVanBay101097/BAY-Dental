<div class="w-100 h-100 d-flex">
    <div class="w-25 h-100 mr-2">
        <div class="d-flex flex-column h-100">
            <div class="pb-1 flex-0-0-auto has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input #searchInput class="form-control size-text-14" placeholder="Tìm kiếm dịch vụ" type="text"
                    [(ngModel)]="search" (ngModelChange)="this.searchUpdate.next($event)" (keyup)="onKeyUp($event);">
            </div>
            <div class="flex--1-1-100 overflow-auto">
                <table class="sticky-table table-sm">
                    <thead>
                        <tr>
                            <th class="sticky-th">Dịch vụ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cursor" (click)="selectProduct(item)"
                            *ngFor="let item of listProducts;let i = index">
                            <td class="sticky-td">{{item.Name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="w-75 d-flex flex-column">
        <div class="overflow-auto">
            
        </div>
    </div>
</div>
