<div class="o_cp_controller">
    <div class="o_control_panel">
      <ol class="breadcrumb">
        <li class="active">Danh sách nhân viên</li>
      </ol>
      <div class="o_cp_searchview">
        <div class="o_cp_searchview_group">
          <div class="o_searchview">
            <input class="o_searchview_input" placeholder="Tìm kiếm..." type="text" [(ngModel)]="search"
              (ngModelChange)="this.searchUpdate.next($event)">
          </div>
        </div>
      </div>
      <div class="o_cp_left">
        <div class="o_cp_buttons">
          <a routerLink="register" class="btn btn-primary btn-sm" accesskey="c">
            Thêm
          </a>
        </div>
        <div class="o_cp_sidebar">
        </div>
      </div>
      <div class="o_cp_right">
      </div>
    </div>
  </div>
  
  
  <div class="o_content">
    <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
      (pageChange)="pageChange($event)">
      <kendo-grid-column field="name" title="Nhân viên" width="150">
      </kendo-grid-column>
      <kendo-grid-column field="dateCreated" title="Ngày tạo" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          {{dataItem.dateCreated | date : 'short'}}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="id" width="140">
        <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
          Thao tác
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          <button [routerLink]="['/employee-admins/update/' + dataItem.id]"class="btn btn-success btn-sm mr-2">
            <i title="Sửa" class="far fa-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm mr-2">
            <i title="Xóa" (click)="deleteItem(dataItem.id)" class="far fa-trash-alt">
            </i>
          </button>
            <!-- <button *ngIf="dataItem.active == true" kendoButton (click)="actionActive(dataItem, false)" class="btn btn-danger btn-sm mr-2"><i title="Ẩn nhân viên"
                    class="fas fa-eye-slash"></i>
            </button>
            <button *ngIf="dataItem.active == false" kendoButton (click)="actionActive(dataItem, true)" class="btn btn-success btn-sm mr-2"><i title="Hiện nhân viên"
                        class="fas fa-eye"></i>
            </button> -->
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
