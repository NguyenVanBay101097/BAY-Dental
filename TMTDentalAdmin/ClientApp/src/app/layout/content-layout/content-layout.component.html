<app-header 
[fixed]="true"
[sidebarToggler]="'lg'"
[navbarBrandRouterLink]="['/dashboard']"
[fixed]="true"
[navbarBrandFull]="{src: 'assets/img/brand/logo-color.svg', width: 125, height: 34, alt: 'TDental Logo'}"
[navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'TDental Logo'}">
    <ul class="nav navbar-nav ml-auto px-3">
        <li class="nav-item dropdown" ngbDropdown placement="bottom-right">
            <a class="nav-link o-no-caret" href="#" ngbDropdownToggle (click)="false" id="dropdownBasic1">
                <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" />
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button type="button" class="dropdown-item" (click)="changePassword()">Đổi mật khẩu</button>
                <button type="button" class="dropdown-item" (click)="logout()">Đăng xuất</button>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'">
        <app-sidebar-nav [navItems]="navItems"></app-sidebar-nav>
    </app-sidebar>
    <main class="main">
        <div>
          <router-outlet></router-outlet>
        </div><!-- /.container-fluid -->
      </main>
</div>
