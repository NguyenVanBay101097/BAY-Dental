<div class="o_cp_controller">
  <div class="o_control_panel">
    <ol class="breadcrumb">
      <li class="active">Danh sách đăng ký</li>
    </ol>
    <div class="o_cp_searchview">
      <div class="o_cp_searchview_group">
        <div class="o_searchview">
          <input class="o_searchview_input" placeholder="Tìm kiếm..." type="text" [(ngModel)]="search"
            (ngModelChange)="this.searchUpdate.next($event)">
        </div>
      </div>
    </div>
    <div class="o_cp_left">
      <div class="o_cp_buttons">
        <div class="o_form_buttons_view">
        </div>
      </div>
      <div class="o_cp_sidebar">
      </div>
    </div>
    <div class="o_cp_right">
    </div>
  </div>
</div>


<div class="o_content">
  <kendo-grid [data]="gridData" [pageSize]="limit" [skip]="skip" [pageable]="true" [loading]="loading"
              (pageChange)="pageChange($event)" [selectable]="true" [kendoGridSelectBy]="'id'" [selectedKeys]="selectedIds">
    <kendo-grid-column field="name" title="Khách hàng" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="phone" title="Điện thoại" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="companyName" title="Tên công ty" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="hostname" title="Hostname" width="100">
    </kendo-grid-column>
    <kendo-grid-column field="activeCompaniesNbr" class="text-right" title="số chi nhánh được mở" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="dateExpired" title="Ngày hết hạn" width="120">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        {{dataItem.dateExpired | date : 'shortDate'}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="dateCreated" title="Ngày tạo" width="120">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        {{dataItem.dateCreated | date : 'short'}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="id" width="150">
      <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
        Thao tác
      </ng-template>
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <button class="btn btn-success btn-sm" (click)="updateExpired(dataItem)">
          Sửa
        </button>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
