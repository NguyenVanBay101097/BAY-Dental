<kendo-grid [data]="gridData" [loading]="loading">
    <kendo-grid-column field="dateCreated" title="Ngày tạo" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.dateCreated | date : 'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="startDate" title="Ngày bắt đầu" width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.startDate | date : 'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="expirationDate" title="Ngày kết thúc " width="120">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            {{dataItem.expirationDate | date : 'shortDate'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="activeCompaniesNbr" class="text-right" title="Số chi nhánh" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="id" width="140">
        <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
            Thao tác
        </ng-template>
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button class="btn btn-danger btn-sm" (click)="deleteItem(dataItem)">
                Xóa
            </button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
